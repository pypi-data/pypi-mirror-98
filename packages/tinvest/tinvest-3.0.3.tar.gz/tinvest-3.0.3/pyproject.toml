[tool.poetry]
name = "tinvest"
version = "3.0.3"
description = "Tinkoff Invest"
authors = ["Danil Akhtarov <daxartio@gmail.com>"]
license = "MIT"
readme = 'README.md'
repository = "https://github.com/daxartio/tinvest"
homepage = "https://pypi.org/project/tinvest"
keywords = []

[tool.poetry.scripts]
tinvest = 'tinvest.cli.app:app'

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
aiohttp = ">=3.6,<4.0"
pydantic = ">=1.2,<2"
requests = ">=2.22,<3.0"
typer = {version = ">=0.3.2,<1", optional = true}
uvloop = {version = ">=0.15", optional = true}
orjson = {version = ">=3.4", optional = true}

[tool.poetry.dev-dependencies]
autoflake = "*"
black = {version = "*", allow-prereleases = true}
codecov = "*"
flake8 = "*"
flake8-annotations-complexity = "*"
flake8-bandit = "*"
flake8-breakpoint = "*"
flake8-bugbear = "*"
flake8-builtins = "*"
flake8-comprehensions = "*"
flake8-eradicate = "*"
flake8-if-expr = "*"
flake8-isort = "*"
flake8-logging-format = "*"
flake8-print = "*"
flake8-pytest = "*"
flake8-pytest-style = "*"
flake8-requirements = "*"
flake8-return = "*"
git-changelog = "*"
mkdocs = "*"
mkdocs-material = "*"
mkdocstrings = "*"
mutmut = "*"
mypy = "*"
pandas = "*"
pep8-naming = "*"
plotly = "*"
pylint = "*"
pytest = "*"
pytest-asyncio = "*"
pytest-cov = "*"
pytest-deadfixtures = "*"
pytest-mock = "*"
safety = "*"
toml = "*"
typer-cli = "*"
unify = "*"

[tool.poetry.extras]
cli = ["typer"]
uvloop = ["uvloop"]
orjson = ["orjson"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
