[metadata]
name = ms3
description = A parser for annotated MuseScore 3 files.
author = Johannes Hentschel
author-email = johannes.hentschel@epfl.ch
license = gpl3
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/johentsch/ms3
project-urls = 
	Documentation = https://johentsch.github.io/ms3/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = beautifulsoup4; lxml; pandas; pathos; webcolors; tqdm
python_requires = >=3.6

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	ms3 = ms3.cli:run

[test]
extras = True

[tool:pytest]
addopts = 
	--cov=ms3 --cov-report=xml
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = ms3
extensions = 
	tox

[egg_info]
tag_build = 
tag_date = 0

