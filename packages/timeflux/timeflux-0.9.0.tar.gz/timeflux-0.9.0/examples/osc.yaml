graphs:

  - id: Client
    nodes:
    - id: random
      module: timeflux.nodes.random
      class: Random
      params:
        columns: 5
        rows_min: 1
        rows_max: 10
        value_min: 0
        value_max: 5
        seed: 1
    - id: osc_client
      module: timeflux.nodes.osc
      class: Client
      params:
        address: /test
    edges:
      - source: random
        target: osc_client
    rate: 1

  - id: Server
    nodes:
    - id: osc_server
      module: timeflux.nodes.osc
      class: Server
      params:
        addresses:
          - /test
    - id: display
      module: timeflux.nodes.debug
      class: Display
    edges:
      - source: osc_server:test
        target: display
    rate: 1
