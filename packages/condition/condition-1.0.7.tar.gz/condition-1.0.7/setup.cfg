[mypy]
python_version = 3.6
ignore_missing_imports = True

[prospector]
strictness = veryhigh
test_warnings = false
doc_warnings = false
max_line_length = 120
pylint_config_file = setup.cfg

[pylint]
indent-strict-spaces = true
max-line-length = 120
disable = 
	broad-except,
	invalid-name,
	too-many-locals,
	too-many-arguments,
	missing-docstring,
	too-few-public-methods,
	method-hidden,
	bad-continuation,
	cell-var-from-loop,
	no-self-use,
	no-name-in-module,
	locally-disabled,

[pycodestyle]
ignore = 
	E701,

[coverage:run]
branch = true
omit = test/*
source = *

[yapf]
based_on_style = google
dedent_closing_brackets = true
coalesce_brackets = false
column_limit = 120
split_complex_comprehension = true
allow_split_before_dict_value = false

[tool:pytest]
addopts = --doctest-modules --doctest-glob='*.rst' --junitxml=report.xml --cov=condition

[versioneer]
vcs = git
style = pep440
versionfile_source = condition/_version.py
versionfile_build = condition/_version.py
tag_prefix = ""

[egg_info]
tag_build = 
tag_date = 0

