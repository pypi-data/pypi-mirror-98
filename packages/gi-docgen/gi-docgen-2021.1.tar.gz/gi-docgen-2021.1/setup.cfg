[metadata]
description = Documentation tool for GObject-based libraries
long_description = GI-Docgen is a document generator for GObject-based libraries. GObject is the base type system of the GNOME project. GI-Docgen reuses the introspection data generated by GObject-based libraries to generate the API reference of these libraries, as well as other ancillary documentation.
author = Emmanuele Bassi
author_email = ebassi@gnome.org
url = https://gitlab.gnome.org/ebassi/gi-docgen
project_urls = 
	Bug tracker = https://gitlab.gnome.org/ebassi/gi-docgen/issues
	Documentation = https://ebassi.gitlab.gnome.org/gi-docgen/
keywords = 
	documentation
	introspection
	gobject
	gtk
license = 
	Apache License, Version 2.0
	GNU General Publice License, Version 3.0 or later
license_files = 
	LICENSES/Apache-2.0.txt
	LICENSES/GPL-3.0-or-later.txt
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Natural Language :: English
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX :: BSD
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Desktop Environment :: Gnome
	Topic :: Software Development :: Documentation

[options]
python_requires = >= 3.6.0
setup_requires = 
	setuptools
	wheel
install_requires = 
	Markdown
	MarkupSafe
	Pygments
	jinja2
	toml
	typogrify

[options.extras_require]
test = 
	coverage
	green

[bdist_wheel]
universal = true

[coverage:report]
show_missing = true
exclude_lines = 
	pragma: no cover
	if False

[green]
file-pattern = test_*.py
verbose = 2
no-skip-report = true
quiet-stdout = true
run-coverage = true

[flake8]
max-line-length = 140
doctests = True
exclude = .git, .eggs, __pycache__, tests/, docs/, build/, dist/
ignore = E402, F405, W503

[egg_info]
tag_build = 
tag_date = 0

