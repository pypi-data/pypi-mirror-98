[coverage:run]
omit = 
	oarepo_records_draft/version.py

[flake8]
ignore = D401,D202,E226,E302,E41
max-line-length = 120
max-complexity = 10

[isort]
line_length = 88
multi_line_output = 3
skip = migrations/*
include_trailing_comma = true

[aliases]
test = pytest

[check-manifest]
ignore-bad-ideas = 
	*.mo

[egg_info]
tag_build = 
tag_date = 0

