
{% load i18n %}


<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">

    <style type="text/css">
        {% block styles %}
            body {
                margin: 0;
                padding: 0;
                -ms-text-size-adjust: 100%;
                -webkit-text-size-adjust: 100%;
                background: #F0F0F0;
            }

            a {
                color: #ffa000;
                font-weight: bold;
                text-decoration: none;
            }

            a:hover {
                color: #926212;
            }

            table {
                border-spacing: 0;
            }
            table td {
                border-collapse: collapse;
            }

            table.wrapper {
                width: 100%;
                height: 100%;
                background: #F0F0F0;
            }

            table.container {
                width:600px;
                max-width:600px;
            }

            .pull-right {
                float: right !important;
            }

            .header {
                padding: 50px 0 20px 0;
            }

            .header .logo {
                margin: 0 auto;
                display: block;
            }

            .content {
                padding: 12px 24px;
                background: #fff;
            }

            .footer {
                padding: 20px 0 50px 0;
            }

            .title {
                font-family:Helvetica, Arial, sans-serif;
                font-size:18px;
                font-weight:600;
                color:#374550;
            }

            .half {
                width: 50%;
                float: left;
            }

            .clearfix {
                clear: both;
            }

            .text {
                font-family:Helvetica, Arial, sans-serif;
                font-size:14px;
                line-height:20px;
                text-align:left;
                color:#333333;
            }

            .m-t-10 {
                margin-top: 10px;
            }
        {% endblock %}
    </style>
</head>

<body>

    {% block wrapper %}
        <table class="wrapper">
            <tr>
                <td align="center">
                    <table class="container">
                        <tr>
                            <td class="header">
                                {% block header %}
                                    <img src="http://{{ site.domain }}/static/img/site-logo.png" class="logo">
                                {% endblock %}
                            </td>
                        </tr>
                        <tr>
                            <td class="content">
                                {% block content %}{% endblock %}
                            </td>
                        </tr>
                        <tr>
                            <td class="footer">
                                {% block footer %}{% endblock %}
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    {% endblock %}

</body>
</html>
