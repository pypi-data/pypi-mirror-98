[metadata]
name = pkdgrav2matlab
version = 0.0.3
author = Christoph Statz
author_email = christoph.statz@tu-dresden.de
description = A small package for converting pkdgrav binary output to matlab.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cstatz/pkdgrav2matlab
classifiers = 
	Programming Language :: Python :: 3
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Topic :: Scientific/Engineering :: Physics
	Natural Language :: English

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	argparse
	numpy>=1.18.0
	scipy>=1.4.0

[options.entry_points]
console_scripts = 
	ss2mat = pkdgrav2matlab:main

[egg_info]
tag_build = 
tag_date = 0

