[tool.poetry]
name = "dicomrtai"
version = "0.2.2"
description = ""
authors = ["Your Name <you@example.com>"]
license = "AGPL-3.0-or-later"

[tool.poetry.dependencies]
python = "^3.6.1"
typer = "^0.3.2"
grpcio = "^1.36.1"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
grpcio-tools = "^1.36.1"
pre-commit = "^2.11.1"
mypy-protobuf = "^2.4"

[tool.poetry.scripts]
dicomrtai = "dicomrtai.__main__:app"

[tool.isort]
multi_line_output = 3
line_length = 88
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
