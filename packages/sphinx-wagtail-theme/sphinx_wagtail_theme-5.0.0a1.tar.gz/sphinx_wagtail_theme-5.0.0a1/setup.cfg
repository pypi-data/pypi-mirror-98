[metadata]
name = sphinx_wagtail_theme
version = 5.0.0-a1
author = Coen van der Kamp
author_email = coen@fourdigits.nl
description = Sphinx Wagtail theme
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/wagtail/sphinx_wagtail_theme
project_urls = 
	Bug Tracker = https://github.com/wagtail/sphinx_wagtail_theme/issues
classifiers = 
	Framework :: Sphinx
	Framework :: Sphinx :: Theme
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: MIT License
	Intended Audience :: Developers
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Operating System :: OS Independent
	Topic :: Documentation
	Topic :: Software Development :: Documentation

[options]
packages = find:
python_requires = >=3.6
include_package_data = True

[bdist_wheel]
universal = 1

[flake8]
exclude = .conda-*,.github,.pytest_cache,docs,node_modules,.svn,CVS,.bzr,.hg,.git,__pycache__,.tox,.eggs,*.egg,*GENERATED*
max-line-length = 127

[tool:pytest]
norecursedirs = 
	migrations
python_files = 
	test_*.py
	*_test.py
	tests.py
addopts = 
	-ra
	--strict-markers
	--doctest-modules
	--doctest-glob=\*.rst
	--tb=short
testpaths = 
	tests

[egg_info]
tag_build = 
tag_date = 0

