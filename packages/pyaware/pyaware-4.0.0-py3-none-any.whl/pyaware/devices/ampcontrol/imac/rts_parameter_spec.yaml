parameters:
  logical-number:
    source: roll
    triggers:
      process:
        send:
          - [state]
          - [time, 3600]
  l1-remote-bypass-status:
    source: poll
    form:
      type: ParamBits
      address: 0x52A
      bitmask:
        l1-remote-bypass-status:
          type: ref_param
          param: logical-number
          offset: -1
    triggers:
      process:
        send:
          - [state]
          - [time, 3600]
  l1-remote-trip-status:
    source: poll
    form:
      type: ParamBits
      address: 0x52B
      bitmask:
        l1-remote-trip-status:
          type: ref_param
          param: logical-number
          offset: -1
    triggers:
      process:
        send:
          - [state]
          - [time, 3600]
  l1-address-rts-config-0:
    source: static
    form:
      type: ParamStatic
      idx: l1-address-rts-config-0
      value:
        type: ref_param
        param: logical-number
        offset: 215
    triggers:
      process:
        send:
          - [state]
          - [time, 3600]
