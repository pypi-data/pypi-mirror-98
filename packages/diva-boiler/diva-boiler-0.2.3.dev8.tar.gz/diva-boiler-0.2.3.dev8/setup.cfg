[mypy]
allow_redefinition = false
check_untyped_defs = true
ignore_errors = false
ignore_missing_imports = true
implicit_reexport = false
local_partial_types = true
mypy_path = boiler
no_implicit_optional = true
strict_equality = true
strict_optional = true
warn_redundant_casts = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[flake8]
exclude = migrations/env.py
format = pylint
import-order-style = google
application-import-names = stumpf,stumpf_diva,boiler
max-line-length = 100
max-complexity = 12
ignore = E231  # incompatible with black in some cases
	W503  # incompatible with W504 and black rules

[tool:pytest]
filterwarnings = 
	ignore::DeprecationWarning
markers = 
	e2e: entire workflow tests
addopts = -v --showlocals

[egg_info]
tag_build = 
tag_date = 0

