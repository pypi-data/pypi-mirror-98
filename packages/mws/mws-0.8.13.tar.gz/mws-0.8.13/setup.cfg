[metadata]
description-file = README.md

[flake8]
ignore = E203, E266, E501, W503, F403, F401
max-line-length = 120
exclude = 
	.venv
	.git
	docs
	pythonenv*
max-complexity = 18
select = B,C,E,F,W,T4,B9

[rstcheck]
ignore_directives = automodule,autoclass,autoexception,autofunction,autodecorator,autodata,automethod,autoattribute

[tool:pytest]
addopts = -s -v

[coverage:run]
branch = True

[egg_info]
tag_build = 
tag_date = 0

