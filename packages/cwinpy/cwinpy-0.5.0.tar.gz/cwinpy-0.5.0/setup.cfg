[versioneer]
vcs = git
style = pep440
versionfile_source = cwinpy/_version.py
versionfile_build = cwinpy/_version.py
tag_prefix = v

[flake8]
exclude = .git,docs,build,dist,test,*__init__.py,docs/comparisons/scripts/comparitors.py,versioneer.py,cwinpy/_version.py
max-line-length = 120
ignore = E129 W503 W504 W605 E203

[tool:isort]
line_length = 88
multi_line_output = 3
skip_glob = setup.py,*/__init__.py

[coverage:run]
omit = cwinpy/_version.py

[egg_info]
tag_build = 
tag_date = 0

