[pycodestyle]
max-line-length = 120
exclude = versioneer.py

[tool:pytest]
addopts = --cov telluric --cov-report=term-missing --verbose

[mypy]

[mypy-*._version]
ignore_errors = True

[versioneer]
vcs = git
style = pep440-pre
versionfile_source = telluric/_version.py
versionfile_build = telluric/_version.py
tag_prefix = v

[egg_info]
tag_build = 
tag_date = 0

