[metadata]
version = attr: smriprep_docker.__version__
url = https://github.com/nipreps/smriprep
author = The NiPreps developers
author_email = nipreps@gmail.com
maintainer = Christopher J. Markiewicz
maintainer_email = nipreps@gmail.com
license = 3-clause BSD
description = A wrapper for generating Docker commands using regular sMRIPrep syntax
long_description = file:README.rst
long_description_content_type = text/x-rst; charset=UTF-8
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7

[options]
py_modules = smriprep_docker

[options.entry_points]
console_scripts = 
	smriprep-docker=smriprep_docker:main

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 99

[egg_info]
tag_build = 
tag_date = 0

