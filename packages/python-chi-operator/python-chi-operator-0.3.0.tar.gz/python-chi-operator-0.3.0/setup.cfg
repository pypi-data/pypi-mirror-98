[metadata]
name = python-chi-operator
version = 0.3.0
summary = Operator library for Chameleon
author = University of Chicago
author-email = systems@lists.chameleoncloud.org
home-page = https://www.chameleoncloud.org
classifier = 
	Development Status :: 4 - Beta
	Environment :: Console
	Environment :: OpenStack
	Intended Audience :: Science/Research
	Intended Audience :: System Administrators
	Operating System :: OS Independent
	Programming Language :: Python

[options]
packages = find:
install_requires = 
	click
	click-spinner
	crudini
	python-blazarclient
	python-dateutil
	python-dracclient
	python-ironicclient
	python-neutronclient
	python-chi>=0.7.2
	PyYAML
	tabulate

[options.entry_points]
console_scripts = 
	chameleon = chi_operator.cli:cli

[egg_info]
tag_build = 
tag_date = 0

