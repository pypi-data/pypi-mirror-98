name: Product
description: Project level product
parents:
  - BaseProduct
level: ALL
schema: '1.4'
metadata:
    type:
        id_zh_cn: 产品类型
        data_type: string
        description: Product Type identification. Name of class or CARD.
        description_zh_cn: 产品类型。完整Python类名或卡片名。
        default: Product
        valid: ''
        valid_zh_cn: ''
        typecode: B
    startDate:
        id_zh_cn: 产品的标称起始时间
        fits_keyword: DATE-OBS
        data_type: finetime
        description: Nominal start time  of this product.
        description_zh_cn: 产品标称的起始时间
        default: 0
        valid: ''
        valid_zh_cn: ''
        typecode:
    endDate:
        id_zh_cn: 产品的标称结束时间
        fits_keyword: DATE-END
        data_type: finetime
        description: Nominal end time  of this product.
        description_zh_cn: 产品标称的结束时间
        default: 0
        valid: ''
        valid_zh_cn: ''
        typecode:
    instrument:
        id_zh_cn: 观测仪器名称
        data_type: string
        description: Instrument that generated data of this product
        description_zh_cn: 观测仪器名称
        default: UNKNOWN
        valid: ''
        valid_zh_cn: ''
        typecode: B
    modelName:
        id_zh_cn: 样机名称
        fits_keyword: MODEL
        data_type: string
        description: Model name of the instrument of this product
        description_zh_cn: 观测仪器样机名称
        default: UNKNOWN
        valid: ''
        valid_zh_cn: ''
        typecode: B
    mission:
        id_zh_cn: 任务名称
        fits_keyword: TELESCOP
        data_type: string
        description: Name of the mission.
        description_zh_cn: 任务名称
        default: _AGS
        valid: ''
        valid_zh_cn: ''
        typecode: B
    version:
        id_zh_cn: 版本
        data_type: string
        description: Version of product
        description_zh_cn: 产品版本
        default: '0.8'
        valid: ''
        typecode: B
    FORMATV:
        id_zh_cn: 格式版本
        data_type: string
        description: Version of product schema and revision
        description_zh_cn: 产品格式版本
        default: '1.4.0.8'
        valid: ''
        typecode: B
