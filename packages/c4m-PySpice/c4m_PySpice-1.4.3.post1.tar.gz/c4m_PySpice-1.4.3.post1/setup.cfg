[metadata]
name = c4m_PySpice
version = attr: c4m.PySpice.__version__
url = https://gitlab.com/Chips4Makers/c4m-PySpice
project_urls = 
	Code = https://gitlab.com/Chips4Makers/c4m-PySpice
	Issue Tracker = https://gitlab.com/Chips4Makers/c4m-PySpice/issues
license = GPLv3
license_files = LICENSE.txt
author = Staf Verhaegen
author_email = staf@fibraservi.eu
maintainer = Staf Verhaegen
maintainer_email = staf@fibraservi.eu
description = Temporary fork of PySpice with extra commits
long_description_content_type = text/x-rst
keywords = ngspice, xyce, spice, berkeley, electronic, circuit, simulation, simulator
classifiers = 
	Topic :: Scientific/Engineering
	Intended Audience :: Education
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: GNU General Public License (GPL)
	Operating System :: OS Independent
	Programming Language :: Python :: 3.6
platforms = any

[options]
packages = find:
python_requires = >=3.6
setup_require = setuptools
install_requires = 
	PyYAML>=5.3
	cffi>=1.14
	matplotlib>=3.2
	numpy>=1.18
	ply>=3.11
	scipy>=1.4
	requests>=2.23
zip_safe = False
include_package_data = True

[options.packages.find]
exclude = 
	unit-test

[options.package_data]
c4m.pyspice.config = logging.yml
c4m.pyspice.spice.ngspice = api.h

[options.entry_points]
console_scripts = 
	cir2py = c4m.PySpice.Scripts.cir2py:main
	pyspice-post-installation = c4m.PySpice.Scripts.pyspice_post_installation:main

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 120
ignore = E226, E302, E303, E305, E402

[pylint.message]
disable = 
	fixme,  # spam ...
	invalid-name,  # for module name not conforming to snake_case
	missing-class-docstring, # spam ...
	missing-function-docstring,
	missing-module-docstring,
	no-else-return  # sometimes it is more readable ...

[egg_info]
tag_build = 
tag_date = 0

