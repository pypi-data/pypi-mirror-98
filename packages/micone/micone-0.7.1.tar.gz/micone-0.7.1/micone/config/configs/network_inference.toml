## Direct

[network_inference.direct.spieceasi]
  env = "micone-spieceasi"
  root_dir = "network_inference/spieceasi"
  [[network_inference.direct.spieceasi.input]]
    datatype = "otu_table"
    format = ["tsv"]
  [[network_inference.direct.spieceasi.parameters]]
