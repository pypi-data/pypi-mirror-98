[metadata]
name = solidpython_ff
description = Solidpython - fast and furious extension
version = 0.1.0
author = Florian Finkernagel
author-email = tyberius_prime@coonabibba.de
license = mit
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8
url = https://github.com/TyberiusPrime/solidpython_ff
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
install_requires = solidpython
python_requires = >=3.6

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]

[options.entry_points]

[test]
extras = True

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[tool:pytest]
addopts = 
	--cov solidpython_ff --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
filterwarnings = 
	ignore:::statsmodels.base.wrapper:100

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

