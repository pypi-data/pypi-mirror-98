[aliases]
test = pytest

[tool:pytest]
testpaths = tcell_agent/tests
python_files = tcell_agent/tests/*/*.py
python_classes = *Test *Tests
norecursedirs = .svn build dist *.egg .git .tox .venv*
addopts = -p no:warnings -p no:cacheprovider

[pylama]
linters = pycodestyle,pyflakes,mccabe
skip = .venv*/*,.eggs/*,docker/*,vagrants/*,build/*,.tox/*
ignore = E402,C,E501,W0611

[pylama:tcell_agent/tests/*]
ignore = R0201

[isort]
atomic = True
line_length = 100
multi_line_output = 5
balanced_wrapping = True
known_frameworks = django,flask
known_localfolder = tcell_agent
known_test = tcell_agent.tests
known_standard_library = _io
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,FRAMEWORKS,LOCALFOLDER,TEST
not_skip = __init__.py
virtual_env = .venv
skip = .venv

[egg_info]
tag_build = 
tag_date = 0

