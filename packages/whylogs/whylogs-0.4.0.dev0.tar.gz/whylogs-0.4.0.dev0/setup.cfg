[metadata]
name = whylogs
version = 0.4.0-dev0
description = Profile and monitor your ML data pipeline end-to-end
author = WhyLabs.ai
author-email = support@whylabs.ai
license = apache-2.0
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/whylabs/whylogs-python/
project-urls = 
	Documentation = https://whylogs.readthedocs.io/
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: Apple Public Source License
	Programming Language :: Python
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
install_requires = 
	click>=7.1.2
	python-dateutil>=2.8.1
	protobuf>=3.15.5
	pyyaml>=5.3.1
	pandas>1.0
	marshmallow>=3.7.1
	numpy>=1.18
	whylabs-datasketches>=2.2.0b1
	boto3>=1.14.1
	botocore>=1.17.44
	smart-open>=4.1.2
	xlrd==2.0.1
	openpyxl==3.0.6
	puremagic == 1.10
	tqdm==4.54.0
setup_requires = 
	pytest-runner
	setuptools
python_requires = >=2.7,!=3.0.*,!=3.1.*,!=3.2.*,!=3.3.*,!=3.4.*,!=3.5.*!=3.9.*

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
all = 
	%(viz)s
	%(mlflow)s
dev = 
	%(testing)s
	%(viz)s
	%(mlflow)s
	pytest-cov  # For pycharm
	ipython
	argh>=0.26
	pytest-runner>=5.2
testing = 
	pytest
	pytest-cov  # For pycharm
	argh>=0.26
	pytest-runner>=5.2
	ipykernel
	pyarrow
	pre-commit
	twine
	moto
	wheel
	setuptools_black
	coverage==5.3  # Required for pycharm to run tests with coverage
	sklearn
viz = 
	matplotlib
mlflow = 
	mlflow

[options.entry_points]
console_scripts = 
	whylogs = whylogs.cli:main
	whylogs-demo = whylogs.cli:demo_main

[tool:pytest]
addopts = 
	--cov='src/.' --cov-report term-missing --cov-report xml
	--verbose
relative_files = True
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel
test = pytest

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs
	src/whylogs/proto
	tests
max-line-length = 160
max-complexity = 20

[coverage:run]
branch = True
source = whylogs
relative_files = True

[coverage:paths]
source = 
	src/

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:
fail_under = 70

[egg_info]
tag_build = 
tag_date = 0

