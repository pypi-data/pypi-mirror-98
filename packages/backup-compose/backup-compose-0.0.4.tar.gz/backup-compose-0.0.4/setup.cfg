[metadata]
name = backup-compose
version = 0.0.4
author = Berke Arslan
author_email = berke@beremaran.com
description = Backup/Restore your docker-compose projects
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/beremaran/backup-compose
project_urls = 
	Bug Tracker = https://github.com/beremaran/backup-compose/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.6
install_requires = 
	docker-compose

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

