---
debug: true
applications:
  - guillotina.contrib.redis
  - guillotina.contrib.pubsub
  - guillotina.contrib.cache
databases:
  d:
    storage: DUMMY
  df:
    storage: DUMMY_FILE
    filename: dummy_file.db
host: 0.0.0.0
port: 8080
redis:
  host: localhost
  port: 32958
  pool:
    minsize: 5
    maxsize: 100
  cluster_mode: False
cache:
  driver: guillotina.contrib.redis
  updates_channel: guillotina
root_user:
  password: root
cors:
  allow_origin:
    - "*"
  allow_methods:
    - GET
    - POST
    - DELETE
    - HEAD
    - PATCH
    - PUT
  allow_headers:
    - "*"
  expose_headers:
    - "*"
  allow_credentials: true
  max_age: 3660
utilities: []
jsapps:
  +admin: guillotina:static/executioner
static:
  assets: guillotina:static/assets
logging:
  version: 1
  formatters:
    default:
      format: "%(asctime)s %(levelname)-8s %(name)-15s %(message)s"
      datefmt: "%Y-%m-%d %H:%M:%S"
  handlers:
    default:
      class: logging.StreamHandler
      level: DEBUG
  loggers:
    guillotina:
      level: DEBUG
      handlers:
        - default
      propagate: 1
