<html>

<head>
    <link href="https://cdn.rawgit.com/josdejong/jsoneditor/v5.11.0/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/josdejong/jsoneditor/v5.11.0/dist/jsoneditor.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var container = document.getElementById("jsonview");
            var options = {
                mode: 'view'
            };
            var editor = new JSONEditor(container, options);
            var data = {% raw data %};
        editor.set(data);
        });
    </script>
</head>

<body>
    <table style="width:100%; height:100%">
        <tbody>
            <tr style="height:35px;">
                <td style="width: 35px"><img src="{{ img_src }}" alt="logo" height="35" width="35"></img></td>
                <td style="vertical-align:center; padding-left:5px;">{% raw title_html %}</td>
            </tr>
            <tr style="height:15px;">
                <td colspan="2">
                    <p><a href="{{ link }}" target="_blank">{{ link_decode }}</a>&nbsp;&nbsp;[<a href="{{ docs_link }}"
                            target="_blank">Learn more about this API endpoint</a>]</p>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div id="jsonview" style="overflow:auto; height: 100%"></div>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
