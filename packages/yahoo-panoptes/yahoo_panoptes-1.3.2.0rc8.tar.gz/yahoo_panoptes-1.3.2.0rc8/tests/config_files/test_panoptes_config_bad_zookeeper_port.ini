[main]
    sites = local,

[log]
    config_file = tests/test_panoptes_logging.ini

[redis]
    [[default]]
        namespace = panoptes
        [[[shards]]]
            [[[[shard1]]]]
                host = localhost
                port = 6379
                db = 0
                password = password

[zookeeper]
    [[servers]]
        [[[server1]]]
            port = x

[discovery]
    plugins_paths = tests/plugins/discovery,

[polling]
    plugins_paths = tests/plugins/polling,

[enrichment]
    plugins_paths = tests/plugins/enrichment,
