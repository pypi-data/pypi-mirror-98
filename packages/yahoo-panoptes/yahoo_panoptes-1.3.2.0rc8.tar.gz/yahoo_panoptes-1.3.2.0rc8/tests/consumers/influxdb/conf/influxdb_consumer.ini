[kafka]
group_id = influxdb_consumer_processed_metrics
queue = processed
poll_timeout = 15
session_timeout = 60
max_poll_records = 100
[influxdb]
database = panoptes
host = 127.0.0.1
port = 8086
write_api_connect_timeout = 5
write_api_connect_retries = 3
write_api_connection_pool_size = 10
write_api_batch_size = 200
write_api_max_emit_interval = 15
influxdb_username_key = root
influxdb_password_key = root
