[kafka]
group_id = string(min=1)
queue = option('metrics', 'processed')
poll_timeout = integer(0, 60, default=15)
session_timeout = integer(1, 300, default=60)
max_poll_records = integer(1, 500, default=100)
[influxdb]
database = string(min=1, default='Panoptes')
host = string(min=1, default='127.0.0.1')
port = integer(1, 65535, default=8086)
write_api_connect_timeout = integer(1, 30, default=5)
write_api_connect_retries = integer(1, 5, default=3)
write_api_connection_pool_size = integer(1, 20, default=10)
write_api_batch_size = integer(100, 1000, default=200)
write_api_max_emit_interval = integer(1, 60, default=15)
write_api_commit_retries = integer(1, 10, default=3)
write_api_fail_backoff_interval = integer(1, 60, default=10)
