[coverage:run]
omit = 
	*/tests/*
	sidechainnet/_version.py

[yapf]
column_limit = 90
indent_width = 4
use_tabs = False
based_on_style = google

[flake8]
max-line-length = 119

[versioneer]
vcs = git
style = pep440
versionfile_source = sidechainnet/_version.py
versionfile_build = sidechainnet/_version.py
tag_prefix = ''

[aliases]
test = pytest

[egg_info]
tag_build = 
tag_date = 0

