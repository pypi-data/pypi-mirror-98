[tox]
envlist = docs, py36, py37, py38, pypy, qc

# rasterio install crashes if numpy is not already installed see bopen/elevation#17

[testenv]
deps = -r{toxinidir}/requirements-tests.txt
commands = py.test {posargs:tests}

[testenv:docs]
deps = -r{toxinidir}/requirements-docs.txt
commands = sphinx-build -W -b html docs docs/html

[testenv:qc]
usedevelop = true
commands = pytest --pep8 --flakes --mccabe --cov=elevation --cov-report= --cache-clear {posargs}
