[metadata]
name = osiris-sdk
version = 0.1.1
author = Araz B. Makoo
author_email = araz100@gmail.com
description = Python SDK for the Osiris Ingress and Egress API (Energinet DataPlatform).
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Open-Dataplatform/osiris-sdk.git
project_urls = 
	Bug Tracker = https://github.com/Open-Dataplatform/osiris-sdk.git/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

