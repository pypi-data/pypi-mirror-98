[tool.poetry]
name = "cognite-air-workflow"
version = "2.0.16"
description = "Client library to perform all required cognite airflow functions built to function with AIR CDF"
authors = ["Arun Kaashyap Arunachalam <arun.arunachalam@cognite.com>"]

packages = [
    { include="cognite", from="." },
]

[tool.black]
line-length = 120
target_version = ['py36']
include = '\.py$'

[tool.isort]
line_length=120                # corresponds to -w  flag
multi_line_output=3            # corresponds to -m  flag
include_trailing_comma=true    # corresponds to -tc flag
skip_glob = '^((?!py$).)*$'    # this makes sort all Python files
known_third_party = ["cerberus", "croniter", "numpy", "pandas", "pytest", "requests", "ruamel", "urllib3", "yaml"]

[tool.poetry.dependencies]
python = "^3.7"
cognite-sdk = "^2"
pyjwt = "^1.7.1"
cognite-sdk-experimental = "^0"
croniter = "^0.3.31"
pytest-custom_exit_code = "^0.3.0"
gitpython = "^3.1.1"
PyGithub = "^1.51"
cerberus = "^1.3.2"
"ruamel.yaml" = "^0.16.10"
jinja2 = "^2.11.2"
cognite-air-sdk = "^3.0.0"

[tool.poetry.dev-dependencies]
isort = "5.6.4"
pytest = "^6.0.1"
pytest-cov = "^2.10.1"
pre-commit = "2.1.1"
black = "20.8b1"
mypy = "0.790"
flake8 = "3.8.4"
bandit = "^1.6.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
