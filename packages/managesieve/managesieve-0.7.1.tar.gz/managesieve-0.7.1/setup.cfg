[sdist]
formats = gztar

[bdist_wheel]
universal = 1

[metadata]
name = managesieve
version = attr: managesieve.__version__
description = ManageSieve client library for remotely managing Sieve scripts
long_description = file: README.txt
long_description_content_type = text/x-rst
url = https://managesieve.readthedocs.io/
download_url = https://pypi.org/project/managesieve/
author = Hartmut Goebel
author_email = h.goebel@crazy-compilers.com
license = Python, GPLv3
platforms = POSIX
keywords = sieve, managesieve, sieveshell, RFC 5804
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: End Users/Desktop
	Intended Audience :: Developers
	License :: OSI Approved :: Python Software Foundation License
	License :: OSI Approved :: GNU General Public License (GPL)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Communications :: Email
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Utilities
project_urls = 
	Documentation = https://managesieve.readthedocs.io/
	Source Code = https://gitlab.com/htgoebel/managesieve/
	Bug Tracker = https://gitlab.com/htgoebel/managesieve/issues
	Funding = http://crazy-compilers.com/donate.html

[options]
py_modules = managesieve
scripts = sieveshell
python_requires = >=3.6
tests_require = pytest
zip_safe = true

[zest.releaser]
history-file = HISTORY
push-changes = no
tag-format = v{version}
tag-message = managesieve {version}
tag-signing = yes
create-wheel = yes
python-file-with-version = managesieve.py
releaser.before_upload = 
	_zest_release_hooks.sign_release
	_zest_release_hooks.run_twine_check
	_zest_release_hooks.safe_dist_files

[egg_info]
tag_build = 
tag_date = 0

