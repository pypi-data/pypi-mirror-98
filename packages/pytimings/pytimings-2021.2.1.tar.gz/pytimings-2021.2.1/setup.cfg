[flake8]
max-line-length = 120
max-doc-length = 100
ignore = E221,E226,E241,E242, E731, E741, F722, W0105, W503, N803, N806
exclude = __init__.py

[bdist_wheel]
universal = 1

[aliases]
test = pytest

[tool:pytest]

[versioneer]
vcs = git
style = pep440-pre
versionfile_source = pytimings/_version.py
versionfile_build = pytimings/_version.py
tag_prefix = ''
parentdir_prefix = 

[egg_info]
tag_build = 
tag_date = 0

