[metadata]
name = MatrixTest
version = 1.0.0
author = Quan Fan
author_email = qfan005@ucr.edu
description = A tool to facilitate matrix test via countless combination of arguments of a command line
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/DavyVan/MatrixTest
project_urls = 
	Bug Tracker = https://github.com/DavyVan/MatrixTest/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: Quality Assurance
	Topic :: Software Development :: Testing
	Topic :: System :: Benchmark
	Topic :: System :: Shells
	Topic :: System :: System Shells
	Topic :: Utilities
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Science/Research

[options]
package_dir = 
packages = MatrixTest
python_requires = >=3.7.1
install_requires = 
	pandas
	colorama
	openpyxl

[egg_info]
tag_build = 
tag_date = 0

