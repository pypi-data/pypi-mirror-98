[config]
default_template=bootstrap4

[bootstrap4]
variables=
    python_version=python3
    project_name=Flamingo

description=
    Simple Bootstrap 4 based project with flamingo base functionalities enabled

    Variables:
    - project_name: name of the project, default is 'Flamingo'
    - python_version: python version, default is python3.6

[readthedocs]
variables=
    python_version=python3
    project_name=Documentation

description=
    Documentation project template based on
    https://github.com/readthedocs/sphinx_rtd_theme

    Variables:
    - project_name: name of the project, default is 'Documentation'
    - python_version: python version, default is python3.6
