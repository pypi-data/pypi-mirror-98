
############################################################
#
# Rattail filemon
#
############################################################


##############################
# rattail
##############################

[rattail.config]
include = %(here)s/rattail.conf

[rattail.filemon]
monitor = foo, bar

foo.dirs = /first/path/to/watch
foo.actions = move
foo.action.move.func = rattail.files:overwriting_move
foo.action.move.args = /where/to/move/files

bar.dirs = /second/path/to/watch
bar.actions = backup, delete
bar.action.backup.func = shutil:copy
bar.action.backup.args = /path/to/backups
bar.action.delete.func = os:remove


####################
# logging
####################

[handler_console]
level = INFO

[handler_file]
# TODO: you probably should change this to absolute path
args = ('app/log/filemon.log', 'a', 1000000, 100, 'utf_8')
