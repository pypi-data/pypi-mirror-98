
############################################################
#
# Rattail datasync
#
############################################################


##############################
# rattail
##############################

[rattail.config]
include = %(here)s/rattail.conf

[rattail.datasync]
watch = pos

pos.watcher = poser.datasync.pos:POSWatcher
pos.consumers = rattail
pos.consumer.rattail = poser.datasync.rattail:FromPOSToRattail


####################
# logging
####################

[handler_console]
level = INFO

[handler_file]
# TODO: you probably should change this to absolute path
args = ('app/log/datasync.log', 'a', 1000000, 100, 'utf_8')
