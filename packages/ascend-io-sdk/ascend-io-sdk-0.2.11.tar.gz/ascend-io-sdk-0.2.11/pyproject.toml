[tool.poetry]
name = "ascend-io-sdk"
# FIXME: this shouldn't be in two places (here and version.py)
version = "0.2.11"
description = "The Ascend SDK for Python"
authors = ["Ascend Engineering <support@ascend.io>"]
packages = [
    { include = "ascend" },
]
classifiers = [
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3 :: Only",
]

[tool.poetry.dependencies]
python = "^3.7"
glog = "0.3.1"
googleapis-common-protos = "^1.52"
requests = "2.23"
networkx = "2.5"
python-dateutil = "^2.8.1"
protobuf = "3.13.0"
six = "1.15.0"
certifi = "2020.6.20"
chardet = "3.0.4"
idna = "2.10"
urllib3 = "1.25.10"
Jinja2 = "2.11.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[tool.poetry.scripts]
ascend = "ascend.sdk.cli:run"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
