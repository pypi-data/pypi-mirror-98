[tool:pytest]
xfail_strict = true
addopts = 
	--verbose
	--doctest-modules
	--cov aws_secretsmanager_caching
	--cov-fail-under 90
	--cov-report term-missing
	--ignore doc/

[aliases]
test = pytest

[metadata]
description-file = README.md
license_file = LICENSE

[flake8]
max-line-length = 120
select = C,E,F,W,B
ignore = C812,W503
exclude = venv,.venv,.tox,dist,doc,build,*.egg

[egg_info]
tag_build = 
tag_date = 0

