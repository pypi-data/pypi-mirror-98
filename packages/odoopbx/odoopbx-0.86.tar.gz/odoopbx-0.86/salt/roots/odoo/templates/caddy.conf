*:80 {
    tls off
    log stdout
    proxy / 127.0.0.1:8069 {
        transparent
        websocket
    }
    proxy /longpolling 127.0.0.1:8072 {
        transparent
    }
    proxy /console 127.0.0.1:30000 {
        transparent
        websocket
        without /console
    }
    proxy /ws 127.0.0.1:8088 {
        transparent
        websocket
    }
    proxy /agent 127.0.0.1:40000 {
        transparent
        without /agent
    }
}
