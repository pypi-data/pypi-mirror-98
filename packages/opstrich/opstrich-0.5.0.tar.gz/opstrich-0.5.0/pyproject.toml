[tool.poetry]
name = "opstrich"
version = "0.5.0"
description = "DevOps tooling, various scripts, etc."
authors = ["Lucas Connors <lucas@revolutiontech.ca>"]
license = "ISC"
readme = "README.md"
repository = "https://github.com/RevolutionTech/opstrich"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
]

[tool.poetry.dependencies]
python = "^3.6.1"
invoke = "^1.4.1"
black = "20.8b1"
pyupgrade = "2.10.0"
isort = "5.7.0"

[tool.poetry.dev-dependencies]

[tool.isort]
profile = "black"

[tool.black]
line-length = 88
target_version = ["py36", "py37", "py38"]

[build-system]
requires = ["poetry>=1.1"]
build-backend = "poetry.masonry.api"
