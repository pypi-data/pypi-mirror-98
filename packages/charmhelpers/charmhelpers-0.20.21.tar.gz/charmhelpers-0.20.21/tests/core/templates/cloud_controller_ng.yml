# App staging parameters
staging:
  max_staging_runtime: 900
  auth:
    user:
    password: "Password"

maximum_health_check_timeout: 180

runtimes_file: /var/lib/cloudfoundry/cfcloudcontroller/jobs/config/runtimes.yml
stacks_file: /var/lib/cloudfoundry/cfcloudcontroller/jobs/config/stacks.yml

quota_definitions:
  free:
    non_basic_services_allowed: false
    total_services: 2
    total_routes: 1000
    memory_limit: 1024
  paid:
    non_basic_services_allowed: true
    total_services: 32
    total_routes: 1000
    memory_limit: 204800
  runaway:
    non_basic_services_allowed: true
    total_services: 500
    total_routes: 1000
    memory_limit: 204800
  trial:
    non_basic_services_allowed: false
    total_services: 10
    memory_limit: 2048
    total_routes: 1000
    trial_db_allowed: true

default_quota_definition: free

resource_pool:
  minimum_size: 65536
  maximum_size: 536870912
  resource_directory_key: cc-resources

  cdn:
    uri:
    key_pair_id:
    private_key: ""

  fog_connection: {"provider":"Local","local_root":"/var/vcap/nfs/store"}

packages:
  app_package_directory_key: cc-packages

  cdn:
    uri:
    key_pair_id:
    private_key: ""

  fog_connection: {"provider":"Local","local_root":"/var/vcap/nfs/store"}

droplets:
  droplet_directory_key: cc-droplets

  cdn:
    uri:
    key_pair_id:
    private_key: ""

  fog_connection: {"provider":"Local","local_root":"/var/vcap/nfs/store"}

buildpacks:
  buildpack_directory_key: cc-buildpacks

  cdn:
    uri:
    key_pair_id:
    private_key: ""

  fog_connection: {"provider":"Local","local_root":"/var/vcap/nfs/store"}

db_encryption_key: Password

trial_db:
  guid: "78ad16cf-3c22-4427-a982-b9d35d746914"

tasks_disabled: false
hm9000_noop: true
flapping_crash_count_threshold: 3

disable_custom_buildpacks: false

broker_client_timeout_seconds: 60
