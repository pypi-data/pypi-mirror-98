[tool.poetry]
name = "twrpdtgen"
version = "1.2.5"
description = "TWRP Device Tree Generator. A script that generates a TWRP-compatible device tree."
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/SebaUbuntu/TWRP-device-tree-generator"
authors = ["Sebastiano Barezzi <barezzisebastiano@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.6"
GitPython = "^3.1.12"
Jinja2 = "^2.11.3"

[tool.poetry.dev-dependencies]
pytest = "^6.2.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
