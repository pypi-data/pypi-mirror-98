[metadata]
name = hemlock-survey
version = 0.0.52
author = Dillon Bowen
author_email = dsbowen@wharton.upenn.edu
description = For creating and deploying surveys
long_description = file: README.md
long_description_content_type = text/markdown
url = https://dsbowen.github.io/hemlock
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
include_package_data = True
packages = find:
python_requires = >= 3.6
install_requires = 
	bs4 >= 0.0.1
	convert-list >= 0.0.1
	cssutils >= 1.0.2
	eventlet >= 0.25.1
	flask >= 1.1.1
	flask-download-btn >= 0.0.22
	flask-login >= 0.4.1
	flask-socketio == 4.3.2
	flask-sqlalchemy >= 2.4.1
	flask-talisman >= 0.7.0
	flask-worker >= 0.0.14
	markdown >= 3.3.4
	pandas >= 1.0.1
	python-docx >= 0.8.10
	redis >= 3.3.11
	rq >= 1.2.0
	selenium >= 3.141.0
	selenium-tools >= 0.0.2
	sqlalchemy == 1.3.23
	sqlalchemy-modelid >= 0.0.3
	sqlalchemy-mutable >= 0.0.12

[egg_info]
tag_build = 
tag_date = 0

