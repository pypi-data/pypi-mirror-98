[metadata]
name = see-saw
url = https://rsb.io/
license = MIT
description = CloudWatch logs viewer for multiple groups
long_description = file: README.md
classifiers = 
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python :: 3.9
	Topic :: Terminals
	Topic :: Utilities

[options]
python_requires = >=3.9
packages = find:
zip_safe = false
include_package_data = true
install_requires = 
	cattrs==1.1.1
	attrs==20.3
	appdirs==1.4
	structlog==20.2
	wrapt==1.12
	boto3==1.16
	urwid==2.1
	colorama
	aql==0.4.1
	Click
	unsync
	aiosqlite==0.17.0
	psutil

[options.extras_require]
testing = 
	pytest
	pytest-rerunfailures
	pytest-randomly
	pytest-cov

[options.packages.find]
exclude = tests

[options.entry_points]
console_scripts = 
	seesaw = seesaw.entry:cli

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

