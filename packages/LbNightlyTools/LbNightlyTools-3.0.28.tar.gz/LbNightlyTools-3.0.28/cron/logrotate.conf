# Typical use in acrontab:
#
#   18 00 * * * lxplus.cern.ch curl -sSL -o ~/tmp/logrotate.conf https://gitlab.cern.ch/lhcb-core/LbNightlyTools/-/raw/master/cron/logrotate.conf && /usr/sbin/logrotate -s /eos/user/l/lhcbsoft/logs/logrotate.status ~/tmp/logrotate.conf >/dev/null
#

/eos/user/l/lhcbsoft/logs/*.log {
        rotate 5
        minsize 100k
        size 10M
        weekly
        compress
        delaycompress
	dateext
}
