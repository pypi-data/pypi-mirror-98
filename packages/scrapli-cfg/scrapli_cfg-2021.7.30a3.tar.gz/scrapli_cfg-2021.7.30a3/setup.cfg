[coverage:run]
source = scrapli_cfg/

[coverage:report]
sort = cover

[pylama]
linters = mccabe,pycodestyle,pylint
skip = tests/*,.nox/*,venv/*,build/*,private/*,docs/*,site/*,scrapli_cfg/platform/core/juniper_junos/*

[pylama:pycodestyle]
max_line_length = 100

[pylama:pylint]
rcfile = .pylintrc

[pydocstyle]
ignore = D101,D202,D203,D212,D400,D406,D407,D408,D409,D415
match-dir = ^scrapli_cfg/*

[isort]
line_length = 100
multi_line_output = 3
include_trailing_comma = True
known_first_party = scrapli
known_third_party = asyncssh,pytest,napalm

[darglint]
docstring_style = google
strictness = full
ignore = DAR202

[mypy]
python_version = 3.9
pretty = True
ignore_missing_imports = True
warn_redundant_casts = True
warn_unused_configs = True
strict_optional = True

[egg_info]
tag_build = 
tag_date = 0

