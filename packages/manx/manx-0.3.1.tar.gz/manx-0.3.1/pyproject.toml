[tool.poetry]
name = "manx"
version = "0.3.1"
description = "Data migrations for elasticsearch"
authors = ["Eric Grunzke <Eric.Grunzke@concentrix.com>"]
include = ["manx/py.typed"]

[tool.poetry.dependencies]
python = "^3.8"
elasticsearch = {extras = ["async"], version = "^7.10.1"}

[tool.poetry.dev-dependencies]
pytest = "^6"
pytest-cov = "^2.11.1"
pytest-asyncio = "^0.14.0"
pytest-mock = "^3.5.1"
mypy = "^0.800"
flake8 = "^3.8.4"
black = "^20.8b1"
isort = "^5.7.0"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
src_paths = ["manx", "test"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--cov=manx --cov-report=html --cov-report=term"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
