[tool.poetry]
name = "play_takeout_to_plex"
version = "0.1.1"
description = "Re-name and re-structure google play music takeout to be plex friendly"
authors = ["checkroth <checkroth@gmail.com>"]
license = "MIT"
repository = "https://github.com/Checkroth/play-takeout-to-plex"
keywords = ["music", "google", "play", "plex"]
classifiers = [
    "Programming Language :: Python :: 3.7",
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = "^3.8"
eyed3 = "^0.9.6"

[tool.poetry.dev-dependencies]
pytest = "^4.6"

[tool.poetry.scripts]
play2plex = 'play_takeout_to_plex:main'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"