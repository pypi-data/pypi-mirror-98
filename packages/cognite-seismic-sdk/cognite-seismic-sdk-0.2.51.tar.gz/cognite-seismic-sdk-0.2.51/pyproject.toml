[tool.poetry]
name = "cognite-seismic-sdk"
version = "0.2.51"
description = ""
authors = ["cognite <support@cognite.com>"]

packages = [
    { include="cognite" },
]
include = ["cognite/seismic/protos/**/*.py"]

[tool.black]
line-length = 120
target_version = ['py37']
include = '\.py$'
exclude = '(cognite/seismic/protos/*|\.tox/*)'

[tool.isort]
line_length=120                # corresponds to -w  flag
multi_line_output=3            # corresponds to -m  flag
include_trailing_comma=true    # corresponds to -tc flag
skip_glob = '*cognite/seismic/protos*'    # this makes sort all Python files
known_third_party = ["cognite", "google", "grpc", "numpy", "pytest"]

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = true
envlist = py38

[testenv]
deps =
    pytest
    pytest-mock
    pytest-cov
commands =
    coverage run -m pytest -v tests
    coverage xml
passenv = COGNITE_API_KEY COGNITE_API_HOST COGNITE_PROJECT
"""

[tool.poetry.dependencies]
python = "^3.6"
grpcio= "^1.31"
grpcio-tools = "^1.31"
numpy = "^1.17"
python-dateutil = "^2.8"
urllib3 = "^1.24"
six = "^1.14"
protobuf = "^3.12"
cognite-geospatial-sdk = "*"
deprecation = "^2.1.0"

[tool.poetry.dev-dependencies]
black = "=19.3b0"
isort = "^4.3"
pytest = "^5.2"
pytest-mock = "^3.5"
pytest-cov = "^2.8"
sphinx = "^2.2"
pre-commit = "^1.18"
tox = "^3.20"
sphinx-pypi-upload = "^0.2.1"
sphinx-rtd-theme = "^0.5"
# tox-pyenv disabled for now, since we only test against one python
# tox-pyenv = "^1.1"
seed-isort-config = "^1.9"
mypy = "^0.730.0"
flake8 = "^3.8"
pydantic = "^1.5"
recommonmark = "^0.7.1"



[[tool.poetry.source]]
name = "snakepit"
url = "https://cognite.jfrog.io/cognite/api/pypi/snakepit/simple"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
