[tool.poetry]
name = "phobos"
version = "v0.10.2"
description = "Training utility library and config manager for Granular Machine Vision research"
authors = ["Sagar Verma <sagar@granular.ai>", "Siddharth Gupta <sid@granular.ai>"]
license = "MIT"
readme = "README.rst"
classifiers = [
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Natural Language :: English',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
]
repository='https://github.com/granularai/phobos'

[tool.poetry.dependencies]
python = "^3.7.0"
torch = "1.7.1"
polyaxon = "1.5.4"
polyaxon-sdk = "1.5.4"
MedPy = "0.4.0"
numpy = "1.18.1"
sphinx_rtd_theme = "^0.4.3"
torchvision = "^0.8.2"
pytorch_lightning = "^0.9.0"
scikit-learn = "^0.23.2"
albumentations = "0.5.2"
numpydoc = "^1.1.0"
sphinx-issues = "^1.2.0"
sphinx-prompt = "^1.3.0"
rasterio = "^1.2.0"


[tool.poetry.dev-dependencies]
pip = "19.2.3"
bump2version = "0.5.11"
wheel = "0.33.6"
watchdog = "0.9.0"
flake8 = "3.7.8"
tox = "3.14.0"
coverage = "4.5.4"
Sphinx = "1.8.5"
twine = "1.14.0"
pytest = "5.4.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
