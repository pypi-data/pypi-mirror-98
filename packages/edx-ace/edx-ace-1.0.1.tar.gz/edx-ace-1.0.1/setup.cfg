[isort]
line_length = 120
known_edx = 
known_django = django
known_djangoapp = model_utils
known_first_party = edx_ace
sections = FUTURE,STDLIB,THIRDPARTY,DJANGO,DJANGOAPP,EDX,FIRSTPARTY,LOCALFOLDER

[bdist_wheel]
universal = 1

[doc8]
max-line-length = 120

[pycodestyle]
exclude = .git,.tox,migrations
max-line-length = 120

[pydocstyle]
ignore = D101,D200,D203,D212
match-dir = (?!migrations)

[egg_info]
tag_build = 
tag_date = 0

