[semantic_release]
version_variable = ppmutils/__init__.py:__version__
upload_to_pypi = true

[nosetests]
detailed-errors = 1
with-coverage = 1
cover-package = ppmutils
cover-inclusive = 1
cover-html = 1
verbosity = 2

[flake8]
max-line-length = 120
extend-ignore = 
	E203, E231
per-file-ignores = 
	setup.py: E231

[egg_info]
tag_build = 
tag_date = 0

