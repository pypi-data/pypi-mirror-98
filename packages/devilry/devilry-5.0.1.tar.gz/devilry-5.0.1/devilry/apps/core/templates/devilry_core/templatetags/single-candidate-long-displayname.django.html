{% load devilry_account_tags %}
{% load i18n %}

{% if anonymous %}
    <span class="devilry-core-candidate-anonymous-name">
        {{ anonymous_name  }}
    </span>
{% else %}
    {% devilry_user_verbose_inline candidate.relatedstudent.user %}
    {% if not candidate.relatedstudent.active %}
        <strong class="text-danger">[{% trans "Inactive" %}]</strong>
    {% endif %}
{% endif %}
