<!-- ** MathJax -->
{% if DEVILRY_ENABLE_MATHJAX %}
<script type="text/javascript" src="{{ DEVILRY_MATHJAX_URL }}?config=TeX-AMS-MML_HTMLorMML"></script>
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        tex2jax: {
            inlineMath: [
                ['$math$','$/math$']
            ],
            displayMath: [
                ['$mathblock$','$/mathblock$']
            ]
        }
    });
</script>
{% endif %}
