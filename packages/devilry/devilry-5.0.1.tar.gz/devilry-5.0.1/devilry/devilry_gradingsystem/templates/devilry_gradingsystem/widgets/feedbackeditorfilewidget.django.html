{% load i18n %}

<div class="devilry-gradingsystem-feedbackeditorfilewidget">
    {% if feedbackfile %}
        <span class="devilry-gradingsystem-feedbackeditorfilewidget-uploadedfile">
            {% trans "Uploaded file" %}:
            <a href="{{ feedbackfile.get_download_url }}" target="_blank"
                    class="devilry-gradingsystem-feedbackeditorfilewidget-downloadlink">
                {{ feedbackfile.filename }}</a>
            <span class="fa fa-external-link"></span>
        </span>
        <label class="devilry-gradingsystem-feedbackeditorfilewidget-clear">
            (<input type="checkbox" name="{{ clear_checkbox_name }}">
            {% trans "Remove file" %})
        </label>
    {% endif %}

    {{ input_html|safe }}
</div>
