
{% load i18n invoices %}

{% get_sale_types as sale_types %}

<h2 style="text-transform: uppercase;padding: 4px 10px;color: #797979;width: 355px">
    {% trans 'Sale' %}
</h2>

<form action="{% url 'invoices:create' 'sale' %}" method="post">
    {% csrf_token %}
    {% for sale_type in sale_types %}
        <button type="submit"
                class="btn btn-lg btn-{{ sale_type.color }}"
                name="type"
                style="margin-right: 10px;width: 200px"
                value="{{ sale_type.code }}">
            <i class="fa fa-{{ sale_type.icon }}"></i>
            {{ sale_type.name }}
        </button>
    {% endfor %}
</form>

<hr />
<div class="clearfix"></div>

{% get_arrival_types as arrival_types %}

<h2 style="text-transform: uppercase;padding: 4px 10px;color: #797979;width: 355px">
    {% trans 'Arrival' %}
</h2>

<form action="{% url 'invoices:create' 'arrival' %}" method="post">

                class="btn btn-lg btn-{{ arrival_type.color }}"
                name="type"
                style="margin-right: 10px;width: 200px"
                value="{{ arrival_type.code }}">
            <i class="fa fa-{{ arrival_type.icon }}"></i>
            {{ arrival_type.name }}
        </button>
    {% endfor %}
</form>
