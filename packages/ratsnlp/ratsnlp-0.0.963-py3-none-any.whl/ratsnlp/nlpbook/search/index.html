<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="margin: 30;">
    <div class="card border-dark mb-3" style="min-width: 30rem; max-width: 50rem;">
      <div class="card-header">ratsgo's nlpbook</div>
      <div class="card-body text-dark">
        <h5 class="card-title">문서 검색 (Document Search)</h5>
        <p class="card-text">질문(question)이 주어졌을 때 질문과 관련성이 있는 문서(passage)를 찾습니다.</p>
          <div class="input-group mb-3">
            <span class="input-group-text">question</span>
            <input type="text" class="form-control" aria-describedby="basic-addon3" onkeypress="if(event.keyCode==13) {api_call(); return false;}" id="question" name="question" placeholder="질문을 입력하세요"/>
            <button class="btn btn-outline-secondary" type="button" d="button-addon2">답 찾기</button>
          </div>
        <hr>
        <p class="card-text">
            <div class="alert alert-info" role="alert">
                <h5 id="prediction" class="alert-heading">Question</h5>
                <p id="processed-question" class="mb-0"></p>
            </div>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col" style="min-width: 4rem">랭킹</th>
                  <th scope="col">문서</th>
                  <th scope="col">점수</th>
                </tr>
              </thead>
              <tbody id="my-tbody">
              </tbody>
            </table>
        </p>
        <hr>
        <p class="card-text">
            <small class="text-muted">이 웹 데모가 어떻게 동작하는지 자세히 확인하고 싶으신 분은 <a href="https://ratsgo.github.io/nlpbook/docs/classification">ratsgo's nlpbook</a>을 참고하세요.</small>
            <br>
            <small class="text-muted">Copyright &copy; 2020 </b><a href="https://ratsgo.github.io/about">Gichang LEE.</a> Distributed by an <a href="https://github.com/ratsgo/nlpbook/tree/master/LICENSE">CC BY-NC-SA 3.0 license.</a></small>
        </p>
      </div>
    </div>
</body>

<script>
function api_call() {
    var q = $("#question").val();
    var data = {question: q};
    console.log(data);
    $.ajax({
        url: "/api",
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(data),
        success: function( data, textStatus, jQxhr ){
            $('#processed-question').html( data.question );
            $("#my-tbody").html("");
            for (i = 0; i < data.results.length; i++)
            $("#my-tbody").append("<tr><td>" + i + "</td><td>" + data.results[i]['passage'] + "</td><td>" + data.results[i]['score'] + "</td></tr>");
            $("#question").val("");
        },
        error: function( jqXhr, textStatus, errorThrown ){
            console.log( errorThrown );
        },
        timeout: 3000
    });
}
</script>
