[bdist_wheel]
universal = 1

[isort]
skip = migrations
known_first_party = django_x509
default_section = THIRDPARTY
line_length = 88
multi_line_output = 3
use_parentheses = True
include_trailing_comma = True
force_grid_wrap = 0

[flake8]
ignore = W605, W503, W504
exclude = *migrations/0*,,
max-line-length = 88

[egg_info]
tag_build = 
tag_date = 0

