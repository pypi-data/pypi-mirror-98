# Schema validator for the quality_control
# author: Thomas Cokelaer

type: map
mapping:
    "input_directory":
        type: str
        required: False
    "input_pattern":
        type: str
        required: False
    "fastqc":
        type: map
        mapping:
            "do_group":
                type: bool
            "options":
                type: str
                required: False
            "threads":
                type: int
                required: True

    "multiqc":
        type: map
        mapping:
            "options":
                type: str
            "indir":
                type: str
    "general":
        type: map
        mapping:
            "method_choice":
                type: str
                enum: ['falco', 'fastqc']
    "falco":
        type: map
        mapping:
            "do_group":
                type: bool
            "options":
                type: str
                required: False
            "threads":
                type: int
                required: True
