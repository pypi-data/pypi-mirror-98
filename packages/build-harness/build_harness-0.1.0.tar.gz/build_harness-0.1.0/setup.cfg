[behave]
default_tags=(not @notimplemented) and (not @nottestable)
junit=true
junit_directory=dist/behave
snippets=false

[mutmut]
backup=False
dict_synonyms=Struct, NamedStruct
paths_to_mutate=build_harness/
runner=python -m pytest
tests_dir=tests/

[mypy]


[pydocstyle]
convention = pep257
match_dir = (?<!\.)(?<!\venv)(?!tests).*
