[bdist_wheel]
universal = 1

[build_sphinx]
source-dir = doc
build-dir = doc/_build
all_files = 1

[upload_sphinx]
upload-dir = doc/_build/html

[coverage:run]
omit = 
	src/sqarf/_version.py

[versioneer]
vcs = git
style = pep440
versionfile_source = src/sqarf/_version.py
versionfile_build = sqarf/_version.py
tag_prefix = 
parentdir_prefix = 

[egg_info]
tag_build = 
tag_date = 0

