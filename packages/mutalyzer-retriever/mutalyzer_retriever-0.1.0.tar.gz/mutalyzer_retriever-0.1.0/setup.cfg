[metadata]
name = mutalyzer_retriever
version = 0.1.0
description = Mutalyzer genomic reference retriever.
long_description = file: README.md
long_description_content_type = text/markdown
author = Mihai Lefter
author_email = M.Lefter@lumc.nl
url = https://github.com/mutalyzer/retriever
keywords = Mutalyzer, HGVS, reference, retriever, genomic
license = MIT
classifiers = 
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Bio-Informatics

[options]
packages = find:
install_requires = 
	biopython==1.78
	bcbio-gff==0.6.6
	requests==2.25.1
	schema==0.7.2
tests_require = 
	pytest==6.2.2

[options.entry_points]
console_scripts = 
	mutalyzer_retriever = mutalyzer_retriever.cli:main

[flake8]
ignore = E203, E266, E501, W503, F403, F401
max-line-length = 89
max-complexity = 18
select = B, C, E, F, W, T4, B9

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88

[testenv]
deps = pytest
commands = pytest

[tox:tox]
envlist = py36, py37, py38, py39

[egg_info]
tag_build = 
tag_date = 0

