[flake8]
ignore = 
	E203,
	E266,
	E501,
	W503,
	D100,
	D101,
	D102,
	D103,
	D104,
	D105,
	D106,
	D107,
	D202,
max-line-length = 88
exclude = migrations snapshots
max-complexity = 10
doctests = False

[tool:isort]
skip = migrations,snapshots
known_first_party = caluma
known_third_party = dateparser
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
combine_as_imports = True
line_length = 88

[tool:pytest]
addopts = -n auto --reuse-db --randomly-seed=1521188766 --randomly-dont-reorganize
django_settings_module = caluma.settings.django
env = 
	META_FIELDS=test-key,foobar
	OIDC_USERINFO_ENDPOINT=mock://caluma.io/openid/userinfo
	OIDC_INTROSPECT_ENDPOINT=mock://caluma.io/openid/introspect
	OIDC_BEARER_TOKEN_REVALIDATION_TIME=60
	LANGUAGES=en,de,fr
	ENABLE_HISTORICAL_API=true
	ENABLE_ACCESS_LOG=true
filterwarnings = 
	ignore::DeprecationWarning
	error::PendingDeprecationWarning

[coverage:run]
source = .

[coverage:report]
fail_under = 100
exclude_lines = 
	pragma: no cover
	pragma: todo cover
	def __str__
	def __unicode__
	def __repr__
omit = 
	*/migrations/*
	*/apps.py
	manage.py
	setup.py
	caluma/settings_*.py
	caluma/wsgi.py
	caluma/caluma_metadata.py
show_missing = True

[egg_info]
tag_build = 
tag_date = 0

