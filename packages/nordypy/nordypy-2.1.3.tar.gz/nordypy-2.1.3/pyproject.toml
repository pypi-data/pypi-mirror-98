[build-system]
requires = ["flit"]
build-backend = "flit.buildapi"

[tool.flit.metadata]
module = "nordypy"
author = "aaron.lichtner"
author-email = "aaron.lichtner@nordstrom.com"
home-page = "https://github.com/nordstrom/nordypy"
requires=[
          "psycopg2-binary",
          "pyyaml",
          "boto3==1.9.214",
          "botocore==1.12.214",
          "pystache",
          "pandas",
          "pymysql",
          "teradatasql >=16.20.0.59",
          "sqlalchemy",
          "pyhive",
          "requests"
          ]
