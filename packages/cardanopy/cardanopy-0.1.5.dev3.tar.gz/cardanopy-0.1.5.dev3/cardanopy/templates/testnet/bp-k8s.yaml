apiVersion: cardanopy.node.config/v1
substitutions:
  _BP_ENABLED: False
name: "bp-k8s"
network: "testnet"
root: "/app"
config: "/app/config/config.json"
databasePath: "/app/storage/db"
socketPath: "/app/storage/node.socket"
topologyPath: "/app/config/topology.json"
hostAddr: "0.0.0.0"
port: 3001
blockProducer:
  enabled: $_BP_ENABLED
  shelleyKesKey: "bp/kes.skey"
  shelleyVrfKey: "bp/vrf.skey"
  shelleyOperationalCertificate: "bp/node.cert"
topology:
  Producers:
    - addr: "relay-statefulset-lb.cardano-testnet.svc.cluster.local"
      port: 3001
      valency: 2
docker:
  image: "floydcraft/cardano-py-slim:latest"
k8s:
  namespace: "cardano-testnet"


