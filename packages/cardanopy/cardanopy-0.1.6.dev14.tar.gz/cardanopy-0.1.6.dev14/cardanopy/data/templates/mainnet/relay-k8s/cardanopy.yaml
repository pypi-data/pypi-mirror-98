apiVersion: "cardanopy.node.config.v1"
substitutions: # default values
  _NAME: "relay-k8s"
  _IMAGE: "floydcraft/cardano-py-slim"
  _TAG: "latest"
  _MOUNT: True
  _POD_ORDINAL: 0
  _TARGET_POD_ORDINAL: 1
network: "mainnet"
configPath: "/app/config.json"
topologyPath: "/app/topology.json"
databasePath: "/app/db"
socketPath: "/app/node.socket"
hostAddr: "0.0.0.0"
port: 3001
docker:
  name: "$_NAME-$_POD_ORDINAL"
  image: "$_IMAGE:$_TAG"
  rootVolume: "/app"
  mount: $_MOUNT
k8s:
  namespace: "cardano-mainnet"
