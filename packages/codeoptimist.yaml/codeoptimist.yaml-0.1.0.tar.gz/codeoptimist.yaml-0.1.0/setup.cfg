[metadata]
name = codeoptimist.yaml
version = attr: codeoptimist.yaml.__version__
author = Christopher Galpin
url = https://github.com/CodeOptimist/codeoptimist-yaml
project_urls = 
	Discord = https://discord.gg/QbQJVNUJhc
description = YAML file inheritance with string replacement fields, sequence inserts, and conditional formatting.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = YAML
classifiers = 
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Development Status :: 3 - Alpha
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
include_package_data = True
python_requires = >= 3.8
packages = codeoptimist.yaml

[options.package_data]
codeoptimist.yaml = py.typed

[egg_info]
tag_build = 
tag_date = 0

