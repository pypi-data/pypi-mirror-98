[metadata]
name = pta
url = https://gitlab.com/csb.ethz/pta
download_url = https://pypi.org/project/pta
project_urls = 
	Source Code = https://gitlab.com/csb.ethz/pta
	Documentation = https://probabilistic-thermodynamic-analysis.readthedocs.io/en/latest/
	Bug Tracker = https://gitlab.com/csb.ethz/pta/issues
author = Mattia G. Gollub
author_email = mattia.gollub@bsse.ethz.ch
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Bio-Informatics
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Natural Language :: English
	Programming Language :: Python :: 3.8
license = GPLv3 License
description = Probabilistic Thermodynamic Analysis of metabolic networks.
long_description = file: pta/README.md
long_description_content_type = text/markdown
keywords = 
	Gibbs energy
	eQuilibrator
	thermodynamics
	metabolic network
	reaction network
	sampling

[options]
zip_safe = False
install_requires = 
	equilibrator-api~=0.4.0b5
	cvxpy>=1.1.1
	efmtool>=0.2.0
	cobra>=0.18.1
	PolyRound>=0.1.5
python_requires = >=3.8
packages = find:
package_dir = 
	= .

[options.packages.find]
where = .

[options.package_data]
pta.data.compartment_parameters = 
	*.csv
pta.data.concentration_priors = 
	*.csv
pta.data.models = 
	*.xml

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

