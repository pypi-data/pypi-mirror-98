[metadata]
name = aurora-asi-lib
version = 0.2.1
url = https://github.com/mshumko/aurora-asi-lib
author = Mykhaylo Shumko
author_email = msshumko@gmail.com
description = Easily download, plot, animate, and analyze auroral all sky imager (ASI) data.
long_description = file: README.md
long_description_content_type = text/markdown
licence_file = LICENSE
keywords = aurora, all sky imager, Red-line Emission Geospace Observatory, REGO,
	Time History of Events and Macroscale Interactions during Substorms, THEMIS
license = GNU GENERAL PUBLIC LICENSE v3.0
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
packages = find:
install_requires = 
	beautifulsoup4
	numpy
	scipy
	pandas
	matplotlib
	requests
	cdflib>=0.3.20
	ffmpeg-python
	pymap3d

[egg_info]
tag_build = 
tag_date = 0

