[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[build_docs]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[tool:pytest]
minversion = 3.0
norecursedirs = build docs/_build
doctest_plus = enabled
addopts = -p no:warnings

[ah_bootstrap]
auto_use = True

[pycodestyle]
select = E101,W191,W291,W292,W293,W391,E111,E112,E113,E901,E902
exclude = extern,sphinx,*parsetab.py

[metadata]
package_name = vtfcal
description = Calibration pipeline for the DKIST/VTF
long_description = file: README.rst
author = Aperio Software Ltd.
author_email = andrew.leonard@aperiosoftware.com
license = BSD 3-Clause
url = http://dkist.nso.edu/inst/VTF
edit_on_github = False
github_project = aperiosoftware/VTFcal
install_requires = 
	numpy
	gwcs==0.12.0
	asdf
	astropy>=4.0
	ccdproc==2.0
	dask==2.28
	distributed
	matplotlib
	numpy
	scikit-image==0.15.0
	scipy
	sunpy
	pytest
	appdirs

[entry_points]
astropy-package-template-example = packagename.example_mod:main

[options]
packages = find:

[egg_info]
tag_build = 
tag_date = 0

