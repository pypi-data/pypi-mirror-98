[tox]
envlist = lint

[testenv]
setenv =
    LANG = en_UK.UTF-8
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_test.txt

[testenv:lint]
basepython = python3
ignore_errors = True
commands = 
    flake8 vtfcal --exclude=vtfcal/plotoutput.py,vtfcal/example_mod.py,vtfcal/conftest.py,vtfcal/version.py,vtfcal/tests/ --ignore=E266,E203

[tool:isort]
line_length = 99
not_skip = "__init__.py"
sections = FUTURE,STDLIB,THIRDPARTY,ASTRO,FIRSTPARTY,LOCALFOLDER
default_section = THIRDPARTY
known_first_party = dkist,vtfcal,dkist_data_model
known_astro = astropy,sunpy,gwcs,asdf,ndcube,ccdproc
multi_line_output = 0
balanced_wrapping = true
include_trailing_comma = false
length_sort = false
length_sort_stdlib = true