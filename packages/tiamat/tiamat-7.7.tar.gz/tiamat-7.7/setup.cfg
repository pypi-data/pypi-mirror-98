[bdist_wheel]
universal = 0

[mypy]
mypy_path = .
ignore_missing_imports = True
no_implicit_optional = True
show_error_codes = True
strict_equality = True
warn_redundant_casts = True
warn_return_any = True
warn_unused_configs = True
namespace_packages = True

[flake8]
max-line-length = 89
ignore = E203,W503

[egg_info]
tag_build = 
tag_date = 0

