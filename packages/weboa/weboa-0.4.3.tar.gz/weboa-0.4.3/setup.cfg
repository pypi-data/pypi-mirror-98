[metadata]
home-page = https://github.com/lonagi/weboa
long-description = file: README.rst
long_description_content_type = text/x-rst
license = MIT
platform = any
keywords = 
	weboa
	python
	general
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Software Development :: Libraries :: Python Modules
project_urls = 
	Bug Tracker = https://github.com/lonagi/weboa/issues
	Source Code = https://github.com/lonagi/weboa

[options]
zip_safe = false
include_package_data = true
setup_requires = 
	setuptools >=38.3.0
	pillow
	ply
	six
	lesscpy
	libsass
	coverage
	coverage-enable-subprocess
	pre-commit
	pytest
	werkzeug>=0.9
install_requires = 
	pillow
	ply
	six
	lesscpy
	libsass
	coverage
	coverage-enable-subprocess
	pre-commit
	pytest
	werkzeug>=0.9

[bdist_wheel]
universal = true

[check]
metadata = true
restructuredtext = true
strict = true

[sdist]
formats = zip, gztar

[egg_info]
tag_build = 
tag_date = 0

