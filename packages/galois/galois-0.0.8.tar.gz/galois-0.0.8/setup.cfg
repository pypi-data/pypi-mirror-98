[metadata]
name = galois
version = file: version.txt
author = Matt Hostetter
author_email = matthostetter@gmail.com
home_page = https://github.com/mhostetter/galois
description = A Python 3 package for Galois field arithmetic
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE
include_package_data = true
keywords = galois, galois field, finite field, abstract algebra, gf2, gf256
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Intended Audience :: Education
	Intended Audience :: Science/Research
	Intended Audience :: Telecommunications Industry
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
packages = galois
test_suite = tests
python_requires = >=3.6
install_requires = 
	numpy>=1.13  # v1.13 needed for __array_ufunc__ in np.ndarray
	numba

[bdist_wheel]
universal = 0

[pylint]
disable = 
	missing-module-docstring,
	missing-function-docstring,
	line-too-long,
	bad-whitespace,
	invalid-name,
	no-else-return,
	fixme,
	too-many-arguments,
	too-many-locals,
	too-many-instance-attributes,
	consider-using-enumerate
min-similarity-lines = 30
ignore = _conway.py  # Ignore this lookup table file -- takes forever to lint

[tool:pytest]
markers = 
	GF2: Tests run in the GF2 field
	GFp: Tests run in all GF(p) fields
	GF5: Tests run in the GF(5) field
	GF7: Tests run in the GF(7) field
	GF31: Tests run in the GF(31) field
	GF3191: Tests run in the GF(3191) field
addopts = -vv
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

