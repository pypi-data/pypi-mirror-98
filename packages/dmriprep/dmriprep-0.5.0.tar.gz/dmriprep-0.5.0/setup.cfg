[metadata]
author = The NiPreps developers
author_email = nipreps@gmail.com
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Image Recognition
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
description = dMRIPrep is a robust and easy-to-use pipeline for preprocessing of diverse dMRI data.
license = Apache License, Version 2.0
long_description = file:README.rst
long_description_content_type = text/x-rst; charset=UTF-8
name = dmriprep
project_urls = 
	Home = https://github.com/nipreps/dmriprep
	Documentation = https://www.nipreps.org/dmriprep

[options]
python_requires = >=3.7
install_requires = 
	dipy >=1.0.0
	indexed_gzip >=0.8.8
	nibabel ~= 3.0
	nipype >= 1.5.1, < 2.0
	niworkflows >= 1.4.0rc5, <1.5
	numpy
	pybids >= 0.11.1
	pyyaml
	sdcflows ~= 2.0.1
	smriprep >= 0.8.0rc2
	svgutils != 0.3.2
	templateflow ~= 0.6
	toml
setup_requires = 
	setuptools >= 40.8.0
test_requires = 
	codecov
	coverage
	pytest
packages = find:

[options.packages.find]
exclude = 
	*.tests

[options.package_data]
dmriprep = 
	VERSION
	config/reports-spec.yml
	data/boilerplate.bib
	data/flirtsch/*.cnf
	data/tests/config.toml
	data/tests/THP/*
	data/tests/THP/sub-THP0005/anat/*
	data/tests/THP/sub-THP0005/dwi/*

[options.exclude_package_data]
* = tests

[options.extras_require]
datalad = datalad
doc = 
	nbsphinx
	packaging
	pydot >= 1.2.3
	pydotplus
	sphinx >=2.1.2,<3.0
	sphinx-argparse
	sphinx_rtd_theme
	sphinxcontrib-apidoc ~= 0.3.0
	sphinxcontrib-napoleon
	sphinxcontrib-versioning
docs = 
	%(doc)s
duecredit = duecredit
resmon = psutil >=5.4
popylar = popylar >= 0.2
style = 
	flake8 >= 3.7.0
test = 
	pytest >= 4.4
	pytest-xdist >= 2.0
	pytest-cov >= 2.10.1
	pytest-env
	coverage
tests = 
	%(test)s
all = 
	%(datalad)s
	%(doc)s
	%(duecredit)s
	%(resmon)s
	%(popylar)s
	%(tests)s

[options.entry_points]
console_scripts = 
	dmriprep=dmriprep.cli.run:main

[versioneer]
vcs = git
style = pep440
versionfile_source = dmriprep/_version.py
versionfile_build = dmriprep/_version.py
tag_prefix = 
parentdir_prefix = 

[flake8]
max-line-length = 99
doctests = False
ignore = 
	W503
	E231
	E203
exclude = 
	*build/
	docs/sphinxext/
	docs/tools/
per-file-ignores = 
	**/__init__.py : F401
	docs/conf.py : E265

[tool:pytest]
norecursedirs = .git
addopts = -vsx --doctest-modules
doctest_optionflags = ALLOW_UNICODE NORMALIZE_WHITESPACE NUMBER
env = 
	PYTHONHASHSEED=0
filterwarnings = 
	ignore::DeprecationWarning
	ignore::PendingDeprecationWarning
	ignore:cmp not installed:UserWarning
	ignore:This has not been fully tested:UserWarning

[coverage:run]
concurrency = multiprocessing

[egg_info]
tag_build = 
tag_date = 0

