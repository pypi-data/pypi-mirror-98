name: CI Tests

on:
  push:
  pull_request:
  schedule:
    # run every Monday at 6am UTC
    - cron: '0 6 * * 1'

env:
  SETUP_XVFB: True  # avoid issues if mpl tries to open a GUI window
  TOXARGS: '-v'

jobs:
  ci-tests:
    name: ${{ matrix.os }}, ${{ matrix.tox_env }}
    runs-on: ${{ matrix.os }}
    if: "!(contains(github.event.head_commit.message, '[skip ci]') || contains(github.event.head_commit.message, '[ci skip]'))"
    strategy:
      matrix:
        name: [
          'ubuntu-py37',
          'ubuntu-py38',
          # 'ubuntu-py39',  # Skip until astroscrappy is working
          'macos-py38',
          'windows-py38',
          # 'ubuntu-py38-test',
          'ubuntu-codestyle',
          'ubuntu-build_docs',
          # 'ubuntu-linkcheck',
          # 'ubuntu-bandit',
          # 'ubuntu-py36-test-alldeps-astropylts-numpy117',
          # 'ubuntu-py37-test-alldeps-astropylts-numpy118',
          'ubuntu-py38-test-alldeps-devdeps',
        ]

        include:
          - name: 'ubuntu-py37'
            os: ubuntu-latest
            python: '3.7'
            tox_env: 'py37-test-alldeps-numpy117'
          - name: 'ubuntu-py38'
            os: ubuntu-latest
            python: '3.8'
            tox_env: 'py38-test-alldeps-numpy118-cov'
          # - name: 'ubuntu-py39'
          #   os: ubuntu-latest
          #   python: '3.9'
          #   tox_env: 'py39-test-alldeps-numpy119'
          - name: 'macos-py38'
            os: macos-latest
            python: '3.8'
            tox_env: 'py38-test-alldeps'
          - name: 'windows-py38'
            os: windows-latest
            python: '3.8'
            tox_env: 'py38-test-alldeps'
          # - name: 'ubuntu-py38-test'
          #   os: ubuntu-latest
          #   python: '3.8'
          #   tox_env: 'py38-test'
          - name: 'ubuntu-codestyle'
            os: ubuntu-latest
            python: '3.8'
            tox_env: 'pycodestyle'
          - name: 'ubuntu-build_docs'
            os: ubuntu-latest
            python: '3.8'
            tox_env: 'build_docs'
          # - name: 'ubuntu-linkcheck'
          #   os: ubuntu-latest
          #   python: '3.8'
          #   tox_env: 'linkcheck'
          # - name: 'ubuntu-bandit'
          #   os: ubuntu-latest
          #   python: '3.8'
          #   tox_env: 'bandit'
          # - name: 'ubuntu-py36-test-alldeps-astropylts-numpy117'
          #   os: ubuntu-latest
          #   python: '3.6'
          #   tox_env: 'py36-test-alldeps-astropylts-numpy117'
          # - name: 'ubuntu-py37-test-alldeps-astropylts-numpy118'
          #   os: ubuntu-latest
          #   python: '3.7'
          #   tox_env: 'py37-test-alldeps-astropylts-numpy118'
          - name: 'ubuntu-py38-test-alldeps-devdeps'
            os: ubuntu-latest
            python: '3.8'
            tox_env: 'py38-test-alldeps-devdeps'

    steps:
    - name: Check out repository
      uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install base dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox wheel
    - name: Install graphviz dependency
      if: "endsWith(matrix.tox_env, 'build_docs')"
      run: sudo apt-get -y install graphviz
    - name: Print Python, pip, setuptools, and tox versions
      run: |
        python -c "import sys; print(f'Python {sys.version}')"
        python -c "import pip; print(f'pip {pip.__version__}')"
        python -c "import setuptools; print(f'setuptools {setuptools.__version__}')"
        python -c "import tox; print(f'tox {tox.__version__}')"
    - name: Run tests
      if: "! matrix.use_remote_data"
      run: |
        tox -e ${{ matrix.tox_env }} -- ${{ matrix.toxposargs }}
    # - name: Run tests with remote data
    #   if: "matrix.use_remote_data"
    #   run: tox -e ${{ matrix.tox_env }} -- --remote-data=any
    - name: Upload coverage to codecov
      if: "endsWith(matrix.tox_env, '-cov')"
      uses: codecov/codecov-action@v1.0.13
