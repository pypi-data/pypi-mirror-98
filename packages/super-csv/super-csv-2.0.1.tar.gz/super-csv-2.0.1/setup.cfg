[isort]
indent = '    '
line_length = 120
multi_line_output = 3

[wheel]
universal = 1

[doc8]
max-line-length = 120

[pycodestyle]
exclude = .git,.tox,migrations
max-line-length = 120

[pydocstyle]
ignore = D101,D200,D203,D212,D215,D404,D405,D406,D407,D408,D409,D410,D411,D412,D413,D414
match-dir = (?!migrations)

[tool:pytest]
django_settings_module = test_settings
addopts = --cov super_csv --cov-report term-missing --cov-report xml
norecursedirs = .* docs requirements

[egg_info]
tag_build = 
tag_date = 0

