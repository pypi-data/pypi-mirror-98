[flake8]
max-line-length = 120
exclude = 
	build/*
ignore = 
	E203,  # whitespace before ':'
	W503,  # line break before binary operator
	F541,  # f-string is missing placeholders
per-file-ignores = 
	incountry/__init__.py:F401
	incountry/models/__init__.py:F401
	incountry/validation/__init__.py:F401
	incountry/token_clients/__init__.py:F401

[darglint]
ignore = DAR402

[egg_info]
tag_build = 
tag_date = 0

