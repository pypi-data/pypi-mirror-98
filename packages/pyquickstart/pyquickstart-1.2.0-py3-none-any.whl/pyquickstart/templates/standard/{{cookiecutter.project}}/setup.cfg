[coverage:run]
branch = true
source =
    foundation

[flake8]
max-line-length = 80
max-complexity = 10

[isort]
force_alphabetical_sort_within_sections = true
line_length = 80
lines_after_imports = 2
multi_line_output = 3
no_lines_before = LOCALFOLDER
profile = black

[metadata]
name = {{cookiecutter.project}}
version = 1.0.0-dev

[tool:brunette]
line-length = 80
single-quotes = true
