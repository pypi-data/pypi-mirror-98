[Mednafen]
icon = mednafen
binary = mednafen
configuration = ~/.mednafen/mednafen.cfg
save = ~/.mednafen/sav/<name>.*.*
snaps = ~/.mednafen/snaps/<name>-*.png
default = -nes.pal 0
windowed = -video.fs 0
fullscreen = -video.fs 1

[Gens-GS]
icon = gens-gs
binary = gens
configuration = ~/.gens/gens.cfg
save = ~/.gens/saves/<name>.*
snaps = ~/.gens/snaps/<name>_*.png
default = --disable-fps --quickexit
windowed = --window
fullscreen = --fs

[Mupen64Plus]
icon = mupen64plus
binary = mupen64plus
configuration = ~/.config/mupen64plus/mupen64plus.cfg
save = ~/.local/share/mupen64plus/save/<name>*.*
snaps = ~/.local/share/mupen64plus/screenshot/<lname>-*.png
windowed = --windowed
fullscreen = --fullscreen

[DeSmuME]
icon = DeSmuME
binary = desmume
configuration = ~/.config/desmume/config
save = ~/.config/desmume/<name>*.*

[DeSmuME-cli]
icon = DeSmuME
binary = desmume-cli
configuration = ~/.config/desmume/config
save = ~/.config/desmume/<name>*.*

[Stella]
icon = stella
binary = stella
configuration = ~/.stella/stellarc
save = ~/.stella/state/<name>.st0
snaps = ~/.stella/snapshots/<name>.png
default = -snapname rom -snapsavedir ~/.stella/snapshots
windowed = -fullscreen 0
fullscreen = -fullscreen 1

[Hatari]
icon = hatari
binary = hatari
configuration = ~/.hatari/hatari.cfg
windowed = -w
fullscreen = -f

[FCEUX]
icon = fceux
binary = fceux
configuration = ~/.fceux/fceux.cfg
default = --nogui
save = ~/.fceux/fcs/<name>.fc*
snaps = ~/.fceux/snaps/<name>-*.png
windowed = --fullscreen 0
fullscreen = --fullscreen 1

[Dolphin]
icon = dolphin-emu
binary = dolphin-emu
configuration = ~/.config/dolphin-emu/Dolphin.ini
default = -b -e
save = ~/.local/share/dolphin-emu/StateSaves/<key>.s*
snaps = ~/.local/share/dolphin-emu/ScreenShots/<key>/<key>-*.png

[Dolphin-nogui]
icon = dolphin-emu
binary = dolphin-emu-nogui
configuration = ~/.config/dolphin-emu/Dolphin.ini
save = ~/.local/share/dolphin-emu/StateSaves/<key>.s*
snaps = ~/.local/share/dolphin-emu/ScreenShots/<key>/<key>-*.png

[Nestopia]
icon = nestopia
binary = nestopia
configuration = ~/.nestopia/nestopia.conf
default = --disablegui --scalefactor 3 --no-tvaspect
save = ~/.nestopia/save/<name>_*.nst
snaps = ~/.nestopia/screenshots/<name>-*-*.png
windowed = --window
fullscreen = --fullscreen

[DOSBox]
icon = dosbox
binary = dosbox
configuration = ~/.dosbox/dosbox-0.74.conf
default = -userconf -conf <rom_file> -exit
fullscreen = -fullscreen
