[gem]
dark_theme = no
games_view_mode = list
games_treeview_lines = none
hide_empty_console = no
last_console =
last_sort_column = Name
last_sort_column_order = asc
load_console_startup = yes
load_sort_column_startup = yes
show_header = yes
show_random_screenshot = yes
show_sidebar = yes
show_statusbar = yes
show_tooltip = yes
sidebar_orientation = vertical
sidebar_title_ellipsize = yes
toolbar_icons_size = small-toolbar
tooltip_image_type = screenshot
use_classic_theme = no
use_translucent_icons = yes
use_combobox_consoles = yes
welcome = yes

[editor]
colorscheme = classic
font = Sans 12
lines = yes
tab = 4

[columns]
favorite = yes
finish = yes
flags = yes
installed = yes
last_play = yes
multiplayer = yes
play = yes
play_time = yes
score = yes

[viewer]
auto_resize = no
binary = /usr/bin/feh
native = yes
options = -x -d --force-aliasing -Z -q -g 700x600 -B black

[keys]
cover = <Control>I
copy = <Control>C
duplicate = <Control>U
delete = <Control>Delete
desktop = <Control>G
edit-file = <Control>M
exceptions = F12
favorite = F3
finish = <Control>F3
fullscreen = F11
log = F6
maintenance = <Control>D
memory = F8
multiplayer = F4
notes = F7
open = <Control>O
preferences = <Control>P
quit = <Control>Q
rename = F2
score-up = <Control>Page_Up
score-down = <Control>Page_Down
score-0 = <Primary>0
score-1 = <Primary>1
score-2 = <Primary>2
score-3 = <Primary>3
score-4 = <Primary>4
score-5 = <Primary>5
sidebar = F9
snapshots = F5
start = <Control>Return
statusbar = <Control>F9

[windows]
editor = 800x600
log = 800x600
main = 1024x768
notes = 800x600
preferences = 1024x768
viewer = 800x600

[advanced]
console = no
emulator = no

[treeview]
use_symbolic_icon = no

[date]
date_format = %%x
datetime_format = %%x %%X
