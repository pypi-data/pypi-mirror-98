
afterpulses:
    resource_title: afterpulses
    item_title: afterpulse
    url: afterpulses
    datasource:
        source: afterpulses
    cache_control: "max-age=10,must-revalidate"
    cache_expires: 10
    mongo_indexes: {}
    schema:
        experiment: {type: string, allowed: [xenon1t, xenonnt, unknown], default: xenonnt, required: true}
        detector: {type: string, allowed: [tpc, nveto, muveto, unknown], required: true}
        pmt_index: {type: integer, required: true}
        run_id: {type: string}
        timestamp: {type: integer}
        start_time: {type: integer}
        end_time: {type: integer}
        trigger_sigma: {type: number} 
        total_ap: {type: number}
        pe: {type: number} 
        pe_error: {type: number}
        ar_pos: {type: number} 
        hv: {type: number} 
        ne_ap: {type: number}
        ne_pos: {type: number} 
        xe_pos: {type: number}
        n2_pos: {type: number}
        ch4ap: {type: number}
        he_ap: {type: number}
        ar_ap: {type: number}
        doublexe_pos: {type: number}
        doublexe_ap: {type: number}
        trigger_mean: {type: number}
        gain: {type: number}
        ch4_pos: {type: number}
        n2_ap: {type: number}
        xe_ap: {type: number}
        pe_pulses: {type: number}
        trigger_number: {type: number}