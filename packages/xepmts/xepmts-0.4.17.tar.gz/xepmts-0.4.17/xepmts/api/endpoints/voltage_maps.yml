voltage_maps:
    resource_title: voltage_maps
    item_title: voltage_map
    url: voltage_maps
    datasource:
        source: voltage_maps
    additional_lookup:
        url: regex("[\w]+")
        field: name
    cache_control: "max-age=10,must-revalidate"
    cache_expires: 10
    resource_methods: [GET, POST, DELETE]
    embedding: true
    example:
        name: Tribute
        detector: tpc
        experiment: xenonnt
        voltages:
            - {"pmt_index": 3, "voltage": 1300}
            - {"pmt_index": 4, "voltage": 1200}
            - {"pmt_index": 5, "voltage": 1500}
        created_by: God
        comments: This is not the greatest HV map, this is a tribute.
        date: '10/1/2020'
    schema:
        name: 
            type: string
            unique: true
            required: true
            regex: ^\S+$
        experiment: {type: string, allowed: [xenon1t, xenonnt, unknown], default: xenonnt, required: true}
        detector: {type: string, allowed: [tpc, nveto, muveto, unknown], required: true}
        active: {type: boolean, default: true}
        voltages:
            type: list
            schema:
                type: dict
                schema:
                    voltage: {type: number, required: true}
                    pmt_index: {type: integer, required: true}
        created_by: {type: string}
        comments: {type: string}
        date: {type: string}

voltage_map_names:
    resource_title: voltage_map_names
    item_title: voltage_map_name
    url: voltage_maps/names
    cache_control: "max-age=10,must-revalidate"
    cache_expires: 10
    resource_methods: [GET]
    item_methods: []
    item_lookup: false
    hateoas: false
    paginations: false
    datasource:
        source: voltage_maps
        projection: { name: 1 }
        filter: { active: true }
    schema:
        name: {type: string, unique: true}
        experiment: {type: string, allowed: [xenon1t, xenonnt, unknown], default: xenonnt, required: true}
        detector: {type: string, allowed: [tpc, nveto, muveto, unknown], required: true}

