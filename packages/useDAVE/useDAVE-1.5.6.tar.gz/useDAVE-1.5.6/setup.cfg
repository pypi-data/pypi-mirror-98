[metadata]
name = useDAVE
description = Difficult Analysis Very Easy
author = Ruben de Bruin
author-email = RubendeBruin@gmail.com
license = MPL2.0
url = https://github.com/RubendeBruin/DAVE
long_description_content_type = text/x-rst
long-description = file: README.txt
platforms = any
classifiers = 
	
	Development Status :: 4 - Beta
	
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov DAVE --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.1
package = useDAVE

[egg_info]
tag_build = 
tag_date = 0

