[flake8]
exclude = docs
ignore = E203,E266,E501,W503,F401,E722,E402,C901
max-line-length = 100
max-complexity = 18
select = B,C,E,F,W,T4,B9

[isort]
known_first_party = ldcpy
known_third_party = cartopy,cf_xarray,cmocean,dask,matplotlib,mpl_toolkits,nc_time_axis,numpy,pandas,pkg_resources,pytest,scipy,setuptools,xarray,xrft
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
combine_as_imports = True
line_length = 100
skip = 
	docs/source/conf.py
	setup.py

[egg_info]
tag_build = 
tag_date = 0

