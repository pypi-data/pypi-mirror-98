[target]
description = Kernel modules
dependencies = default
preconditions = grep -q CONFIG_MODULES=y {build_dir}/.config
commands = {make} modules_install INSTALL_MOD_STRIP=1 INSTALL_MOD_PATH={build_dir}/modinstall
    && tar -caf {build_dir}/modules.tar.xz -C {build_dir}/modinstall lib

[artifacts]
modules.tar.xz = modules.tar.xz
