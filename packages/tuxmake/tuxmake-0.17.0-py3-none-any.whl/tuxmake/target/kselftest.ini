[target]
description = "Kernel selftest (kselftest)"
dependencies = config
runs_after = kselftest-merge
commands = {make} kselftest-install INSTALL_PATH={build_dir}/kselftest_install
    && tar -caf {build_dir}/kselftest.tar.xz -C {build_dir}/kselftest_install .

[artifacts]
kselftest.tar.xz = kselftest.tar.xz
