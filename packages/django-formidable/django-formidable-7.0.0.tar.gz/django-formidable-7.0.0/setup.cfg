[isort]
known_django = django
known_first_party = formidable
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
combine_as_imports = true
multi_line_output = 5
skip = migrations, settings
line_length = 80

[tool:pytest]
addopts = 
	--ds=demo.settings
testpaths = 
	demo/tests

[egg_info]
tag_build = 
tag_date = 0

