[tool.poetry]
name = "robotframework-docgen"
version = "0.10.0"
description = "Robot Framework documentation finder and generator"

authors = ["Ossi Rajuvaara <ossi@robocorp.com>"]
license = "Apache-2.0"
readme = "README.md"

homepage = "https://github.com/robocorp/robotframework-docgen"
repository = "https://github.com/robocorp/robotframework-docgen"
documentation = "https://github.com/robocorp/robotframework-docgen"

keywords = []
classifiers = []
packages = [
	{ include = "docgen" }
]

[tool.poetry.dependencies]
python = "^3.6"
robotframework = ">=3.2.2, <5"

[tool.poetry.dev-dependencies]
black = { version = "*", allow-prereleases = true }
pylint = "^2.4.4"

[tool.poetry.scripts]
docgen = "docgen.cli:run"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

