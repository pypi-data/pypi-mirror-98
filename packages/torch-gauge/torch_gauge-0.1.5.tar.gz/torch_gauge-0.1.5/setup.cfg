[coverage:run]
omit = 
	*/tests/*
	torch_gauge/_version.py
	*/.o3_cache/*

[tool:isort]
line_length = 120
skip_glob = 
	*/data/nist*
skip = __init__.py
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
multi_line_output = 3

[yapf]
column_limit = 119
indent_width = 4
use_tabs = False

[flake8]
max-line-length = 119

[versioneer]
vcs = git
style = pep440
versionfile_source = torch_gauge/_version.py
versionfile_build = torch_gauge/_version.py
tag_prefix = ''
parentdir_prefix = ''

[tool:pytest]
filterwarnings = 
	ignore::RuntimeWarning:importlib

[aliases]
test = pytest

[mypy]
plugins = pydantic.mypy
follow_imports = normal
strict_optional = True
warn_redundant_casts = True
no_implicit_reexport = True
warn_unused_configs = True
disallow_incomplete_defs = True
warn_unused_ignores = True

[pydantic-mypy]
init_typed = False
warn_required_dynamic_aliases = False
warn_untyped_fields = False

[mypy-torch_gauge.*.tests.*]
ignore_errors = True

[mypy-numpy]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pytest]
ignore_missing_imports = True

[mypy-pint]
ignore_missing_imports = True

[mypy-nglview.*]
ignore_missing_imports = True

[mypy-plotly.*]
ignore_missing_imports = True

[mypy-ipywidgets.*]
ignore_missing_imports = True

[mypy-IPython.*]
ignore_missing_imports = True

[mypy-torch_gauge._version]
ignore_errors = True

[egg_info]
tag_build = 
tag_date = 0

