[tool.poetry]
name = "rfq"
version = "1.2.0"
description = "Simple language-agnostic message queues: tools, conventions, examples"
authors = ["Robofarm <hello@robofarm.io>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
redis = "^3.5.3"
hiredis = {version = "^1.1.0", optional = true}

[tool.poetry.dev-dependencies]
flake8 = "^3.8.4"
mypy = "^0.812"
pytest = "^6.2.2"

[tool.poetry.extras]
hiredis = ["hiredis"]

[tool.poetry.scripts]
rfq = "rfq.scripts.__main__:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
