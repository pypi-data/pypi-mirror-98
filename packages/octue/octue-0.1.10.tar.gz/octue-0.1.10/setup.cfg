[metadata]
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8

[flake8]
max-line-length = 120
exclude = .tox,.git,*/migrations/*,*/static/CACHE/*,docs,node_modules,build
ignore = F405, E501, W503

[isort]
line_length = 120
default_section = THIRDPARTY
known_third_party = requests, click, jsonschema
known_first_party = octue,app,fractal,test, twined
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
no_lines_before = THIRDPARTY, LOCALFOLDER
lines_after_imports = 2
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
combine_as_imports = True

[egg_info]
tag_build = 
tag_date = 0

