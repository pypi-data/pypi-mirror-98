[tool.poetry]
name = "pysignald-async"
version = "0.1.10"
description = "Python bindings for signald"
authors = ["Nicolas Cedilnik <nicoco@nicoco.fr>"]
readme = "README.rst"
homepage = "https://gitlab.com/nicocool84/pysignald-async"

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
pytest = "^5.4"
