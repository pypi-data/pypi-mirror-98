[metadata]
name = plasmapy
provides = plasmapy
author = PlasmaPy Community
description = Python package for plasma physics
long_description = file: README.md
long_description_content_type = text/markdown
license = BSD+Patent
license_file = LICENSE.md
url = https://www.plasmapy.org
edit_on_github = True
github_project = PlasmaPy/PlasmaPy
keywords = plasma physics, plasma, science, atomic
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Scientific/Engineering :: Physics
	Topic :: Scientific/Engineering :: Astronomy

[options]
python_requires = >=3.7
packages = find:
include_package_data = True
setup_requires = setuptools_scm
install_requires = 
	astropy >= 4.0
	cached-property >= 1.5.2
	numpy >= 1.18.1
	pandas >= 1.0.0
	scipy >= 1.2
	setuptools >= 41.2
	tqdm >= 4.56.0
	xarray >= 0.14.0

[options.extras_require]
classes = 
	h5py
	matplotlib
diagnostics = 
	matplotlib
tests = 
	pytest >= 5.1
theory = 
	mpmath
	lmfit
docs = 
	numpydoc
	pillow
	pygments >= 2.4.1
	sphinx >= 2.4.4
	sphinx-automodapi >= 0.13
	sphinx-gallery
	sphinx_rtd_theme
	towncrier
	ipykernel
	nbsphinx
	sphinx-copybutton
	ipywidgets
	sphinx-changelog

[options.package_data]
plasmapy.particles.data = *
plasmapy.tests = coveragerc

[build_docs]
source-dir = docs
build-dir = docs/_build
all_files = 1

[tool:pytest]
minversion = 5.1
testpaths = "plasmapy" "docs"
norecursedirs = "build" "docs/_build" "examples" "auto_examples"
doctest_optionflags = 
	NORMALIZE_WHITESPACE
	ELLIPSIS
	NUMBER
addopts = --doctest-modules --doctest-continue-on-failure --ignore=docs/conf.py
filterwarnings = 
	ignore:.*Creating a LegacyVersion.*:DeprecationWarning

[pycodestyle]
exclude = version.py,build
max-line-length = 88

[pydocstyle]
convention = numpy
add-select = D402
add-ignore = D202,D205,D302,D400,D105

[flake8]
convention = numpy
select = D402,D413
ignore = D202,D205,D302,D400,D105,D107,F401
exclude = extern,sphinx,*parsetab.py,conftest.py,docs/conf.py,setup.py
max-line-length = 88

[coverage:run]
omit = 
	ci-helpers/*
	*/tests/*
	plasmapy/setup_package.py
	plasmapy/version.py

[coverage:report]
exclude_lines = 
	coverage: ignore
	ImportError
	ModuleNotFoundError

[egg_info]
tag_build = 
tag_date = 0

