[metadata]
name = wagtail_cblocks
description = Collection of StreamField blocks for Wagtail
long_description = file: README.md
long_description_content_type = text/markdown
author = Cliss XXI
author_email = contact@cliss21.com
license = AGPLv3+
project_urls = 
	Bug Tracker = https://forge.cliss21.org/cliss21/wagtail-cblocks/issues
	Source Code = https://forge.cliss21.org/cliss21/wagtail-cblocks
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: GNU Affero General Public License v3
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Framework :: Django
	Framework :: Wagtail
	Framework :: Wagtail :: 2
keywords = 
	wagtail
	blocks
	streamfield

[options]
include_package_data = True
packages = wagtail_cblocks
python_requires = >=3.7, <4
setup_requires = 
	setuptools_scm

[flake8]
exclude = 
	*/migrations/*
max-line-length = 80

[egg_info]
tag_build = 
tag_date = 0

