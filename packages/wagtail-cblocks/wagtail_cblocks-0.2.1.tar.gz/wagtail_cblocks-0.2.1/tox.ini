[tox]
skipsdist = True
usedevelop = True

envlist = python{3.7,3.8,3.9}-django{2.2,3.0,3.1}-wagtail{2.11,2.12,main}

[testenv]
install_command = pip install -e ".[test]" -U {opts} {packages}
commands = {envpython} -m pytest --basetemp="{envtmpdir}" --cov --cov-report=term:skip-covered

basepython =
    python3.7: python3.7
    python3.8: python3.8
    python3.9: python3.9

deps =
    django2.2: Django>=2.2,<2.3
    django3.0: Django>=3.0,<3.1
    django3.1: Django>=3.1,<3.2

    wagtail2.11: wagtail>=2.11,<2.12
    wagtail2.12: wagtail>=2.12,<2.13
    wagtailmain: git+https://github.com/wagtail/wagtail.git
