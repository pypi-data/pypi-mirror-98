{% extends 'tom_common/base.html' %}
{% load bootstrap4 %}
{% block title %}Approve user{% endblock %}
{% block content %}
<form action="{% url 'registration:approve' object.id %}" method="POST">
{% csrf_token %}
{% bootstrap_form form %}
{% buttons %}
  <button type="submit" class="btn btn-primary">
    Approve
  </button>
{% endbuttons %}
</form>
{% endblock %}
