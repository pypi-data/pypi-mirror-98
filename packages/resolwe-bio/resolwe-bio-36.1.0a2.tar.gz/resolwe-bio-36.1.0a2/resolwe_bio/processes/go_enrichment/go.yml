# =================================
# Gene Ontology Enrichment Analysis
# =================================
---

- slug: goenrichment
  name: GO Enrichment analysis
  requirements:
    expression-engine: jinja
    executor:
      docker:
        image: public.ecr.aws/s4q6j6e8/resolwebio/rnaseq:5.10.0
    resources:
      network: true
  data_name: 'GO Enrichment analysis for {{genes|join(", ")|default("?")}}'
  version: 3.4.1
  type: data:goea
  category: Other
  persistence: TEMP
  scheduling_class: interactive
  description: |
    Identify significantly enriched Gene Ontology terms for given genes.
  input:
    - name: ontology
      label: Gene Ontology
      type: data:ontology:obo
    - name: gaf
      label: GO annotation file (GAF v2.0)
      type: data:gaf
    - name: genes
      label: List of genes
      type: list:basic:string
      placeholder: new gene id
    - name: source
      label: Source
      type: basic:string
    - name: species
      label: Species
      type: basic:string
      description: |
        Species latin name. This field is required if gene subset is set.
      allow_custom_choice: true
      choices:
        - label: Homo sapiens
          value: Homo sapiens
        - label: Mus musculus
          value: Mus musculus
        - label: Rattus norvegicus
          value: Rattus norvegicus
        - label: Dictyostelium discoideum
          value: Dictyostelium discoideum
        - label: Odocoileus virginianus texanus
          value: Odocoileus virginianus texanus
        - label: Solanum tuberosum
          value: Solanum tuberosum
    - name: pval_threshold
      label: P-value threshold
      type: basic:decimal
      default: 0.1
      required: false
    - name: min_genes
      label: Minimum number of genes
      type: basic:integer
      default: 1
      required: false
      description: Minimum number of genes on a GO term.
  output:
    - name: terms
      label: Enriched terms
      type: basic:json
    - name: source
      label: Source
      type: basic:string
    - name: species
      label: Species
      type: basic:string
  run:
    runtime: polyglot
    language: bash
    program: |
      {% if species != gaf.species %}
        re-warning "Selected genes Species must be the same as the Species field of the GAF file."
        re-error "Selected genes are from {{ species }}, while GAF file has defined {{ gaf.species }} under Species field."
      {% endif %}

      {% for gene in genes %}
        echo {{ gene }} >> genes.txt
      {% endfor %}

      goea.py \
        {{ source }} \
        {{ gaf.source }} \
        {{ species }} \
        genes.txt \
        {{ ontology.obo_obj.file }} \
        {{ gaf.gaf_obj.file }} \
        --pval {{pval_threshold}} \
        --min_genes {{min_genes}}
      re-checkrc
      re-save source {{ gaf.source }}
      re-save species {{ gaf.species }}
      re-save terms terms.json
