- slug: general-clinical
  name: General clinical annotation
  description: General clinical metadata schema.
  version: 1.0.2
  schema:
    - name: general
      label: General
      group:
        - name: species
          label: Species
          type: basic:string
          default: Homo sapiens
          required: false
        - name: annotator
          label: Annotator
          type: basic:string
          required: false
    - name: subject_information
      label: Subject information
      group:
        - name: sample_label
          label: Sample label
          type: basic:string
          required: false
        - name: subject_id
          label: Subject ID
          type: basic:string
          required: false
        - name: batch
          label: Batch
          type: basic:integer
          required: false
        - name: group
          label: Group
          type: basic:string
          required: false
        - name: gender
          label: Gender
          type: basic:string
          required: false
          choices:
            - label: M
              value: m
            - label: F
              value: f
        - name: race
          label: Race
          type: basic:string
          required: false
          choices:
            - label: White
              value: white
            - label: Black or African American
              value: black or african american
            - label: American Indian or Alaska Native
              value: american indian or alaska native
            - label: Asian
              value: asian
            - label: Native Hawaian or Pacific Islander
              value: native hawaian or pacific islander
            - label: None given
              value: none given
        - name: ethnicity
          label: Ethnicity
          type: basic:string
          required: false
          choices:
            - label: Hispanic or Latino
              value: hispanic or latino
            - label: East Asian
              value: east asian
            - label: Southeast Asian
              value: southeast asian
            - label: South Asian
              value: south asian
            - label: Middle Eastern
              value: middle eastern
            - label: European
              value: european
            - label: African Caucasian
              value: african caucasian
            - label: Australian Caucasian
              value: australian caucasian
            - label: African Caribbean
              value: african caribbean
            - label: None given
              value: none given
        - name: age
          label: Age
          type: basic:decimal
          description: | 
            Age in years.
          required: false
        - name: height
          label: Height
          type: basic:decimal
          description: | 
            Height in meters.
          required: false
        - name: weight
          label: Weight
          type: basic:decimal
          description: | 
            Weight in kilograms.
          required: false
        - name: subject_status
          label: Subject status
          type: basic:string
          required: false
          choices:
            - label: Alive
              value: alive
            - label: Dead
              value: dead
            - label: Unknown
              value: unknown
        - name: reason_for_dc
          label: Reason for D/C
          type: basic:string
          description: | 
            Subject discharge due to e.g. Progressive disease, death, etc.
          required: false
        - name: comments
          label: Comments
          type: basic:string
          required: false
    - name: disease_information
      label: Disease information
      group:
        - name: disease_type
          label: Disease type
          type: basic:string
          description: | 
            General description of the disease.
          required: false
        - name: location
          label: Location
          type: basic:string
          description: | 
            General description of the disease location.
          required: false
        - name: organ_part
          label: Organ part
          type: basic:string
          description: | 
            General description of which part of the organ was affected.
          required: false
        - name: sampling
          label: Sampling
          type: basic:string
          description: | 
            Select which method was used to obtain the sample.
          required: false
          choices:
            - label: Biopsy
              value: biopsy
            - label: Resection
              value: resection
        - name: sampling_type
          label: Sampling type
          type: basic:string
          description: | 
            Select where your sample was derived from, e.g. Primary (tumor) or Secondary (metastasis).
          required: false
          choices:
            - label: Primary
              value: primary
            - label: Secondary
              value: secondary
        - name: biopsy_site
          label: Biopsy site
          type: basic:string
          description: | 
            General description of where your sample was derived from, 
            e.g. stomach (primary site) or lymph nodes (secondary site), etc.
          required: false
        - name: grading
          label: Grading
          type: basic:string
          description: | 
            General description of the disease stage.
          required: false
        - name: disease_status
          label: Disease status
          type: basic:string
          description: | 
            Define status of the disease, e.g. progressive disease.
          required: false
        - name: disease_signature
          label: Disease signature
          type: basic:string
          required: false
        - name: metastases_sites
          label: Metastases sites
          type: basic:string
          required: false
        - name: number_of_metastases
          label: Number of metastases
          type: basic:integer
          required: false
        - name: mesenchymal
          label: Mesenchymal
          type: basic:string
          description: | 
            Select if the cells are of mesenchymal type.
          required: false
          choices:
            - label: "Yes"
              value: "yes"
            - label: "No"
              value: "no"
        - name: date_of_progression
          label: Date of progression
          type: basic:date
          required: false
        - name: description_of_disease_information
          label: Description of disease information
          type: basic:string
          required: false
    - name: sample_preparation_and_processing
      label: Sample preparation and processing
      group:
        - name: sample_obtained_in_site
          label: Sample obtained in site
          type: basic:string
          required: false
        - name: sample_type
          label: Sample type
          type: basic:string
          description: | 
            Source of biological material, e.g. fresh or FFPE.
          required: false
        - name: archival
          label: Archival
          type: basic:string
          required: false
