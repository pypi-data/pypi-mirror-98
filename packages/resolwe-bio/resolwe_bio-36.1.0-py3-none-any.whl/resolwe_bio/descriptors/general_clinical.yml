              value: fresh
            - label: Archival
              value: archival
        - name: sampling_time
          label: Sampling time
          type: basic:string
          required: false
          choices:
            - label: Pretreatment
              value: pretreatment
            - label: Posttreatment
              value: posttreatment
        - name: tumor
          label: Tumor
          type: basic:string
          description: | 
            Select what molecule your samples are from.
          required: false
          choices:
            - label: RNA
              value: rna
            - label: DNA
              value: dna
        - name: normal
          label: Normal
          type: basic:string
          description: | 
            Select what molecule your samples are from.
          required: false
          choices:
            - label: RNA
              value: rna
            - label: DNA
              value: dna
        - name: date_of_preparation
          label: Date of preparation
          type: basic:date
          required: false
        - name: date_of_shipping
          label: Date of shipping
          type: basic:date
          required: false
        - name: date_received
          label: Date received
          type: basic:date
          required: false
        - name: platform
          label: Platform
          type: basic:string
          description: | 
            Select by which platform the sample was prepared.
          required: false
          choices:
            - label: RNA-seq 
              value: rna-seq
            - label: DNA-seq
              value: dna-seq
            - label: Nanostring
              value: nanostring
            - label: Microarray
              value: microarray
            - label: Edge-seq
              value: edge-seq
        - name: cro
          label: CRO
          type: basic:string
          description: | 
            Name of the Contract Research Organisation that worked on the samples.
          required: false
        - name: description_of_sample_preparation
          label: Description of sample preparation
          type: basic:string
          required: false
    - name: immuno_oncology_treatment_type
