# =====================================
# Import - Cuffquant results file (.cxb)
# =====================================
---

- slug: upload-cxb
  name: Cuffquant results
  requirements:
    expression-engine: jinja
    executor:
      docker:
        image: public.ecr.aws/s4q6j6e8/resolwebio/base:ubuntu-20.04-03042021
    resources:
      network: true
  data_name: '{{ src.file|default("?") }}'
  version: 1.3.2
  type: data:cufflinks:cuffquant
  category: Import
  flow_collection: sample
  persistence: RAW
  description: |
        Upload Cuffquant results file (.cxb)
  input:
    - name: src
      label: Cuffquant file
      type: basic:file
      description: |
        Upload Cuffquant results file. Supported extention: *.cxb
      required: true
      validate_regex: '\.(cxb)$'
    - name: source
      label: Gene ID database
      type: basic:string
      allow_custom_choice: true
      choices:
        - label: AFFY
          value: AFFY
        - label: DICTYBASE
          value: DICTYBASE
        - label: ENSEMBL
          value: ENSEMBL
        - label: NCBI
          value: NCBI
        - label: UCSC
          value: UCSC
    - name: species
      label: Species
      type: basic:string
      description: |
        Species latin name.
      allow_custom_choice: true
      choices:
        - label: Homo sapiens
          value: Homo sapiens
        - label: Mus musculus
          value: Mus musculus
        - label: Rattus norvegicus
          value: Rattus norvegicus
        - label: Dictyostelium discoideum
          value: Dictyostelium discoideum
        - label: Odocoileus virginianus texanus
          value: Odocoileus virginianus texanus
        - label: Solanum tuberosum
          value: Solanum tuberosum
    - name: build
      label: Build
      type: basic:string
    - name: feature_type
      label: Feature type
      type: basic:string
      default: gene
      choices:
        - label: gene
          value: gene
        - label: transcript
          value: transcript
        - label: exon
          value: exon
  output:
    - name: cxb
      label: Cuffquant results
      type: basic:file
    - name: source
      label: Gene ID database
      type: basic:string
    - name: species
      label: Species
      type: basic:string
    - name: build
      label: Build
      type: basic:string
    - name: feature_type
      label: Feature type
      type: basic:string
  run:
    runtime: polyglot
    language: bash
    program: |
      re-import {{ src.file_temp }} {{ src.file }} "cxb" "cxb" 1.0 extract
      re-checkrc
      re-save-file cxb "${NAME}.cxb"
      re-save source {{source}}
      re-save species {{species}}
      re-save build {{build}}
      re-save feature_type {{feature_type}}
