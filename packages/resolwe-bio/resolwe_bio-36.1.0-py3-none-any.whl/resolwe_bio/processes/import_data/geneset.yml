# ================
# Import - GeneSet
# ================
---

- slug: upload-geneset
  name: Gene set
  requirements:
    expression-engine: jinja
    executor:
      docker:
        image: public.ecr.aws/s4q6j6e8/resolwebio/base:ubuntu-20.04-03042021
    resources:
      cores: 1
      memory: 1024
      network: true
  data_name: '{{ src.file|default("?") }}'
  version: 1.2.2
  type: data:geneset
  category: Import
  persistence: RAW
  scheduling_class: interactive
  description: |
    Import a set of genes. Provide one gene ID per line in a .tab, .tab.gz, or
    .txt file format.
  input:
    - name: src
      label: Gene set
      type: basic:file
      description: |
        List of genes (.tab/.txt, one Gene ID per line. Supported extensions: .tab, .tab.gz (preferred), tab.*
      validate_regex: '(\.(tab|txt)(|\.gz|\.bz2|\.tgz|\.tar\.gz|\.tar\.bz2|\.zip|\.rar|\.7z))|(\.bz2)$'
    - name: source
      label: Gene ID source
      type: basic:string
      allow_custom_choice: true
      choices:
        - label: AFFY
          value: AFFY
        - label: DICTYBASE
          value: DICTYBASE
        - label: ENSEMBL
          value: ENSEMBL
        - label: NCBI
          value: NCBI
        - label: UCSC
          value: UCSC
    - name: species
      label: Species
      type: basic:string
      description: |
        Species latin name.
      allow_custom_choice: true
      choices:
        - label: Homo sapiens
          value: Homo sapiens
        - label: Mus musculus
          value: Mus musculus
        - label: Rattus norvegicus
          value: Rattus norvegicus
        - label: Dictyostelium discoideum
          value: Dictyostelium discoideum
        - label: Odocoileus virginianus texanus
          value: Odocoileus virginianus texanus
        - label: Solanum tuberosum
          value: Solanum tuberosum
  output:
    - name: geneset
      label: Gene set
      type: basic:file
    - name: geneset_json
      label: Gene set (JSON)
      type: basic:json
    - name: source
      label: Gene ID source
      type: basic:string
    - name: species
      label: Species
      type: basic:string
  run:
    runtime: polyglot
    language: bash
    program: |
      re-import {{ src.file_temp }} {{ src.file }} "tab|txt" "tab" 0.9 extract
      re-save source {{ source }}
      re-save species {{ species }}
      geneset2storage.py "${NAME}.tab" geneset.json "${NAME}.tab.gz"
      re-save geneset_json geneset.json
      re-save-file geneset "${NAME}.tab.gz"

- slug: create-geneset
  name: Gene set (create)
  requirements:
    expression-engine: jinja
    executor:
      docker:
        image: public.ecr.aws/s4q6j6e8/resolwebio/base:ubuntu-20.04-03042021
    resources:
      cores: 1
      memory: 1024
  data_name: Gene set
  version: 1.2.2
  type: data:geneset
  category: Import
  persistence: RAW
  scheduling_class: interactive
  description: |
    Create a gene set from a list of genes.
  input:
    - name: genes
      label: Genes
      type: list:basic:string
      description: |
        List of genes.
    - name: source
      label: Gene ID source
      type: basic:string
      allow_custom_choice: true
      choices:
        - label: AFFY
          value: AFFY
        - label: DICTYBASE
          value: DICTYBASE
        - label: ENSEMBL
          value: ENSEMBL
        - label: NCBI
          value: NCBI
        - label: UCSC
          value: UCSC
    - name: species
      label: Species
      type: basic:string
      description: |
        Species latin name.
      allow_custom_choice: true
      choices:
        - label: Homo sapiens
          value: Homo sapiens
        - label: Mus musculus
          value: Mus musculus
        - label: Rattus norvegicus
          value: Rattus norvegicus
        - label: Dictyostelium discoideum
          value: Dictyostelium discoideum
        - label: Odocoileus virginianus texanus
          value: Odocoileus virginianus texanus
        - label: Solanum tuberosum
          value: Solanum tuberosum
  output:
    - name: geneset
      label: Gene set
      type: basic:file
    - name: geneset_json
      label: Gene set (JSON)
      type: basic:json
    - name: source
      label: Gene ID source
      type: basic:string
    - name: species
      label: Species
      type: basic:string
  run:
    runtime: polyglot
    language: bash
    program: |
      echo {{ genes|join('\n') }} >> geneset.tab
      geneset2storage.py geneset.tab geneset.json geneset.tab.gz
      re-save geneset_json geneset.json
      re-save-file geneset geneset.tab.gz
      re-save source {{ source }}
      re-save species {{ species }}

- slug: create-geneset-venn
  name: Gene set (create from Venn diagram)
  requirements:
    expression-engine: jinja
    executor:
      docker:
        image: public.ecr.aws/s4q6j6e8/resolwebio/base:ubuntu-20.04-03042021
    resources:
      cores: 1
      memory: 1024
      network: true
  data_name: Gene set (Venn)
  version: 1.2.2
  type: data:geneset:venn
  category: Import
  persistence: RAW
  scheduling_class: interactive
  description: |
    Create a gene set from a Venn diagram.
  input:
    - name: genes
      label: Genes
      type: list:basic:string
      description: |
        List of genes.
    - name: source
      label: Gene ID source
      type: basic:string
      allow_custom_choice: true
      choices:
        - label: AFFY
          value: AFFY
        - label: DICTYBASE
          value: DICTYBASE
        - label: ENSEMBL
          value: ENSEMBL
        - label: NCBI
          value: NCBI
        - label: UCSC
          value: UCSC
    - name: species
      label: Species
      type: basic:string
      description: |
        Species latin name.
      allow_custom_choice: true
      choices:
        - label: Homo sapiens
          value: Homo sapiens
        - label: Mus musculus
          value: Mus musculus
        - label: Rattus norvegicus
          value: Rattus norvegicus
        - label: Dictyostelium discoideum
          value: Dictyostelium discoideum
        - label: Odocoileus virginianus texanus
          value: Odocoileus virginianus texanus
        - label: Solanum tuberosum
          value: Solanum tuberosum
    - name: venn
      label: Venn diagram
      type: basic:file
      description: |
        JSON file. Supported extensions: .json.gz
      validate_regex: '(\.json)(|\.gz|\.bz2|\.tgz|\.tar\.gz|\.tar\.bz2|\.zip|\.rar|\.7z)$'
  output:
    - name: geneset
      label: Gene set
      type: basic:file
    - name: geneset_json
      label: Gene set (JSON)
      type: basic:json
    - name: source
      label: Gene ID source
      type: basic:string
    - name: species
      label: Species
      type: basic:string
    - name: venn
      label: Venn diagram
      type: basic:json
  run:
    runtime: polyglot
    language: bash
    program: |
      re-import {{ venn.file_temp }} {{ venn.file }} "json" "json" 0.5
      echo {{ genes|join('\n') }} >> geneset.tab
      geneset2storage.py geneset.tab geneset.json geneset.tab.gz
      re-save geneset_json geneset.json
      re-save-file geneset geneset.tab.gz
      re-save source {{ source }}
      re-save species {{ species }}
      re-save venn ${NAME}.json
