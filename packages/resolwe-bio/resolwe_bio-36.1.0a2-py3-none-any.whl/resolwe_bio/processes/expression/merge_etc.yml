# =========
# Merge ETC
# =========
---

- slug: mergeetc
  name: Merge Expressions (ETC)
  requirements:
    expression-engine: jinja
    executor:
      docker:
        image: public.ecr.aws/s4q6j6e8/resolwebio/base:ubuntu-20.04-03042021
  data_name: "Merged ETC"
  version: 1.2.2
  type: data:expressionset:etc
  category: Other
  persistence: CACHED
  description: |
    Merge Expression Time Course (ETC) data.
  input:
    - name: exps
      label: Expression Time Course (ETC)
      type: list:data:etc
    - name: genes
      label: Filter genes
      type: list:basic:string
      required: false
  output:
    - name: expset
      label: Expression set
      type: basic:file
    - name: expset_type
      label: Expression set type
      type: basic:string
  run:
    runtime: polyglot
    language: bash
    program: |
      mergeetc.py \
        {% for e in exps %}{{e.etcfile.file}} {% endfor %} \
        {% if genes %}--genes {% for g in genes %}{{g}} {% endfor %}{% endif %} \
        --experiments {% for e in exps %}{{e|name}} {% endfor %} \
        --out 'etc.tab'

      gzip 'etc.tab'
      re-save-file expset 'etc.tab.gz'
      re-save expset_type 'ETC'
