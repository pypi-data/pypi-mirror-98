      {% set input_mate2 = 'input_mate2.fastq.gz' %}
      {% set output_mate1 = 'output_mate1.fastq' %}
      {% set output_mate2 = 'output_mate2.fastq' %}
      {% set name_mate1 = ((reads.fastq|first).file|basename)[:-9] %}
