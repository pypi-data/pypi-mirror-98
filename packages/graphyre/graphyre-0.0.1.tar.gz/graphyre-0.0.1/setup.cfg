[metadata]
name = graphyre
version = 0.0.1
author = Jack Sullivan
author_email = jack@divergent.codes
description = A GraphQL security testing tool
long_description = README.md
long_description_content_type = text/markdown
url = https://github.com/SafeEval/graphyre
project_urls = 
	Bug Tracker = https://github.com/SafeEval/graphyre/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8

[options.entry_points]
console_scripts = 
	graphyre=graphyre.graphyre:main

[egg_info]
tag_build = 
tag_date = 0

