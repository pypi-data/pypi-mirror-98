[tool.poetry]
name = "pyfony-core"
version = "0.8.0b1"
description = "Pyfony core"
readme = "README.md"
repository = "https://github.com/pyfony/core"

license = "MIT"

authors = [
    "Jiri Koutny <jiri.koutny@datasentics.com>"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

include = ["*.yaml"]

packages = [
    { include = "pyfonycore", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.7"
injecta = ">=0.10.0b1"
pyfony-bundles = ">=0.4.0b1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
flake8 = "^3.8.4"
black = "^20.8b1"
flake8-fixme = "^1.1.1"
pep8-naming = "^0.11.1"
poethepoet = "^0.10.0"

[pyfony.bootstrap]
container_init = "pyfonycore.container.container_init:init"
root_module_name = "pyfonycore"

[tool.black]
line-length = 140

[tool.poe.tasks]
black = "black src"
black-check = "black --check src"
flake8 = "flake8 --ignore=E501,W503 src"