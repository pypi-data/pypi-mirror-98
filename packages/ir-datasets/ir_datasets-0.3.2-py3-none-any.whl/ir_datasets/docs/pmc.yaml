_:
  pretty_name: 'PubMed Central (TREC CDS)'
  desc: '
<p>
Bio-medical articles from <a href="https://www.ncbi.nlm.nih.gov/pmc/">PubMed Central</a>.
Right now, only includes subsets used for the TREC Clinical Decision Support (CDS) 2014-16 tasks.
</p>'

v1:
  desc: '
<p>
Subset of PMC articles used for the TREC 2014 and 2015 tasks (v1). Inclues titles, abstracts, full
text. Collected from the open access segment on January 21, 2014.
</p>
<ul>
<li><a href="http://www.trec-cds.org/2014.html#documents">Information on documents</a></li>
<ul>'

