_:
  pretty_name: 'CORD-19'
  desc: '
<p>
Collection of scientific articles related to COVID-19.
</p>
<p>
Uses the 2020-07-16 version of the dataset, corresponding to the "complete" collection used for
TREC COVID.
</p>
<p>
Note that this version of the document collection only provides article meta-data. To get the full
text, use <a class="ds-ref">cord19/fulltext</a>.
</p>
<ul>
<li><a href="https://www.semanticscholar.org/cord19">Document collection site</a></li>
</ul>
'
  bibtex: &collection |
    @article{Wang2020CORD19TC,
      title={CORD-19: The Covid-19 Open Research Dataset},
      author={Lucy Lu Wang and Kyle Lo and Yoganand Chandrasekhar and Russell Reas and Jiangjiang Yang and Darrin Eide and K. Funk and Rodney Michael Kinney and Ziyang Liu and W. Merrill and P. Mooney and D. Murdick and Devvret Rishi and Jerry Sheehan and Zhihong Shen and B. Stilson and A. Wade and K. Wang and Christopher Wilhelm and Boya Xie and D. Raymond and Daniel S. Weld and Oren Etzioni and Sebastian Kohlmeier},
      journal={ArXiv},
      year={2020}
    }


trec-covid:
  desc: '
<p>
The Complete TREC COVID collection. Queries related to COVID-19, including deep relevance judgments.
</p>
<ul>
<li><a href="https://ir.nist.gov/covidSubmit/index.html">Shared task site</a></li>
<li><a href="https://ir.nist.gov/covidSubmit/papers/Forum_TRECCOVID1.pdf">Shared task paper</a></li>
</ul>
'
  bibtex: &treccovid |
    @article{Voorhees2020TRECCOVIDCA,
      title={TREC-COVID: Constructing a Pandemic Information Retrieval Test Collection},
      author={E. Voorhees and Tasmeer Alam and Steven Bedrick and Dina Demner-Fushman and W. Hersh and Kyle Lo and Kirk Roberts and I. Soboroff and Lucy Lu Wang},
      journal={ArXiv},
      year={2020},
      volume={abs/2005.04474}
    }

fulltext:
  desc: '
<p>
Version of <a class="ds-ref">cord19</a> dataset that includes article full texts.
This dataset takes longer to load than the version that only includes article meata-data.
</p>
'
  bibtex: *collection

fulltext/trec-covid:
  desc: '
<p>
Version of <a class="ds-ref">cord19/trec-covid</a> dataset that includes article full texts.
This dataset takes longer to load than the version that only includes article meata-data.
</p>
<p>
Queries and qrels are the same as <a class="ds-ref">cord19/trec-covid</a>; it just uses the
extended documents from <a class="ds-ref">cord19/fulltext</a>.
</p>
'
  bibtex: *treccovid

round1:
  desc: '
<p>
Version of <a class="ds-ref">cord19</a> dataset from 2020-04-10 with only documents used for
the first round of the TREC COVID shared task.
</p>
'
  bibtex: *collection

trec-covid/round1:
  desc: '
<p>
Round 1 of the TREC COVID task. Includes 30 queries related to COVID-19. This uses the "2020-04-10"
version of the collection.
</p>
<ul>
<li><a href="https://ir.nist.gov/covidSubmit/round1.html">Round 1 Guidelines</a></li>
<li><a href="https://ir.nist.gov/covidSubmit/index.html">Shared task site</a></li>
<li><a href="https://ir.nist.gov/covidSubmit/papers/Forum_TRECCOVID1.pdf">Shared task paper</a></li>
</ul>
'
  bibtex: *treccovid

trec-covid/round2:
  desc: '
<p>
Round 2 of the TREC COVID task. Includes 35 queries related to COVID-19. This uses the "2020-05-01"
version of the collection.
</p>
<p>
Note that the qrels do not contain results from the prior round(s). Use the "complete"
version for this setting (<a class="ds-ref">cord19/trec-covid</a>).
</p>
