trec-web-2004:
  desc: '
<p>
The TREC Web Track 2004 ad-hoc ranking benchmark.
</p>
<p>
Queries include a combination of topic distillation, homepage finding, and named page finding.
</p>
<ul>
<li><a href="https://trec.nist.gov/data/t13.web.html">Shared task site</a></li>
<li><a href="https://trec.nist.gov/pubs/trec12/papers/WEB.OVERVIEW.pdf">Shared task paper</a></li>
