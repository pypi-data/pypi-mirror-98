trec-tb-2005/named-page:
  desc: '
<p>
The TREC Terabyte Track 2005 named page ranking benchmark. Contains 252 queries with titles that
resemble bookmark labels. Relevance judgments include near-duplicate pages and other pages that
may satisfy the bookmark label.
</p>
<ul>
<li><a href="https://trec.nist.gov/data/terabyte05.html">Shared task site</a></li>
<li><a href="https://trec.nist.gov/pubs/trec14/papers/TERABYTE.OVERVIEW.pdf">Shared task paper</a></li>
</ul>
'
