      author={Charles L. A. Clark and Falk Scholer and Ian Soboroff},
      booktitle={TREC},
      year={2005}
    }

trec-tb-2005/efficiency:
  desc: '
<p>
The TREC Terabyte Track 2005 efficiency ranking benchmark. Contains 50,000 queries from a search engine,
including the 50 topics from <a class="ds-ref">gov2/trec-tb-2005</a>. Only the 50 topics have judgments.
</p>
<ul>
<li><a href="https://trec.nist.gov/data/terabyte05.html">Shared task site</a></li>
