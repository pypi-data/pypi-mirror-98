_:
  pretty_name: 'GOV2'
  desc: '
<p>
GOV2 web document collection. Used for the TREC Terabyte Track.
</p>
<p>
The dataset is obtained for a fee from UoG, and is shipped as a hard drive. More information
is provided <a href="http://ir.dcs.gla.ac.uk/test_collections/access_to_data.html">here</a>.
</p>
<ul>
<li><a href="http://ir.dcs.gla.ac.uk/test_collections/gov2-summary.htm">Document collection site</a></li>
</ul>
'
  docs_instructions: &inst "docs available from UoG"

trec-tb-2004:
  desc: '
<p>
The TREC Terabyte Track 2004 ad-hoc ranking benchmark. Contains 50 queries with deep relevance judgments.
</p>
<ul>
<li><a href="https://trec.nist.gov/data/terabyte04.html">Shared task site</a></li>
<li><a href="https://trec.nist.gov/pubs/trec13/papers/TERA.OVERVIEW.pdf">Shared task paper</a></li>
</ul>
'
  docs_instructions: *inst
  bibtex: |
    @inproceedings{Clarke2004TrecTerabyte,
      title={Overview of the TREC 2004 Terabyte Track},
      author={Charles Clarke and Nick Craswell and Ian Soboroff},
      booktitle={TREC},
      year={2004}
    }

