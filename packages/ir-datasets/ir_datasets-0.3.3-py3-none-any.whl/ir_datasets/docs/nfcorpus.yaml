_:
  pretty_name: 'NFCorpus (NutritionFacts)'
  desc: '
<p>
"NFCorpus is a full-text English retrieval data set for Medical Information Retrieval. It contains
a total of 3,244 natural language queries (written in non-technical English, harvested from the
NutritionFacts.org site) with 169,756 automatically extracted relevance judgments for 9,964 medical
documents (written in a complex terminology-heavy language), mostly from PubMed."
</p>
<ul>
<li><a href="https://www.cl.uni-heidelberg.de/statnlpgroup/nfcorpus/">Dataset website</p></li>
<li><a href="https://link.springer.com/chapter/10.1007/978-3-319-30671-1_58">Dataset paper</p></li>
</ul>
'
  bibtex: |
    @inproceedings{boteva16full,
      title="A Full-Text Learning to Rank Dataset for Medical Information Retrieval",
      author = "Vera Boteva and Demian Gholipour and Artem Sokolov and Stefan Riezler",
      booktitle = "Proceedings of the European Conference on Information Retrieval ({ECIR})",
      location = "Padova, Italy",
      publisher = "Springer",
      year = 2016
    }

