_:
  pretty_name: 'NYT'
  desc: '
  <p>
The New York Times Annotated Corpus. Consists of articles published between 1987 and 2007. It is
useful for transferring relevance signals in cases where training data is in short supply.
</p>
<p>
Uses data from <a href="https://catalog.ldc.upenn.edu/LDC2008T19">LDC2008T19</a>.
</p>'
  docs_instructions: &inst "docs available from LDC"
  bibtex: |
    @article{sandhaus2008nyt,
      title={The new york times annotated corpus},
      author={Sandhaus, Evan},
      journal={Linguistic Data Consortium, Philadelphia},
      volume={6},
      number={12},
      pages={e26752},
      year={2008}
    }

train:
  desc: '
<p>
Training set (without held-out <a class="ds-ref">nyt/valid</a>) for transferring relevance signals
from NYT corpus.
</p>
<ul>
<li>Queries: Headlines</li>
<li>Relevance: Assumed headline is relevant to article</li>
<li><a href="https://arxiv.org/abs/1707.00189">Paper</a></li>
<ul>'
  docs_instructions: *inst
  bibtex: |
    @inproceedings{macavaney:sigir2019-nyt,
      author = {MacAvaney, Sean and Yates, Andrew and Hui, Kai and Frieder, Ophir},
      title = {Content-Based Weak Supervision for Ad-Hoc Re-Ranking},
      booktitle = {SIGIR},
      year = {2019}
    }

valid:
  desc: '
<p>
Held-out validation set for transferring relevance signals from NYT corpus (see 
<a class="ds-ref">nyt/train</a>).
</p>'
  docs_instructions: *inst
