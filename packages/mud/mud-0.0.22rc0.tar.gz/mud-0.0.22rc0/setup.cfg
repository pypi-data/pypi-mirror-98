[metadata]
name = mud
description = Maximal Updated Density equations for Data-Consistent Inversion
author = Mathematical Michael
author-email = consistentbayes@gmail.com
license = mit
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/mathematicalmichael/mud.git
project-urls = 
	Documentation = https://www.dataconsistent.com/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	numpy
	scipy
	matplotlib
	pyerf
python_requires = >=3.5

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	mud = mud.funs:run

[test]
extras = True

[tool:pytest]
addopts = 
	tests/
	--cov mud
	--cov-report term-missing
	--verbose
	--doctest-modules src/mud
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[pyscaffold]
version = 3.2.3
package = mud
extensions = 
	markdown

[egg_info]
tag_build = 
tag_date = 0

