name: indico
onprem: true
parentDomain: .indico.io
publicDomain:
publicIP: 127.0.0.1
apiIP: <!lookup:publicIP>
disableResourceLimits: true
nvidia:
  path: /usr/bin
clusterVolumes:
  rox:
    hostPath:
      path:
  rwx:
    hostPath:
      path:
frontend:
  config:
    features:
      ocrProcessing: true
postgres:
  app:
    host: postgres
    password: <generate_secret>
    user: indico
  custom:
    autoCreateDB: 'True'
    host: postgres
    password: <generate_secret>
    user: indico
redis:
  celery:
    host: celery-backend
    port: '6379'
  user:
    host: user-redis
    port: '6379'
rabbit:
  default_pass: <generate_secret>
  erlang_cookie: <generate_secret>
globalVars:
  disableCeleryTimeLimit: 'True'
  pubsubEnabled: 'False'
secrets:
  atmosphere_cookie_secret: <generate_secret>
  atmosphere_password_salt: <generate_secret>
  atmosphere_token_secret: <generate_secret>
  indico_apikey_salt: <generate_secret>
  indicoapi_api_key: <generate_secret>
  ocr_license_key: YzEwNjNiZmNiYzkxYjg4MmNkYzFjYzJjMjQzYjVlMDM=
enforceSeparateNodes: false
ingress:
  ports:
    http_api_port:
    http_port:
    https_port:
services:
  cluster-admin:
    group: misc
    template: cluster-admin
  moonbow:
    values:
      env:
      - name: FINETUNE_ENABLED
        value: 'True'
  customv2-predict:
    values:
      disableResourceLimits: false
      resources:
        memory: 30Gi
  customv2-train:
    values:
      disableResourceLimits: false
      resources:
        memory: 30Gi
  imagefeatures-v2:
    values:
      disableResourceLimits: false
  postgres:
    <!disabled>: false
    group: misc
    template: postgres
tls:
  cert: 
  key: 
