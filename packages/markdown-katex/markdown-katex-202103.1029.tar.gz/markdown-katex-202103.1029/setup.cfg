[metadata]
license_file = LICENSE

[bdist_wheel]
universal = 1

[mypy]
check_untyped_defs = True
disallow_untyped_calls = True
follow_imports = silent
strict_optional = True
error_summary = False
ignore_missing_imports = True
show_error_codes = True
warn_unreachable = True
warn_return_any = True
warn_unused_ignores = True
warn_redundant_casts = True

[tool:isort]
known_first_party = markdown_katex
known_third_party = pathlib2
force_single_line = True
length_sort = True

[flake8]
max-line-length = 100
max-complexity = 10
ignore = 
	C812
	E201
	E202
	E203
	E221
	E222
	E231
	E241
	E251
	E272
	E501
	W503
	W504
	D100
	D101
	D102
	D103
	D107
	D202
	D400
	D401
select = A,AAA,D,C,E,F,W,H,B,D212,D404,D405,D406,B901,B950
exclude = 
	.git
	__pycache__
	.eggs/
	dist/
	.mypy_cache

[tool:pytest]
addopts = --doctest-modules

[bumpver]
current_version = v202103.1029
version_pattern = "vYYYY0M.BUILD[-TAG]"
commit = True
tag = True
push = True

[bumpver:file_patterns]
setup.cfg = 
	current_version = {version}
setup.py = 
	version="{pep440_version}"
license = 
	Copyright (c) 2019-YYYY Manuel Barkhau
license.header = 
	Copyright (c) 2019-YYYY Manuel Barkhau
src/markdown_katex/*.py = 
	Copyright (c) 2019-YYYY Manuel Barkhau
src/markdown_katex/__init__.py = 
	__version__ = "{version}"
readme.md = 
	\[CalVer {version}\]
	markdown-katex version:  {version}
	https://img.shields.io/static/v1.svg?label=CalVer&message={version}&color=blue

[tool:pylint]
score = no
reports = no
jobs = 4
output-format = colorized
max-locals = 20
max-args = 8
good-names = logger,i,ex
extension-pkg-whitelist = numpy,pandas,lxml,PIL,sklearn,pyblake2
notes = TODO,FIXME,XXX,SLOW,BUG
min-similarity-lines = 4
ignore-comments = yes
ignore-docstrings = yes
ignore-imports = yes
disable = 
	bad-continuation,
	bad-whitespace,
	line-too-long,
	logging-not-lazy,
	logging-fstring-interpolation,
	no-else-return,
	no-else-raise,
	too-few-public-methods,
	missing-docstring,
	missing-module-docstring,
	missing-class-docstring,
	missing-function-docstring,

[egg_info]
tag_build = 
tag_date = 0

