[update_pixel_map]
search_window           = [1, 200]
reference_image         = {reference_image:s}     ;str, location of reference image data
n0                      = {n0:s}                  ;float, slow scan offset for reference image
m0                      = {m0:s}                  ;float, fast scan offset for reference image
mask                    = {mask:s}                ;str, location of mask data
whitefield              = {whitefield:s}          ;str, location of whitefield data
pixel_translations      = {pixel_translations:s}  ;str, location of pixel_translations data
pixel_map               = {pixel_map:s}           ;str, location of pixel_map data
roi                     = {roi:s}                 ;list of ints of length 4 or location in cxi file
good_frames             = {good_frames:s}

[update_pixel_map-advanced]
h5_group                = speckle_tracking          ;str, name of h5 group to write to
data                    = {data:s}                ;str, location of diffraction data
subpixel                = True
subsample               = 1.
interpolate             = False
fill_bad_pix            = True
quadratic_refinement    = True
integrate               = False
clip                    = None
filter                  = None
