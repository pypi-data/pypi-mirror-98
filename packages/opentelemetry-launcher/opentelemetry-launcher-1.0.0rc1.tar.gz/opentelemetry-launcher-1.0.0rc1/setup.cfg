[metadata]
name = opentelemetry-launcher
description = Launcher, Configuration Layer for OpenTelemetry
long_description = file: README.md
long_description_content_type = text/markdown
author = Lightstep Authors
url = https://github.com/lightstep/otel-launcher-python
platforms = any
license = Apache-2.0
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
python_requires = >=3.4
package_dir = 
	=src
packages = find_namespace:
install_requires = 
	environs >= 8.0.0
	opentelemetry-api == 1.0.0rc1
	opentelemetry-sdk == 1.0.0rc1
	opentelemetry-exporter-otlp == 1.0.0rc1
	opentelemetry-propagator-b3 == 1.0.0rc1
	opentelemetry-instrumentation == 0.18b0

[options.extras_require]
test = 
	httpretty ~= 1.0.2

[options.packages.find]
where = src

[options.entry_points]
opentelemetry_distro = 
	lightstep_launcher = opentelemetry.launcher.configuration:LightstepLauncherDistro

[egg_info]
tag_build = 
tag_date = 0

