[tool.poetry]
name = "circle-python"
version = "0.0.21"
description = ""
authors = ["Crawford Leeds <crawford@crawfordleeds.com>"]
license = "MIT"
packages = [
    { include = "circle" }  # Must include "circle" as it differs from the default expectation of "circle-python"
]
classifiers = [
    # Trove classifiers
    # Full list: https://pypi.python.org/pypi?%3Aaction=list_classifiers
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
]

[tool.poetry.dependencies]
python = "^3.6"
requests = ">=2.20.0"
aws-sns-message-validator2 = "^0.0.1"

[tool.poetry.dev-dependencies]
black = ">=20.8b1"
tox = ">=3.20.1"
coverage = ">=5.3"
pytest = ">=6.2.1"
pytest-cov = ">=2.11.1"
pytest-mock = ">=3.5.1"
isort = "^5.7.0"
keyring = "21.8.0"  # I had issues with 22.0.1 hence the fix on 21.8.0
bump2version = "^1.0.1"
python-dotenv = "^0.15.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

# Configuration for Black.

# NOTE: you have to use single-quoted strings in TOML for regular expressions.
# It's the equivalent of r-strings in Python.  Multiline strings are treated as
# verbose regular expressions by Black.  Use [ ] to denote a significant space
# character.

[tool.black]
line-length = 88
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | env
  | venv
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
known_third_party = []
sections = ['FUTURE','STDLIB','THIRDPARTY','FIRSTPARTY','LOCALFOLDER']