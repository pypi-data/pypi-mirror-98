[tool.poetry]
name = "django-dramatiq-email"
version = "1.0.2"
description = "A Django email backend using Dramatiq to send emails using background workers"
authors = ["Tim Drijvers <tim@sendcloud.com>"]
homepage = "https://github.com/sendcloud/django-dramatiq-email"
repository = "https://github.com/sendcloud/django-dramatiq-email"
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.6"
django = "<3.0"
dramatiq = "^1.8.1"
django_dramatiq = "^0.9.1"
pika = "^1.1.0"

[tool.poetry.dev-dependencies]
pytest = "^5.4.1"
pytest-django = "^3.9.0"
pytest-pythonpath = "^0.7.3"
mock = "^4.0.2"
flake8 = "^3.7.9"
black = "^19.10b0"
bandit = "^1.6.2"
safety = "^1.9.0"
isort = "^4.3.21"
pytest-cov = "^2.8.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.black]
target-version = ["py38"]

[tool.coverage.run]
omit = ["tests/*"]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88
