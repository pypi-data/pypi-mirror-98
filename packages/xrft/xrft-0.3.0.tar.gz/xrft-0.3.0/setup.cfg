[metadata]
description-file = README.rst

[aliases]
test = pytest

[versioneer]
vcs = git
style = pep440
versionfile_source = xrft/_version.py
versionfile_build = xrft/_version.py
tag_prefix = v
parentdir_prefix = xrft-

[flake8]
exclude = __init__.py,versioneer.py,.eggs,doc
ignore = 
	E203
	E402
	E501
	E731
	W503

[egg_info]
tag_build = 
tag_date = 0

