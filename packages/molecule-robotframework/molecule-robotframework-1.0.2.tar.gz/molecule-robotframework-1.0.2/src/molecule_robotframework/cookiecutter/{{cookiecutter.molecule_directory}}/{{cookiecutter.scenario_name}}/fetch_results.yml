---
{% raw -%}
- name: Fetch Results
  hosts: "{{ molecule_robotframework_hosts | d('all') }}"
  tasks:
    - name: Fetch report and logs
      fetch:
        src: "{{ molecule_yml.verifier.output | d('.') }}/{{ item }}"
        dest: "{{ item }}"
      with_items:
        - output.xml
        - log.html
        - report.html
{% endraw -%}
