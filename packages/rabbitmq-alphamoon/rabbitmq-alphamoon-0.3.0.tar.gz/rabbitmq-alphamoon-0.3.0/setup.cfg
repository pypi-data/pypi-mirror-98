[bumpversion]
current_version = 0.3.0
commit = True
tag = False
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)
serialize = {major}.{minor}.{patch}

[bumpversion:file:./rabbitmq_alphamoon/__init__.py]
search = {current_version}
replace = {new_version}

[pycodestyle]
max-line-length = 100
count = False
statistics = True

[isort]
line_length = 100
multi_line_output = 4

[mypy]
ignore_missing_imports = True

[tool:pytest]
addopts = --init-check --import-check --notebook-check --newline-check
	--pycodestyle --flakes --isort --mypy --random-order
	--sorted-requirements-check --requirements-versions-check
	--cov-report term-missing --cov=.
norecursedirs = .git .tox .ipynb_checkpoints

[coverage:run]
branch = True
omit = 
	.pytest_cache
	.tox/*
	tests/*
	*/scripts/*
	*/notebooks/*

[coverage:report]
exclude_lines = 
	import
	from
	
	pragma: no cover
	
	def __repr__
	
	raise AssertionError
	raise NotImplementedError
	
	if __name__ == .__main__.:
	pass
	
	_LOGGER = get_logger
	
	@abc.abstractmethod
ignore_errors = True

[egg_info]
tag_build = 
tag_date = 0

