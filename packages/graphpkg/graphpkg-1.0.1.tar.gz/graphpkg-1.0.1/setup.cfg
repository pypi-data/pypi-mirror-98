[metadata]
name = graphpkg
description = This package is to create graphs with help of matplotlib but with some extra facilities like customized live graphs.
author = Nishant Baheti
author_email = nishantbaheti.it19@gmail.com
license = MIT
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/NishantBaheti/graphpkg
project_urls = 
	Documentation = https://nishantbaheti.github.io/graphpkg/_build/html
	Tracker = https://github.com/NishantBaheti/graphpkg/issues
	Source = https://github.com/NishantBaheti/graphpkg
platforms = any
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Operating System :: OS Independent

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.7
install_requires = 
	importlib-metadata; python_version<"3.8"
	matplotlib
	scipy

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov graphpkg --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.0
package = graphpkg
extensions = 

[egg_info]
tag_build = 
tag_date = 0

