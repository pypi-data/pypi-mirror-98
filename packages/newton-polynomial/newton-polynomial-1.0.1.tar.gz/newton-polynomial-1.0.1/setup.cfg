[metadata]
name = newton-polynomial
version = 1.0.1
author = Marc Sommerhalder
author_email = msom@gmx.ch
description = Newton Polynomial Interpolation
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/msom/newton-polynomial
project_urls = 
	Bug Tracker = https://github.com/msom/newton-polynomial/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy
	sympy

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

