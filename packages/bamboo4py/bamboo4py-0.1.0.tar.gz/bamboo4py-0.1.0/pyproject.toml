[tool.poetry]
name = "bamboo4py"
version = "0.1.0"
description = "PyBamboo (python-bamboo) is original bamboo implementation in python"
authors = ["thisLight <l1589002388@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.7, <4"
click = "^7.1.2"
netaddr = "^0.8.0"
pyyaml = "^5.4.1"
validobj = "^0.3.11"
Deprecated = "^1.2.11"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
mypy = "^0.812"
black = "^20.8b1"
pytest-cov = "^2.11.1"
pytest-mock = "^3.5.1"

[tool.poetry.scripts]
bamboo4py = "bamboo.main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
