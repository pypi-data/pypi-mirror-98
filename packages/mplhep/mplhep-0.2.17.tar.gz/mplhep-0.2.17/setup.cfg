[metadata]
name = mplhep
version = file: src/mplhep/.VERSION
long_description = file: README.md
long_description_content_type = text/markdown
author = andrzejnovak
author_email = "novak5andrzej@gmail.com"
maintainer = Scikit-HEP
maintainer_email = scikit-hep-admins@googlegroups.com
license = MIT License
description = Matplotlib styles for HEP
url = https://github.com/scikit-hep/mplhep
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Framework :: Matplotlib
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Scientific/Engineering :: Physics

[options]
zip_safe = False
python_requires = >=3.6
package_dir = 
	=src
packages = find:
include_package_data = True
install_requires = 
	matplotlib>=3.1
	numpy>=1.16.0
	scipy>=1.1.0
	requests~=2.21
	packaging

[options.packages.find]
where = src

[tool:pytest]
minversion = 3.6
testpaths = tests
python_files = test*.py

[flake8]
max-line-length = 88
select = B,C,E,F,W,T4,B9
ignore = E203, E266, E501, W503, F403, F401, B950

[mypy]
files = src
python_version = 3.6
warn_unused_configs = True
check_untyped_defs = True

[egg_info]
tag_build = 
tag_date = 0

