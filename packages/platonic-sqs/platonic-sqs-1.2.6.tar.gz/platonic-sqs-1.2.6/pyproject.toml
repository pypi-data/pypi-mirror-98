[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"


[tool.poetry]
name = "platonic-sqs"
packages = [
  { include = "platonic" },
]
version = "1.2.6"
description = "Platonic wrapper for Amazon Simple Queue Service"
license = "MIT"

authors = []

readme = "README.md"

repository = "https://github.com/python-platonic/platonic-sqs"

keywords = []

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = ">=3.7,<3.10"
boto3-stubs = {extras = ["sqs"], version = "^1.15.10"}
boltons = "^20.2.1"
platonic = "^1.2.1"
attrs = "^20.3.0"
botocore = "^1.20.15"
boto3 = "^1.17.15"
pipdeptree = "^2.0.0"
mypy-boto3-sqs = "^1.17.26"

[tool.poetry.dev-dependencies]

flake8-pytest = "^1.3"
flake8-pytest-style = "^0.1.3"

safety = "^1.8"

pytest = "^5.3"
pytest-cov = "^2.7"
pytest-randomly = "^3.1"

m2r = "^0.2"
tomlkit = "^0.5"
boto3 = "^1.12.11"
moto = "^1.3.14"
contexttimer = "^0.3.3"
sshpubkeys = "^3.1.0"
ipython = "^7.19.0"
hypothesis = "^6.2.0"
flakehell = "^0.9.0"
mister-jeeves = "^0.0.3"
