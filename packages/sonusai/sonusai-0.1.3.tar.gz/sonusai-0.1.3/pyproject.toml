[tool.poetry]
name = "sonusai"
version = "0.1.3"
description = "Framework for building deep neural network models for sound, speech, and voice AI"
authors = ["Chris Eddington <chris@aaware.com>"]
maintainers = ["Chris Eddington <chris@aaware.com>"]
homepage = "http://aaware.com"
license = "GPL-3.0-only"
readme = "README.rst"

[tool.poetry.dependencies]
python = "^3.6"
sklearn = "^0.0"
#h5py = "^3.1.0"
h5py = ">=2.10.0,<2.11.0"
matplotlib = "^3.3.1"
docopt = "^0.6.2"
sox = "^1.4.1"
keras2onnx = "^1.7.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
#tensorflow = "^2.4.1"
tensorflow = "==2.3.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
