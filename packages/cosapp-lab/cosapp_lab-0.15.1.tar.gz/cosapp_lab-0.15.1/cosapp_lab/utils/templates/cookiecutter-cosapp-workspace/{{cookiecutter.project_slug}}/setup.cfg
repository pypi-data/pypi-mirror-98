[metadata]
name = {{ cookiecutter.project_slug }}
version = attr: {{ cookiecutter.project_slug }}._version.__version__
author = {{ cookiecutter.full_name }}{% if cookiecutter.repository|length > 0 %}
home-page = {{ cookiecutter.repository }}/{{ cookiecutter.project_slug }}.git{% endif %}
description = {{ cookiecutter.project_short_description }}
long_description = file: README.md, HISTORY.md
license = Proprietary License
license-file = LICENSE
keywords = cosapp, {{ cookiecutter.project_slug }}
classifiers = 
	Intended Audience :: End Users/Desktop
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: Other/Proprietary License
	Natural Language :: English
	Programming Language :: Python :: 3

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >= 3.6
install_requires = 
	cosapp
