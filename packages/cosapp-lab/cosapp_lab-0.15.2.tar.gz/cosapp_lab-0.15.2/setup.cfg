[metadata]
name = cosapp_lab
version = attr: cosapp_lab._version.__version__
description = Toolbox for managing and deploying CoSApp powered dashboards.
long_description = file: README.md
long_description_content_type = text/markdown
author = CoSApp Development Team
author_email = duc-trung.le@safrangroup.com
home-page = https://gitlab.com/cosapp/cosapp_lab
license = Apache-2.0
license_file = LICENSE
copyright = Copyright Safran SA
keywords = Jupyter, Widgets, CoSApp
platforms = Linux, Windows
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: End Users/Desktop
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Framework :: Jupyter

[options]
zip_safe = False
include_package_data = True
packages = find:
test_suite = cosapp_lab.tests.all_tests.suite
install_requires = 
	cosapp>=0.11
	ipywidgets>=7.6.3
	jinja2
	cookiecutter
	click
	requests
	jupyter-client>=6.1
	jupyter-server>=1.2
	tornado>=6.1.0
	markdown
tests_require = 
	ipykernel
	nbconvert
	pytest

[options.extras_require]
tests = 
	ipykernel
	nbconvert
	pytest

[bdist_wheel]
universal = 0

[tool:pytest]
norecursedirs = node_modules/*

[egg_info]
tag_build = 
tag_date = 0

