- preprocessing:
    - create_scale:
        mask: true
- segmentation:
    - blur:
        kernel_size: 5
    - threshold:
        method: binary
        value: 190
        blocksize: 49
        constant: 3
        channel: blue
        invert: true
    - morphology:
        operation: open
        shape: cross
        kernel_size: 3
        iterations: 3
    - find_contours:
        retrieval: ext
        min_diameter: 0
        min_area: 500
- measurement:
    - shape_features
- visualization:
    - select_canvas:
        canvas: red
    - draw_contours:
        line_width: 2
        label_width: 1
        label_size: 1
        fill: 0