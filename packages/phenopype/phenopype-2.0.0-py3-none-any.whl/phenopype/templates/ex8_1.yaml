- preprocessing:
    - create_mask: 
        label: mask1
    - create_reference
- segmentation:
    - blur: 
        kernel_size: 25
    - threshold: 
        method: binary
        value: 170
        blocksize: 49 
        constant: 3
        channel: green
    - morphology:
        operation: close
        shape: ellipse
        kernel_size: 3
        iterations: 3
    - find_contours:
        retrieval: ext
        min_diameter: 0
        min_area: 500
- measurement:
    - shape_features
- visualization:
    - select_canvas:
        canvas: red
    - draw_contours:
        line_width: 2
        label_width: 1
        label_size: 1
        fill: 0