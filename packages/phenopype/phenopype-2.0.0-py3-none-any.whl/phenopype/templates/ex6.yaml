- preprocessing:
    - create_mask
    - create_reference
    - enter_data
- segmentation:
    - blur:
        kernel_size: 3
    - threshold:
        method: adaptive
        blocksize: 59
        constant: 10
        channel: gray
    - watershed:
        distance_cutoff: 0.5
#     - draw  # to separate snails
    - find_contours:
        retrieval: ccomp # needs to be ccomp for watershed
        min_diameter: 0
        min_area: 200
        subset: child # needs to be child for watershed
- measurement:
    - colour_intensity:
        background: True
- visualization:
    - select_canvas:
        canvas: raw
    - draw_contours:
        line_width: 2
        label_width: 1
        label_size: 1
        fill: 0
        watershed: true
        bounding_box: True
    - draw_masks
- export:
    - save_contours:
        save_coords: False
    - save_colours
    - save_masks