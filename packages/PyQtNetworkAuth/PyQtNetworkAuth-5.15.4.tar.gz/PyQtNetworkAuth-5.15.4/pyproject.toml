# Specify the build system requirements.
[build-system]
requires = ["sip >=5.3, <7", "PyQt-builder >=1.9, <2"]
build-backend = "sipbuild.api"

# Specify the PEP 566 metadata for the project.
[tool.sip.metadata]
name = "PyQtNetworkAuth"
version = "5.15.4"
summary = "Python bindings for the Qt Network Authorization library"
home-page = "https://www.riverbankcomputing.com/software/pyqtnetworkauth/"
author = "Riverbank Computing Limited"
author-email = "info@riverbankcomputing.com"
license = "GPL v3"
description-file = "README"
requires-dist = "PyQt5 (>=5.15.4)"

# Specify a PyQt-based project.
[tool.sip]
project-factory = "pyqtbuild:PyQtProject"

# Configure the project.
[tool.sip.project]
tag-prefix = "QtNetworkAuth"

# Define and configure each set of bindings.
[tool.sip.bindings.QtNetworkAuth]
qmake-CONFIG = ["c++11"]
qmake-QT = ["network", "networkauth", "-gui"]
