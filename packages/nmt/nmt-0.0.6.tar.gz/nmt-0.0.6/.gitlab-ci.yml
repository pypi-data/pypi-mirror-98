image: python:3.8

# Pick zero or more services to be used on all builds.
# Only needed when using a docker container to run your tests in.
# Check out: http://docs.gitlab.com/ce/ci/docker/using_docker_images.html#what-is-service
#services:
#  - mysql:latest
#  - redis:latest
#  - postgres:latest

variables:
  ES_HOST: "$ES_HOST"

# Cache packages in between builds
cache:
  paths:
    - vendor/python

# This is a basic example for a packages or script which doesn't use
# services such as redis or postgres
before_script:
  - python -v
  - apt-get install git
  - apt-get install -y curl
  - git config --global user.email "gitlabci@totalgood.com"
  - git config --global user.name "GitLab CI"

py36:
  image: continuumio/miniconda3:latest
  before_script:
    - conda install -c anaconda curl
    - conda update -n base -c defaults conda
    - conda create -n nmtenv 'python>=3.6.5,<3.7'
    - conda env update -n nmtenv -f environment.yml
    - source activate nmtenv
    - pip install -e .

  # script:
  # - python setup.py test

  script:
    - pytest --cov-report=xml --cov=./

