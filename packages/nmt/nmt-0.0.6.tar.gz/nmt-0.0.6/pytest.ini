[pytest]
doctest_optionflags =
    NORMALIZE_WHITESPACE
    ELLIPSIS
    IGNORE_EXCEPTION_DETAIL
addopts =
    --doctest-modules
    --doctest-glob='test*.md'
    --cov='src/nmt'
    # --cov-report xml
    # --cov-config .coveragerc
    --ignore='src/nmt/main.py'
    --ignore='src/nmt/main_script.py'
    --cov-report term-missing
    --verbose
norecursedirs =
    dist
    build
    .tox
testpaths =
    tests
    src/nmt
console_output_style =
    progress
