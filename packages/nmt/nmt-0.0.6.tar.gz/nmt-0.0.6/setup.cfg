[metadata]
name = nmt
description = Neural Machine Translation for NLPIA 2nd Edition
author = Man Wai Winnie Yeung and Hobson Lane
author-email = nlpia@totalgood.com
license = mit
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8
url = https://github.com/pyscaffold/pyscaffold/
project-urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	pandas
	scipy
	spacy>=3.0.0
	editdistance
	h5py
	ipython
	jupyter==1.0.0
	pre-commit
	pyOpenSSL==19.1.0
	PyScaffold==3.2.3
	pytest==6.0.2
	pytest-cov
	python-dateutil==2.8.1
	pytz==2020.1
	PyYAML==5.3.1
	pyzmq==19.0.2
	regex
	seaborn
	spacy

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	nmt = nmt.main:run

[test]
extras = True

[tool:pytest]
addopts = 
	--cov nmt --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = nmt
extensions = 
	gitlab

[egg_info]
tag_build = 
tag_date = 0

