# Temporal mosaics metadata, version 01

[Metadata]

# start date of the temporal aggregation
start_date: datetime

# end date of the temporal aggregation
end_date: datetime

# mosaic frequency - e.g. month, year,...
frequency: string

# reducer used for aggregation
reducer: string

# date of the data processing
creation_date: datetime

# date of last modification, by default set the same as the creation date when processing the data
modification_date: datetime

# name of the used software
software_name: string

# version of the used software
software_version: string

# run number
run_number: string

# data set creator
creator: string

# band name (e.g., polarisation or optical band)
band: string

# name of the variable to be aggregated (e.g., sig0, gam0, plia, ...)
variable_name: string

# version of the input data used for temporal aggregation (e.g. V01R01)
input_data_version: string

# acquisition mode id
mode: string

# scale factor
scale_factor: integer

# if set, the aggregation is computed per extra field, e.g. D090 (per relative orbit)
per_extra_field: boolean

# if set, the aggregation is computed separately for each sensor/satellite, e.g. S1A and S1B
per_sensor: boolean

# number of input files used for aggregated image computation
input_files_number: integer

[Expected_value]

# run number
run_number: pattern, R[0-9][0-9]
