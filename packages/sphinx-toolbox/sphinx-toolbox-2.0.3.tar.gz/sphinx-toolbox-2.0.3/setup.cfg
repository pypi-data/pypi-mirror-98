[metadata]
name = sphinx-toolbox
author = Dominic Davis-Foster
author_email = dominic@davis-foster.co.uk
license = MIT License
keywords = sphinx, documentation, sphinx-extension
long_description = file: README.rst
long_description_content_type = text/x-rst
platforms = Windows, macOS, Linux
url = https://github.com/sphinx-toolbox/sphinx-toolbox
project_urls = 
	Documentation = https://sphinx-toolbox.readthedocs.io/en/latest
	Issue Tracker = https://github.com/sphinx-toolbox/sphinx-toolbox/issues
	Source Code = https://github.com/sphinx-toolbox/sphinx-toolbox
classifiers = 
	Development Status :: 5 - Production/Stable
	Framework :: Sphinx :: Extension
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Documentation
	Topic :: Documentation :: Sphinx
	Topic :: Software Development :: Documentation
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Utilities
	Typing :: Typed

[options]
python_requires = >=3.6.1
zip_safe = False
include_package_data = True
packages = find:

[options.packages.find]
exclude = 
	doc-source
	tests
	tests.*

[mypy]
python_version = 3.6
namespace_packages = True
check_untyped_defs = True
warn_unused_ignores = True
incremental = False

[egg_info]
tag_build = 
tag_date = 0

