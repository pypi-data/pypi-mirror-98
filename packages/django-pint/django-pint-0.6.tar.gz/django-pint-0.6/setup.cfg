[metadata]
name = django-pint
description = "Quantity Field for Django using pint library for automated unit conversions"
author = Ben Harling, Carli* Freudenberg
author-email = kound@posteo.de
license = MIT
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/CarliJoy/django-pint/
project-urls = 
	Documentation = https://django-pint.readthedocs.io/en/latest/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Framework :: Django
	Framework :: Django :: 2.2
	Framework :: Django :: 3.0
	Framework :: Django :: 3.1
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Scientific/Engineering
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	Django>=2.2
	pint>=0.16
python_requires = >=3.6

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest>=6.1
	pytest-cov>=2.1
	pytest-django>=0.4
	tox>=3.2
build_doc = 
	sphinx
	recommonmark>=0.6.0
	m2r2

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov quantityfield --cov-report=xml --cov-report=term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
django_settings_module = tests.settings

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
	.venv*

[isort]
profile = black
skip = .tox,.venv*,build,dist
known_standard_library = setuptools,pkg_resources
known_test = pytest
known_django = django
known_first_party = django_pint
known_pandas = pandas,numpy
sections = FUTURE,STDLIB,TEST,DJANGO,THIRDPARTY,PANDAS,FIRSTPARTY,LOCALFOLDER

[pyscaffold]
version = 3.2.3
package = django_pint
extensions = 
	travis
	pre_commit
	markdown
	tox

[egg_info]
tag_build = 
tag_date = 0

