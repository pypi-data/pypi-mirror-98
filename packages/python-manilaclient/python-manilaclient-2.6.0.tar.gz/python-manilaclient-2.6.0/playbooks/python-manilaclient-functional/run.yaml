- hosts: all
  roles:
    - ensure-python
    - run-devstack
    # Run bindep and test-setup after devstack so that they won't interfere
    - role: bindep
      bindep_profile: test
      bindep_dir: "{{ zuul_work_dir }}"
    - test-setup
    - populate-manilaclient-config
    - ensure-tox
    - tox
