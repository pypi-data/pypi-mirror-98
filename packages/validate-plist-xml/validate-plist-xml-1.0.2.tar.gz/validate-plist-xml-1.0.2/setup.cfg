[metadata]
name = validate-plist-xml
version = 1.0.2
author = JGStew
author_email = noreply@jgstew.com
description = A python plist xml validator
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jgstew/validate_plist_xml
project_urls = 
	Bug Tracker = https://github.com/jgstew/validate_plist_xml/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.5
install_requires = 
	lxml

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

