[metadata]
name = ldap2jira
author = RH PLM
author_email = pp-dev-list@redhat.com
description = Set of utilities for finding jira accounts with LDAP check and optional file map
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/RedHat-Eng-PGM/python-ldap2jira
project_urls = 
	Bug Tracker = https://github.com/RedHat-Eng-PGM/python-ldap2jira/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: MIT License
license = MIT

[options]
include_package_data = True
packages = find:
python_requires = >=3.6
install_requires = 
	jira
	python-ldap
	typing

[egg_info]
tag_build = 
tag_date = 0

