[tox]
envlist = py36, py37, py38, py39, docs
isolated_build = True


[testenv]
recreate = true
deps =
    flake8
    coverage[toml]
commands =
    flake8
    coverage run -m unittest -v
    coverage report -m



[flake8]
extend-exclude =
    build,
    dist


[coverage:run]
branch = true

[coverage:report]
omit = 
    .tox/*


[testenv:docs]
basepython = python3.8
deps =
    sphinx
commands =
    sphinx-build -W -b html -d "{toxworkdir}/docs_doctree" docs "{toxworkdir}/docs_out"  --color
