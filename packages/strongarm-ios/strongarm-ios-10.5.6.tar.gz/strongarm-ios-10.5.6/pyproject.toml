[tool.isort]
atomic = true
line_length = 120
use_parentheses = true
include_trailing_comma = true
multi_line_output = 3
ensure_newline_before_comments = true

[tool.black]
line-length = 120
target-version = ['py37']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.pytest_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

