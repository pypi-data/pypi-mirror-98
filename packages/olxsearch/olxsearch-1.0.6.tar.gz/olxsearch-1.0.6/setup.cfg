[metadata]
name = olxsearch
version = attr: olxsearch.__version__
license = GPLv3
description = Download small ad listings from OLX marketplaces"
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/christoph.fink/olxsearch
author = Christoph Fink
author_email = christoph.fink@helsinki.fi
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
packages = find:
install_requires = 
	beautifulsoup4
	dateparser
	fake-useragent
	GeoAlchemy2
	geocoder
	pandas
	requests
	SQLAlchemy >= 1.4.0b1

[options.entry_points]
console_scripts = 
	olxsearch = olxsearch.__main__:main
	olxsearch2psql = olxsearch.__main__:main

[egg_info]
tag_build = 
tag_date = 0

