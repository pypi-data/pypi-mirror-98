[build-system]
requires = [ "setuptools>=40.6.0", "wheel>=0.34.2",]
build-backend = "setuptools.build_meta"

[project]
name = "tox-envlist"
version = "0.2.2"
description = "Allows selection of a different tox envlist."
readme = "README.rst"
keywords = []
dynamic = [ "requires-python", "classifiers", "dependencies",]
[[project.authors]]
email = "dominic@davis-foster.co.uk"
name = "Dominic Davis-Foster"

[tool.importcheck]
always = [ "tox_envlist",]

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/domdfcoding/tox-envlist"
"Issue Tracker" = "https://github.com/domdfcoding/tox-envlist/issues"
"Source Code" = "https://github.com/domdfcoding/tox-envlist"

[project.entry-points.tox]
envlist = "tox_envlist"
