[bdist_wheel]
universal = 1

[flake8]
ignore = E123,E128,E265,E501,E731,W601

[tool:pytest]
norecursedirs = venv* .tox .eggs build dist fias.egg-info

[isort]
combine_as_imports = true
default_section = THIRDPARTY
include_trailing_comma = true
known_third_party = django
known_first_party = fias
multi_line_output = 5

[egg_info]
tag_build = 
tag_date = 0

