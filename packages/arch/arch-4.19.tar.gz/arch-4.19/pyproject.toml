[build-system]
requires = [
  "setuptools",
  "wheel",
  "numpy==1.16.6; python_version<='3.7'",
  "numpy==1.17.5; python_version=='3.8'",
  "numpy==1.19.5; python_version=='3.9'",
  "numpy; python_version>='3.10'",
  "Cython>=0.29.14"]

[tool.black]
target-version = ['py37', 'py38']
exclude = '''
(
    \.egg
  | \.git
  | \.mypy_cache
  | \.oytest_cache
  | _build
  | buck-out
  | build
  | dist
)
'''
