[tool.black]
line-length = 88
skip-string-normalization = true
target-version = ["py36", "py37", "py38"]

[tool.poetry]
name = "django-scoped-rbac"
version = "0.3.1"
description = "A rich and flexible Django application for role-based access control within distinct access control scopes supporting Django Rest Framework."
authors = ["David Charboneau <david@adadabase.com>"]
license = "MIT"
repository = "https://gitlab.com/openteams/django-scoped-rbac"
packages = [
  { include = "scoped_rbac", from = "src"},
]

[tool.poetry.dependencies]
python = "^3.7"
django = "^2.2.8"
djangorestframework = "^3.11.0"
django-rest-framework-condition = "^0.1.0"
scrudful = "^0.1.0"
psycopg2 = "^2.8.6"
drf-extensions = "^0.6.0"

[tool.poetry.dev-dependencies]
black = "19.3b0"
coverage = "^5.3.1"
factory-boy = "^3.2.0"
flake8 = "^3.8.4"
pytest = "^6.2.1"
pytest-cov = "^2.10.1"
pytest-django = "^4.1.0"
safetydance-django = { git = "https://gitlab.com/openteams/safetydance_django.git" }
Sphinx = "^2.3.1"
sphinxcontrib-django = "^0.5.1"
sphinx-autobuild = "^2020.9.1"
sphinx-rtd-theme = "^0.5.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
