####################################################
#       VSS-CLI Configuration file template        #
####################################################
general:
    default_endpoint_name: cloud-api
    timeout: 60
    verbose: false
    debug: false
    output: auto
    table_format: simple
    check_for_updates: true
    check_for_messages: true
    wait_for_requests: false

endpoints:
    - name: cloud-api
      url: https://cloud-api.eis.utoronto.ca
      auth:
      token:
    - name: vss-api
      url: https://vss-api.eis.utoronto.ca
      auth:
      token:
