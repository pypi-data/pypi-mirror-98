[flake8]
max-line-length = 88
ignore = 
	E203,  # space before : (needed for how black formats slicing)
	W503,  # line break before binary operator
	E402,  # module level import not at top of file
	C406,  # Unnecessary list literal - rewrite as a dict literal.
	C408,  # Unnecessary dict call - rewrite as a literal.
	C409,  # Unnecessary list passed to tuple() - rewrite as a tuple literal.
exclude = 
	.eggs/*.py

[isort]
known_third_party = IPython,auth0,networkx,numpy,pandas,pkg_resources,pygraphviz,pytest,requests,setuptools,sklearn
known_first_party = mondobrain
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
multi_line_output = 3
include_trailing_comma = True
combine_as_imports = True
line_length = 88
force_sort_within_sections = True
skip = mondobrain/__init__.py,mondobrain/core/api.py

[tool:pytest]
minversion = 4.0.2
testpaths = mondobrain
junit_family = xunit2

[coverage:run]
branch = False
omit = 
	*/tests/*

[coverage:report]
ignore_errors = False
show_missing = True

[coverage:html]
directory = coverage_report

[egg_info]
tag_build = 
tag_date = 0

