[metadata]
name = dataparser
version = 0.0.2
author = GearFox98
author_email = riveroluismanuel9@gmail.com
description = A simple data storing file writer using JSON
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/GearFox98/dataparser
project_urls = 
	Bug Tracker = https://github.com/GearFox98/dataparser/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

