[versioneer]
vcs = git
style = pep440
versionfile_source = aicrowd/version.py
versionfile_build = aicrowd/version.py
tag_prefix = 
parentdir_prefix = aicrowd

[pylint."MESSAGES CONTROL"]
disable = C0103,C0415

[coverage:run]
omit = 
	aicrowd/version.py
	aicrowd/submission/copy_assets.py
	aicrowd/submission/load_assets.py
	aicrowd/cmd/*
	aicrowd/magic.py

[egg_info]
tag_build = 
tag_date = 0

