[metadata]
name = hydraflask
version = 0.2.0
author = Chaiyawat Nunes
author_email = chaiyawahoo@gmail.com
description = Automator for web frameworks
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/chaiyawahoo/HydraFlask/
project_urls = 
	Bug Tracker = https://github.com/chaiyawahoo/HydraFlask/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >=3.6
install_requires = 
	autopep8==1.5.5
	pycodestyle==2.6.0
	toml==0.10.2

[options.package_data]
templates = *.txt

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

