[tool.poetry]
name = "tsdoc0"
version = "0.21.0"
description = "TSDoc is an embedded comment language for TechSmart code files."
license = "CC-BY-NC-ND-4.0"
authors = ["Ryan Sobol <ryan.sobol@techsmart.codes>"]
repository = "https://github.com/techsmartkids/tsedu"

[tool.poetry.dependencies]
python = "^3.9"
attrs = "^20.3.0"
textx_ls_core = "^0.1.1"

[tool.poetry.dev-dependencies]
black = "^20.8b0"
flake8 = "^3.7.9"
mypy = "^0.800"
pytest = "^6.1.2"
pytest-datadir = "^1.3.1"

[tool.poetry.plugins.textx_languages]
"tsdoc0.python" = "tsdoc0.python:register"

[tool.black]
force-exclude = "examples/"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
