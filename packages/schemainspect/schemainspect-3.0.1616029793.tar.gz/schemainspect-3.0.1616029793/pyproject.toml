[tool.poetry]
name = "schemainspect"
version = "3.0.1616029793"
authors = [ "Robert Lechte <robertlechte@gmail.com>",]
license = "Unlicense"
readme = "README.md"
description = "Schema inspection for PostgreSQL (and possibly others)"
repository = "https://github.com/djrobstep/schemainspect"
homepage = "https://github.com/djrobstep/schemainspect"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
line_length = 88

[tool.poetry.dependencies]
python = ">=3.6,<4"
six = "*"
sqlalchemy = "*"

[tool.poetry.dev-dependencies]
sqlbag = ">=0.1.1616028516"
pytest-cov = "*"
psycopg2-binary = "*"
flake8 = "*"
migra = "*"

[tool.poetry.scripts]
schemainspect = "schemainspect:do_command"

[tool.poetry.dev-dependencies.pytest]
version = "*"
python = ">=3.5,<4"

[tool.poetry.dev-dependencies.pytest-clarity]
version = ">=0.3.0-alpha.0"
python = ">=3.5,<4"

[tool.poetry.dev-dependencies.isort]
version = ">=5"
python = ">=3.6,<4"

[tool.poetry.dev-dependencies.black]
version = ">=19.10b0"
python = ">=3.6"
