[tox]
envlist =
    py{36,37,38,39}-dj{22,30,31}
    py{38,39}-djmain

[testenv]
usedevelop = True
deps =
    pytest
    pytest-cov
    pytest-django
    pytest-flake8
    dj22: django>=2.2,<3.0
    dj30: django>=3.0,<3.1
    dj31: Django>=3.1,<3.2
    djmain: https://github.com/django/django/archive/main.tar.gz
setenv =
    DJANGO_SETTINGS_MODULE = test_settings
    PYTHONPATH = {toxinidir}/tests
commands =
    {envbindir}/django-admin check
    pytest --cov voting --cov-append --cov-branch --cov-report term-missing --cov-report=xml
ignore_outcome =
    djmain: True

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39

[gh-actions:env]
DJANGO =
    2.2: dj22
    3.0: dj30
    3.1: dj31
    main: djmain
