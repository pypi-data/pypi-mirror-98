[metadata]
name = telescoop-backup
version = 0.0.5
description = A Django app to backup Sqlite database to an OpenStack Object Storage.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/telescoop-public/django-apps/telescoop-backup
author = Telescoop SARL SCOP
author_email = contact@telescoop.fr
license = BSD-3-Clause
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.1
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
install_requires = 
	boto

[egg_info]
tag_build = 
tag_date = 0

