<!DOCTYPE html>
<html>
<head>
    <title>{{ dag_name }}</title>
    <style>{{ css }}</style>
    <link r="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>{{ highlight_css }}</style>
    <script>{{ highlight_js }}</script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body onload="initialize_info_divs();">

<div class="container">

    <div class="info-pane-container">
        <div class="info-pane">
            {{ info_pane_html }}
        </div>
    </div>

    <div class="separator"></div>

    <div id="dag-viewer">
        <div id="dag-svg" ondragstart="return false">
            {{ dag_svg }}
        </div>
    </div>

</body>
</html>
<script>{{ js }}</script>
