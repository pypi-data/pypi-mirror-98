[metadata]
name = qradar-api
version = 0.0.1
author = Thisisnottheuseryouarelookingfor
author_email = nottheuseryouarelookingfor@gmail.com
description = An object-based approach to the QRadar Client API
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/dpb-infosec/qradar-lib
project_urls = 
	Bug Tracker = https://github.com/dpb-infosec/qradar-lib/issues
classifiers = 
	Programming Language :: Python :: 3
	Development Status :: 3 - Alpha
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	requests

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

