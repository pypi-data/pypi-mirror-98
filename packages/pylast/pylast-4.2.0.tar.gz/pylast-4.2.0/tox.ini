[tox]
envlist =
    py{py3, 310, 39, 38, 37, 36}

[testenv]
passenv =
    PYLAST_API_KEY
    PYLAST_API_SECRET
    PYLAST_PASSWORD_HASH
    PYLAST_USERNAME
extras =
    tests
commands =
    pytest -v -s -W all --cov pylast --cov tests --cov-report term-missing --random-order {posargs}

[testenv:venv]
deps =
    ipdb
commands =
    {posargs}

[testenv:lint]
passenv =
    PRE_COMMIT_COLOR
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run --all-files --show-diff-on-failure
