[metadata]
name = sinetstream-type-image
version = 1.5.0
description = Image Type plugin for SINETStream library
license = Apache License, Version 2.0
license_files = 
	../../../../LICENSE
url = https://github.com/nii-gakunin-cloud/sinetstream
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: Apache Software License
	Intended Audience :: Developers
	Natural Language :: Japanese
	Programming Language :: Python :: 3 :: Only
	Topic :: Software Development :: Libraries :: Python Modules

[options]
package_dir = 
	=src
packages = find_namespace:
zip_safe = False
install_requires = 
	sinetstream>=1.1.0
	opencv-python
tests_require = 
	pytest
	pytest-cov
	pytest-flake8
	pytest-timeout
	pytest-html==2.0.1
setup_requires = 
	pytest-runner
namespace_packages = 
	sinetstreamplugin
python_requires = >= 3.6

[options.packages.find]
where = src

[aliases]
test = pytest

[tool:pytest]
addopts = --color=no --capture=no --flake8 --durations=0 --cov=sinetstreamplugin --cov-report term --cov-report=html:output/htmlcov --junitxml=output/junit-report.xml --html=output/report.html
timeout = 10
timeout_method = thread
testpaths = 
	tests
	src
markers = 
	flake8
flake8-max-line-length = 100
junit_family = xunit2

[options.entry_points]
sinetstream.value_type = 
	image = sinetstreamplugin.valuetype.image:ImageValueType

[egg_info]
tag_build = 
tag_date = 0

