[metadata]
name = procmedia
version = 0.0.8
author = miki164
author_email = miki3867@gmail.com
description = Package to applying haarcascades to videos and images
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/miki164/procmedia
project_urls = 
	Bug Tracker = https://github.com/miki164/procmedia/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy==1.20.1
	opencv-python==4.5.1.48
	python-magic==0.4.22

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

