[metadata]
name = gmpyinfr
description = Infraestrutura basica python de uma equipe de Ciencia de Dados
long_description = file: README.md
long_description_content_type = text/markdown
author = Alex Newman
author_email = a.newmanvs@gmail.com
version = 0.0.2
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Operating System :: Unix

[options]
packages = find:
install_requires = 
	numpy>=1.16.5
	pandas>=1.0.0
	pyarrow>=3.0.0
python_requires = >=3.7.0, <3.8.*
include_package_data = True
zip_safe = False

[options.extras_require]
all = gmpyinfr_dbutils>=0.0.3; gmpyinfr_telegram>=0.0.1
db = gmpyinfr_dbutils>=0.0.3
bot = gmpyinfr_telegram>=0.0.1

[egg_info]
tag_build = 
tag_date = 0

