[tool.poetry]
name = "cognite-geospatial-sdk"
version = "0.9.1"

description = "Cognite Geospatial SDK store and query spatial objects in 2D and 3D space"
readme = "README.md"
authors = ["Cognite AS <support@cognite.com>"]
license = "Apache-2.0"
# homepage = "https://github.com/cognitedata/cognite-geospatial-sdk"
# repository = "git@github.com:cognitedata/cognite-geospatial-sdk.git"
documentation = "https://cognite-geospatial-sdk.readthedocs-hosted.com/en/latest/"
keywords = [ "geospatial", "sdk", "cognite" ]
packages = [
    { include = "cognite", from = "python/src" },
]
include = ["python/src"]
exclude = ["nodejs"]

[[tool.poetry.source]]
name = "snakepit"
url = "https://cognite.jfrog.io/cognite/api/pypi/snakepit/simple"

[tool.poetry.dependencies]
python = "^3.6"
numpy = "*"
urllib3 = "^1.25"
six = "^1.15"
python-dateutil = "^2.8"
pyarrow = "^1.0"
shapely = "^1.7"
holoviews = { version = "^1.13.4", optional = true }
requests-oauthlib = "^1.3.0"
cognite-sdk-core = "^2.11.1"
scipy = "^1.5.4"

[tool.poetry.dev-dependencies]
black = "=19.3b0"
isort = "^4.3"
pytest = "^5.2"
pytest-cov = "^2.8"
sphinx = "^2.2"
pre-commit = "^1.18"
tox = "^3.14"
sphinx-pypi-upload = "^0.2.1"
tox-pyenv = "^1.1"
seed-isort-config = "^1.9"
mypy = "^0.730.0"
flake8 = "^3.8"
pydantic = "^1.5"
nbval = "^0.9.6"
nbsphinx = "^0.7.1"
nbsphinx-link = "^1.3.0"
recommonmark = "^0.7.1"
responses = "^0.12.1"

[tool.isort]
line_length=120                # corresponds to -w  flag
multi_line_output=3            # corresponds to -m  flag
include_trailing_comma=true    # corresponds to -tc flag
skip_glob = 'python/src/cognite/geospatial/_client/*'    # this makes sort all Python files
skip = 'nodejs'
known_third_party = ["cognite", "dateutil", "numpy", "pyarrow", "pytest", "requests", "shapely", "six", "tests", "scipy", "urllib3"]

[tool.black]
line-length = 120
target_version = ['py36']
include = '\.py$'
exclude = '(python/src/cognite/geospatial/_client/*)'

[tool.tox]
legacy_tox_ini = """

[tox]
isolated_build = true

[testenv]
passenv = API_HOST API_KEY PROJECT PY_VERSION
deps =
    pytest
    pytest-cov
    responses
    scipy
changedir = python
commands =
    coverage run -m pytest -v tests
    coverage xml
"""


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

