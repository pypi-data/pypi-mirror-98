[flake8]
format = wemake
show-source = True
statistics = False
doctests = True
enable-extensions = G
accept-encodings = utf-8
max-complexity = 6
max-line-length = 88
max-arguments = 11
max-try-body-length = 3
radon-max-cc = 10
radon-show-closures = True
radon-no-assert = True
max-imports = 20
max-methods = 35
max-local-variables = 7
max-expressions = 12
exclude = 
	.git
	__pycache__
	node_modules
	.env
	.venv
	.vscode
	.pytest_cache
	.mypy_cache
	env
ignore = 
	A003 # Python builtin class attribute
	C101 # Coding magic comment not found
	D100 # Missing docstring in public module
	D101 # Missing docstring in public class
	D102 # Missing docstring in public method
	D103 # Missing docstring in public function
	D104 # Missing docstring in public package
	D105 # Missing docstring in magic method
	D106 # Missing docstring in public nested class
	D107 # Missing docstring in __init__
	D401 # First line should be in imperative mood
	DAR # Darglint
	N803 # Argument name should be lowercase
	RST # RST Docstrings
	W503 # Line break before binary operator
	WPS115 # Upper-case constant in a class
	WPS202 # Too many module members
	WPS323 # Missing empty line between `coding` magic comment and code
	WPS412 # init module with logic
	WPS601 # Shadowed class attribute
per-file-ignores = 
	spec/fake_responses.py: E501, P103, WPS226
	tutuka_client/client.py: WPS226
	spec/* : WPS117, WPS114, WPS226, WPS235, WPS437, WPS110, WPS432, WPS204

[isort]
include_trailing_comma = true
multi_line_output = 3
line_length = 88
indent = 4

[mypy]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

