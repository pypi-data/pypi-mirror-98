[metadata]
name = pysenal
summary = Python useful utilities methods, only for Python3
author = xiayubin
author-email = supercoderhawk@gmail.com
license = MIT
home-page = https://github.com/supercoderhawk/pysenal
description-file = README.rst
classifier = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[entry_points]

[files]
packages = 
	pysenal

[extras]

[test]
addopts = tests

[tool:pytest]
addopts = 
	--cov pysenal --cov-report term-missing
	--verbose

[aliases]
docs = build_sphinx

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[pbr]
autodoc_tree_index_modules = True

[egg_info]
tag_build = 
tag_date = 0

