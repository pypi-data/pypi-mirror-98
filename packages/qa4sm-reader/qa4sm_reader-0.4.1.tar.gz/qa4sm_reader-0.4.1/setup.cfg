[metadata]
name = qa4sm_reader
description = Processes output of qa4sm.eodc.eu (NetCDF file), creating plots and providing the data in other formats.
author = TU Wien
author-email = remote.sensing@geo.tuwien.ac.at
license = MIT
long-description = file: README.rst
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	xarray
	pandas
	numpy
	matplotlib
	seaborn
	cartopy
	colorcet
	parse
python_requires = >=3.6

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest-cov
	pytest

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov qa4sm_reader --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
extras = True

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.1
package = qa4sm_reader

[egg_info]
tag_build = 
tag_date = 0

