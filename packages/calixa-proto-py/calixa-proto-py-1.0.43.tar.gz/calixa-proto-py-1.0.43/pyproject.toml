[tool.poetry]
name = "calixa-proto-py"
version = "1.0.43"
description = "Calixa proto py"
authors = ["Calixa Platform Developers <everyone@calixa.io>"]

[tool.poetry.dependencies]
python = "^3.7"
grpcio-tools = "^1.30"
googleapis-common-protos = "^1.52"
mypy-protobuf = "^1.23"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[tool.poetry.scripts]
proto-gen = "proto_gen:generate"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
