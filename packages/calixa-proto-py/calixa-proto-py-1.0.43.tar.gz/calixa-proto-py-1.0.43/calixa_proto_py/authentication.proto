syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/field_mask.proto";


option java_package = "io.calixa.domain.authentication";
option java_multiple_files = true;
option optimize_for = SPEED;

package calixa.domain.authentication;

enum IdentityProvider {
    IDENTITY_PROVIDER_UNSPECIFIED = 0;
    IDENTITY_PROVIDER_PASSWORD = 1;
    IDENTITY_PROVIDER_GOOGLE = 2;
    IDENTITY_PROVIDER_GITHUB = 3;
}

message FirebaseUser {
    string user_id = 1;
    string email = 2;
    bool email_verified = 3;
    string name = 4;
    string picture_url = 5;
    IdentityProvider provider = 6;

    google.protobuf.Timestamp created_at = 500;
    google.protobuf.Timestamp updated_at = 501;
}

service AuthenticationService {
    rpc AuthenticateUser(AuthenticateUserRequest) returns (AuthenticateUserResponse) {}
    rpc GetFirebaseUser(GetFirebaseUserRequest) returns (FirebaseUser) {}
}

message AuthenticateUserRequest {
    string firebase_token = 1;
    bool is_signup_flow = 2;
}

message AuthenticateUserResponse {
    string firebase_user_id = 1;
}

message GetFirebaseUserRequest {
    oneof possible_keys {
        string user_id = 1;
        string email = 2;
    }
}
