[metadata]
name = loadmydata
author = Charles T.
author-email = charles@doffy.net
description = Collections of utility functions to download open-source data sets.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/deepcharles/loadmydata
version = attr: loadmydata.__version__
license = BSD-2-Clause
license-file = LICENSE
project_urls = 
	Documentation = https://github.com/deepcharles/loadmydata/
	Source = https://github.com/deepcharles/loadmydata/
	Bug Tracker = https://github.com/deepcharles/loadmydata/issues

[options]
zip_safe = true
python_requires = >= 3.6
install_requires = 
	numpy
	pandas
	requests
	scikit-learn>=0.23.0
	scipy>=1.3.0
	tqdm
	yarl
packages = find:
package_dir = 
	=src

[options.packages.find]
where = src

[options.extras_require]
dev = 
	pre-commit

[flake8]
max-line-length = 79
max-complexity = 10
select = E9,F63,F7,F82

[egg_info]
tag_build = 
tag_date = 0

