[tool.poetry]
name = "dh-potluck"
version = "1.1.2"
authors = []
description = ""

[tool.poetry.dependencies]
python = "^3.8"
flask = "^1.0"
marshmallow = "^3.10.0"
sqlalchemy = "^1.3"
ddtrace = ">=0.25.0"
boltons = "^20.2.1"
Werkzeug = ">=0.15.0"
requests = "^2.22"
flask-limiter = "^1.2.1"
json-log-formatter = "^0.3.0"
flask_sqlalchemy = "^2.4.4"
flask-smorest = ">=0.27.0"
confluent-kafka = "^1.6.0"

[tool.poetry.dev-dependencies]
flake8 = "^3.7"
pytest = "^4.4"
flake8-quotes = "^1.0"
vcrpy = "^2.0"
freezegun = "^0.3.15"
redis = "^3.4.1"
black = "^20.8b1"
isort = "^5.7.0"

[tool.black]
line-length = 100
skip-string-normalization = true
target-version = ['py36']

[tool.isort]
line_length = 100
include_trailing_comma = true
multi_line_output = 3
