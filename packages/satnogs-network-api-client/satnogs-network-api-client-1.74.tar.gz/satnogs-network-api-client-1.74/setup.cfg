[metadata]
name = satnogs-network-api-client
url = https://gitlab.com/librespacefoundation/satnogs/satnogs-network
author = SatNOGS project
author_email = dev@satnogs.org
license = AGPLv3
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Web Environment
	Framework :: Django
	Intended Audience :: Telecommunications Industry
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU Affero General Public License v3
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 3
	Topic :: Communications :: Ham Radio
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content
description = SatNOGS Network API Client

[options]
packages = find:
include_package_data = True
install_requires = 
	urllib3~=1.25.0
	six~=1.15.0
	certifi
	python-dateutil~=2.8.0

[versioneer]
vcs = git
style = pep440
versionfile_source = satnogsnetworkapiclient/_version.py
versionfile_build = satnogsnetworkapiclient/_version.py
tag_prefix = 
parentdir_prefix = 

[egg_info]
tag_build = 
tag_date = 0

