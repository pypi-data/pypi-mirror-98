{% extends "repo/base.html" %}
{% block repo %}
    <ul class='nav nav-tabs mt-3 mb-3'>
        <li class='nav-item'>
            <a class='nav-link' href='{{ url('/' + repo.name) }}'>コード</a>
        </li>
        <li class='nav-item'>
            <a class='nav-link' href='{{ url('/' + repo.name + '/log') }}'>ログ</a>
        </li>
        <li class='nav-item'>
            <a class='nav-link active' href='{{ url('/' + repo.name + '/merge') }}'>マージ</a>
        </li>
        <li class='nav-item'>
            <a class='nav-link' href='{{ url('/' + repo.name + '/hook') }}'>フック</a>
        </li>
    </ul>
    <a href='{{ url('/' + repo.name + '/merge/create') }}' class='btn btn-primary'>マージリクエストを作成</a>
    <ul class='list-group mb-3 mt-4'>
        {% if merges %}
        {% for merge in merges %}
        <li class='list-group-item'>
            <a href='{{ url('/' + repo.name + '/merge/' + merge._id) }}'>{{ merge.title }}</a>
        </li>
        {% endfor %}
        {% endif %}
    </ul>
{% endblock %}
