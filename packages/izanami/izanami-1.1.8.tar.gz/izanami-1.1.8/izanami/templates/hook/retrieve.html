{% extends "repo/base.html" %}
{% block repo %}
    <ul class='nav nav-tabs mt-3 mb-3'>
        <li class='nav-item'>
            <a class='nav-link' href='{{ url('/' + repo.name) }}'>コード</a>
        </li>
        <li class='nav-item'>
            <a class='nav-link' href='{{ url('/' + repo.name + '/log') }}'>ログ</a>
        </li>
        <li class='nav-item'>
            <a class='nav-link' href='{{ url('/' + repo.name + '/merge') }}'>マージ</a>
        </li>
        <li class='nav-item'>
            <a class='nav-link active' href='{{ url('/' + repo.name + '/hook') }}'>フック</a>
        </li>
    </ul>
    <a href='{{ url('/' + repo.name + '/hook/' + name + '/edit') }}' class='btn btn-primary'>編集</a>
    <a href='{{ url('/' + repo.name + '/hook/' + name + '/delete') }}' class='btn btn-danger'>削除</a>
    <div class='card mt-4'>
        <div class='card-body'>
            <h4 class='card-title'>{{name}}</h4>
            <pre><code>{{code}}</code></pre>
        </div>
    </div>
{% endblock %}
