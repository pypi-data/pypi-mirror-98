[metadata]
name = cerberus-cli
summary = Command line interface for the Cerberus schema and data validation tool.
description-file = README.rst
description-content-type = text/x-rst; charset=UTF-8
author = Moisés Guimarães de Medeiros
author-email = contact@moisesguimaraes.com
home-page = https://github.com/moisesguimaraes/cerberus-cli/
license = Apache-2.0
classifier = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[files]
packages = 
	cerberus_cli

[entry_points]
console_scripts = 
	cerberus-validator = cerberus_cli.validate:main
oslo.config.opts = 
	cerberus-cli = cerberus_cli.config:list_opts

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

