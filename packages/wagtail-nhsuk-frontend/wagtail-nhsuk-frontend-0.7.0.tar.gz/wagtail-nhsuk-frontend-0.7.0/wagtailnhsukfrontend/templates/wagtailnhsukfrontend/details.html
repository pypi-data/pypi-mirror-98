{% load wagtailcore_tags %}
<details class="nhsuk-details{% if expander %} nhsuk-expander{% endif %}">
  <summary class="nhsuk-details__summary">
    <span class="nhsuk-details__summary-text">
    {{ title }}
    </span>
  </summary>
  <div class="nhsuk-details__text">
    {% for block in body %}
      {% include_block block %}
    {% endfor %}
  </div>
</details>
