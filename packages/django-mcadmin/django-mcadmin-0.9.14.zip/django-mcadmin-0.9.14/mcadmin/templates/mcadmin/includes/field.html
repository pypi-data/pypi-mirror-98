{# django-mcadmin #}
{# mcadmin/templates/mcadmin/includes/field.html #}


<div class="form-row {{ field.auto_id }}">
    <div class="field-box{% if field.errors %} errors{% endif %}">
        {{ field.errors }}
        <label for="{{ field.auto_id }}"{% if field.field.required %} class="required"{% endif %}>{{ field.label|safe|capfirst }}</label>
        {{ field }}
    </div>
</div>
