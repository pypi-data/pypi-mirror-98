[tool:pytest]
addopts = --strict-markers --cov=pymarcspec --cov-report=term-missing
python_files = tests.py test_*.py *test.py
junit_family = xunit2
markers = 
	integration
filterwarnings = 
	once::DeprecationWarning
	once::PendingDeprecationWarning

[coverage:run]
include = marcspec
omit = */test*
branch = True

[coverage:report]
show_missing = True

[flake8]
ignore = E402,E226,W504
exclude = test/*,.git,build
max-line-length = 119

[egg_info]
tag_build = 
tag_date = 0

