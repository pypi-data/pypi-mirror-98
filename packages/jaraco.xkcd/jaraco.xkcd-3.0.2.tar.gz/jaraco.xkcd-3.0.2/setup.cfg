[metadata]
license_files = 
	LICENSE
name = jaraco.xkcd
author = Jason R. Coombs
author_email = jaraco@jaraco.com
description = Library for requesting XKCD comics from its API
long_description = file:README.rst
url = https://github.com/jaraco/jaraco.xkcd
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only

[options]
packages = find_namespace:
include_package_data = true
python_requires = >=3.6
install_requires = 
	jaraco.text
	cachecontrol[filecache]
	requests_toolbelt
	jaraco.functools >= 3.1
	jaraco.collections
setup_requires = setuptools_scm[toml] >= 3.4.1

[options.packages.find]
exclude = 
	build*
	dist*
	docs*
	tests*

[options.extras_require]
testing = 
	pytest >= 4.6
	pytest-checkdocs >= 2.4
	pytest-flake8
	pytest-black >= 0.3.7; python_implementation != "PyPy" and python_version < "3.10"
	pytest-cov
	pytest-mypy; python_implementation != "PyPy" and python_version < "3.10"
	pytest-enabler >= 1.0.1
	
	tempora
docs = 
	sphinx
	jaraco.packaging >= 8.2
	rst.linker >= 1.9

[options.entry_points]

[egg_info]
tag_build = 
tag_date = 0

