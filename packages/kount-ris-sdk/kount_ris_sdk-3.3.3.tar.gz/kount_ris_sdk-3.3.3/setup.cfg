[bdist_wheel]
universal = 1

[aliases]
test = pytest

[tool:pytest]
python_files = tests/*.py
pytest_plugins = ['pytest_profiling']

[coverage:report]
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	if __name__ == .__main__.:

[flake8]
ignore = 

[egg_info]
tag_build = 
tag_date = 0

