[metadata]
name = fastaudio
description = Audio Module for fastai version 2
author = scart97
author-email = scart.lucas@gmail.com
license = mit
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/fastaudio/fastaudio
project-urls = 
	Documentation = https://fastaudio.github.io/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	fastai==2.2.7
	torchaudio>=0.6
	librosa==0.8
	colorednoise>=1.1
	IPython>=7.13
	fastcore==1.3.19

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest>=6.0
	pytest-cov>=2.10
	papermill
	jupyter
dev = 
	mkdocs>=1.1
	mkautodoc>=0.1
	mkdocs-material>=5.5
	mknotebooks==0.5
	nbconvert==5.6.1
	markdown==3.2.1
	pre_commit>=2.7
	recommonmark>=0.6
	black>=19.10b0

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov fastaudio --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = fastaudio
extensions = 
	markdown
	no_skeleton
	pre_commit
	dsproject

[egg_info]
tag_build = 
tag_date = 0

