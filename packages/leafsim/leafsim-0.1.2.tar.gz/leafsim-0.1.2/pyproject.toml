#sklearn = "^0.0"
#scikit-learn = "^0.24.1"
#pystan = "^2.19.1"
#prophet = "^0.1.1"
#fbprophet = "^0.7.1"
#requests = "^2.25.1"
#entsoe-py = {git = "https://github.com/quintinnicolas/entsoe-py.git", rev = "xborder"}
#seaborn = "^0.11.1"
#jupyterlab = "^3.0.9"

