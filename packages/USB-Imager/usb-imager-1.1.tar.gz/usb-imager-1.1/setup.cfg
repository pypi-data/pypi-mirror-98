[metadata]
version = attr: usb_imager.appinfo.__version__
license_file = LICENSE.md
platform = linux
long_description = file: README.md, CHANGELOG.md
long_description_content_type = text/markdown
keywords = usb, image, img, iso, write, writer, dd, flash, boot
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Intended Audience :: End Users/Desktop
	Intended Audience :: System Administrators
	Topic :: System
	Topic :: Utilities
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Environment :: X11 Applications :: Qt
	Natural Language :: English

[options]
python_requires = >=3.7
packages = find:
install_requires = 
	PyGObject
	PySide2

[options.data_files]
share/applications = data/applications/usb-imager.desktop
share/icons/hicolor/128x128/apps = data/icons/hicolor/128x128/apps/usb-imager.png

[options.package_data]
usb_imager.resources = *.txt
usb_imager.resources.ui = *.ui
usb_imager.resources.icons = *.ico

[options.entry_points]
gui_scripts = 
	usb-imager = usb_imager.__main__:main

[egg_info]
tag_build = 
tag_date = 0

