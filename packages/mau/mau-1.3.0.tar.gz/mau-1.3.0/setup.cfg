[metadata]
name = mau
description = A lightweight markup language
author = Leonardo Giordani
author-email = giordani.leonardo@gmail.com
version = 1.0.1
license = mit
long-description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Project-Mau/mau
project-urls = 
	Documentation = https://mau.readthedocs.io/en/latest/
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Topic :: Text Processing :: Markup
	Topic :: Text Processing :: Markup :: HTML
	Topic :: Software Development :: Documentation
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.3a0,<4
install_requires = 
	jinja2
	beautifulsoup4
	pyyaml
	pygments

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov
	pytest-icdiff
development = 
	tox
	jedi
	rope
	black
	flake8
	punch.py
	twine

[options.entry_points]
console_scripts = 
	mau = mau.main:run

[test]
extras = True

[tool:pytest]
addopts = 
	--cov mau --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.3.1
package = mau

[egg_info]
tag_build = 
tag_date = 0

