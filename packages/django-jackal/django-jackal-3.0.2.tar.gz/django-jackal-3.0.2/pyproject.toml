version = "3.0.2"
description = "extension of Django REST Framework"
authors = ["joyongjin <wnrhd114@gmail.com>"]
license = "MIT"
readme = 'README.md'
repository = 'https://github.com/joyongjin/jackal'
homepage = 'https://github.com/joyongjin/jackal'
packages = [
    { include = 'jackal' }
]
exclude = ['test*', '.*']

[tool.poetry.dependencies]
python = "^3.6"
