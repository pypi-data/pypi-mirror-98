[tool:pytest]
addopts = -vs --tb=short --flake8 --isort --nomigrations
testpaths = 
	tapeforms
	tests
python_files = 
	test_*.py
flake8-max-line-length = 96
flake8-ignore = 
	E203
	E266
	E501
	W503
django_settings_module = tests.settings

[coverage:run]
branch = True
source = 
	tapeforms
omit = 
	*/__init__.py

[coverage:report]
exclude_lines = 
	raise NotImplementedError

[bdist_wheel]
python-tag = py3

[egg_info]
tag_build = 
tag_date = 0

