[metadata]
name = wolkenbruch
version = attr: wolkenbruch.__version__
license = GPLv3
description = Checks the weather forecast for your home town and sends an e-mail reminder to pack your rain gear if precipitation is forecast.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/christoph.fink/wolkenbruch
author = Christoph Fink
author_email = christoph.fink@helsinki.fi
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
packages = find:
install_requires = 
	geocoder
	PyYAML
	requests

[options.data_files]
. = wolkenbruch.yml.example
lib/systemd/user = 
	extra/systemd/wolkenbruch.timer
	extra/systemd/wolkenbruch.service

[options.entry_points]
console_scripts = 
	wolkenbruch = wolkenbruch.__main__:main

[egg_info]
tag_build = 
tag_date = 0

