authors = ["Kiyoshi Mu <mooyewtsing@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.6.9"
pandas = "^1.1.3"
transformers = "3.5.1"
torch = "^1.7.0"
scikit-learn = "^0.23.2"
tqdm = "^4.50.1"
dash = "^1.16.2"
requests = "^2.24.0"
