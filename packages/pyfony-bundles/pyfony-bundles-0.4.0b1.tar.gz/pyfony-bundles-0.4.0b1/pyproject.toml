[tool.poetry]
name = "pyfony-bundles"
version = "0.4.0b1"
description = "Pyfony Framework bundles base package"
readme = "README.md"
repository = "https://github.com/pyfony/pyfony-bundles"

license = "MIT"

authors = [
    "Jiri Koutny <jiri.koutny@datasentics.com>"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

include = ["*.yaml"]

packages = [
    { include = "pyfonybundles", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.7"
tomlkit = ">=0.5.8,<1.0.0"
python-box = "^3.4"
importlib-metadata = "^3.3"
injecta = ">=0.10.0b1"

[tool.poetry.dev-dependencies]
flake8 = "^3.8.4"
black = "^20.8b1"
flake8-fixme = "^1.1.1"
pep8-naming = "^0.11.1"
poethepoet = "^0.10.0"

[tool.black]
line-length = 140

[tool.poe.tasks]
black = "black src"
black-check = "black --check src"
flake8 = "flake8 --ignore=E501,W503 src"