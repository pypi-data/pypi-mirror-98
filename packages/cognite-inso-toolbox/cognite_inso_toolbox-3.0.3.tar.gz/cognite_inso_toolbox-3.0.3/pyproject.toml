[tool.poetry]
name = "cognite_inso_toolbox"
version = "3.0.3"
description = "Inso Toolbox"
authors = ["cognite <gustavo.zarruk@cognite.com, johannes.kolberg@cognite.com, nicolas.agnes@cognite.com, angela.atkinson@cognite.com>"]

packages = [
    { include="inso_toolbox", from="." },
]

[tool.black]
line-length = 120
target_version = ['py37']
include = '\.py$'

[tool.isort]
line_length=120                # corresponds to -w  flag
multi_line_output=3            # corresponds to -m  flag
include_trailing_comma=true    # corresponds to -tc flag
skip_glob = '^((?!py$).)*$'    # this makes sort all Python files
known_third_party = ["cognite", "matplotlib", "numba", "numpy", "pandas", "pytest", "scipy"]

[tool.poetry.dependencies]
python = "^3.7, <3.9"
scipy = "^1.4.1"
cognite-sdk = "^2.6.2"
matplotlib = "^3.3.0"
numba = ">=0.52.0"

[tool.poetry.dev-dependencies]
isort = "^4.3.21"
pre-commit = "^1.21.0"
pytest = "^5.3.4"
pytest-cov = "^2.8.1"
black = "^19.10b0"
mypy = "^0.761"
flake8 = "^3.7.9"
tox = "^3.14.3"
tox-pyenv = "^1.1.0"
pytest-custom-exit-code = "^0.3.0"
sphinx = "^3.1.2"
sphinx_rtd_theme = "^0.5.0"
cognite-sdk-experimental = "^0.28.0"

[[tool.poetry.source]]
name = "snakepit"
url = "https://cognite.jfrog.io/cognite/api/pypi/snakepit/simple"
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
