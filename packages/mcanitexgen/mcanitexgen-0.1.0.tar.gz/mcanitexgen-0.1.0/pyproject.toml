[tool.poetry]
name = "mcanitexgen"
version = "0.1.0"
description = "A texture animation generator for Minecraft .mcmeta files"
authors = ["Oran9eUtan <oran9eutan@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
"ruamel.yaml" = "^0.16.12"
typer = "^0.3.2"
Pillow = "^8.1.2"
numpy = "^1.20.1"

[tool.poetry.dev-dependencies]
pre-commit = "^2.10.1"
black = "^20.8b1"
mypy = "^0.812"
hypothesis = "^6.3.4"
pytest = "^6.2.2"
isort = "^5.7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 95

[tool.isort]
line_length = 95
